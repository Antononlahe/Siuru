    sind peidavad lainete vood.
    :,: Ära leina mind kallike põhjamaa neid,
    sind kauem ma hoida ei või. :,:
    
      Seal kus naisi on, kallid sõbrad,
      tunneb koduselt iga sõjamees.
      Ja nii mõnigi neist veedab hetki häid
      tema kaisus kui kalake vees.
      Seal kus naisi on, kallid sõbrad,
      annan kõigile ma head nõu:
      :,: ja kui tuleb sõit, ära nuta neid,
