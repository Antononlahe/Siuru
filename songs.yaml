    :,: Pistaks tema tühja õllevaati, :,:
    pistaks tema tühja õllevaati,
    siis kui hommik koidab.


- title: Hei, poisid, kas olete valmis?
  artist: Jaak Johanson
  lyrics: |
    Laskub üks haldjas, väsinud,
    aga sitke ja selgete silmega ja lausub:
    
    Hei, poisid, kas olete valmis?
    Siis lükkame korraga.
    :,: Peipsi koha pealt lükkame lahti
    selle väikese Maarjamaa. :,:
    
    Ühe tiiru nii ümber selle Ilma
    nõndaviisi peab tegema.
    :,: Ja siis kasvõi teise ilma
    ühes rohu ja rahvaga. :,:
    
    Eks toetage pilgud siis vastu
    ja lükkame korraga.
    :,: Tasapisi, et kokku ei põrkaks
    Soome, Rootsi ja Norraga. :,:
    
    Öö tähtede tuules me lä'eme.
    Maad varjab ta hingede vall.
    :,: Uhke laine lööb Lätimaa randa
    seal Ruhja ja Valga all. :,:
    
    Taani väinadest mahume läbi,
    kui kõik seisavad serva peal.
    :,: Siit minna ei ole meil häbi 
    küllalt näinud mis kurja, mis head. :,:

    Eks sealt on siis tee meile lahti
    kogu maailma merele.
    :,: Kas leidub seal kuskil üks sadam
    me viimsele verele? :,:
    
    Eks seal siis veel vaatame silma
    ta päikese kullale.
    :,: Kas leidub seal all veel üht paika
    ka sellele mullale? :,:
  

- title: Hele täht, sa vaikselt vilgud
  artist: 
    - O. Mägi
    - Hampus Wetterling
  lyrics: |
    Hele täht, sa vaikselt vilgud,
    sinetavast taevast pilgud.
    Ära peida minu eest
    oma lahket silmakest.
    
    Sinu juurde üles sõuda
    sooviksin siit ilmast jõuda,
    säält siis armsamale ma
    paistaks hele' tähena.
    
    Paistaks üle uin'va ilma
    kallimale sinisilma,
    leina laugelt peletaks,
    õrna armu seletaks.
    
    Räägiks talle valust, vaevast,
    räägiks talle õnnetaevast,
    kuni vaikselt uinuks ta
    une hõlma magama.
    
    Aga pisar läigib laugel:
    hele täht on minust kaugel,
    kaugel taevavõlvil ta,
    ei mu laulu kuule ka.
    
    Istun üksi, vaatan üles:
    tähekene taeva süles;
    kaugel täht on taeva teel,
    kaugemal mu kallim veel.
    
    Ära otsi õnne ilmast,
    iialgi sa sinisilmast;
    ära otsi õnne säält,
    mis nii väga näha päält.
    
    Petlik sinisilma sära,
    südamest viib rahu ära.
    Õige õnn ei asu all,
    vaid on kõrgel üleval.


- title: Suudlus läbi jäätund klaasi
  artist: Ott Arder, Rein Rannap
  lyrics: |
    Hetke vaid mõni mälestus kestab.
    Kuid on neid, mida minna ei lasta.
    Küllap siis on meil väga neid vaja,
    sest nad leiavad aja, külastavad meid taas.
    Hetke vaid mõni mälestus kestab,
    kuid on neid, mida minna ei lasta.
    Küllap siis meie vajame neid,
    sest nad tulevad taas, kas sa ootad või ei.
    
    Sajab akna taga laia valget lund veel õhtu eel
    ja ma äkki läbi jäätunud klaasi siis su silmi näen.
    Sina surud vastu külma klaasi suu ja mina ka.
    Nii jäälilled kõik me aknaklaasil siis sulavad.
    
    Sellest päevast saab nüüd õige mitu lund ja muudki veel.
    Tundub nagu oleks toona näinud und ma õhtu eel.
    Nüüd mu akna taga ulub jäine tuul ja kurb on meel,
    kuigi aken on just nõnda nagu siis lilledes.


- title: Hoia, Jumal, Eestit
  artist: Leopold Raudkepp, Juhan Aavik
  lyrics: |
    Hoia, Jumal, Eestit,
    meie kodumaad.
    Kaitse teda kallist,
    meie armsamat.
    Rahu, töö ja kainus
    olgu Eesti kroon.
    Venna armu suurus
    tema võimu troon.
    
    Õnnista me rahvast,
    saada kosumist.
    Puhasta meid kurjast,
    anna kasvamist.
    Aita võita vaevad,
    Vägev Kaitseja!
    Jõudu andku taevad
    sulle, kodumaa!


- title: Hoiatus
  artist: 
    - G.E. Luiga
    - K.A. Hermann
  lyrics: |
    Hoia südant hoolega, neiukene hella!
    :,: Kevade on salaja ilmunud õiedella. :,:
    
    Õite vahel vagusalt istub armujumal,
    :,: vahib ümber kavalalt mõttel vallatumal. :,:
    
    Ja kus näeb ta südame, mis ei hoita hoolel,
    :,: seda toob ta omale nobedamal noolel! :,:


- title: Hääd ööd, hääd ööd
  artist: 
    - A. Kempe
    - R. Valgre
  lyrics: |
    Hääd ööd, hääd ööd!
    Lõppenud on päev.
    Hääd ööd, hääd ööd!
    Lahkudes nüüd andkem käed,
    sest homme jälle
    päev meil uusi rõõme kingib,
    sulle, mulle ja meile kõigile
    kel noorus hinges.
    
    Hääd ööd, hääd ööd!
    Ees on kodu tee.
    Hääd ööd, hääd ööd!
    Olgu kõigil meeldiv see
    ning meelde jäägu,
    et sõprus alati meid kokku toogu.
    
    Hääd ööd, hääd ööd!
    kõi-gi-le hääd ööd.


- title: Iga mees on oma saatuse sepp 
  artist: 
    - P.E. Rummo
    - U. Naissoo
  lyrics: |
    Iga mees on oma saatuse sepp
    ja oma õnne valaja. Jaa - jaa - jaa!
    Ükskord prahvatab vimm,
    mis kogunend salaja! Jaa - jaa - jaa!
    
    Mõisad põlevad, saksad surevad,
    mets ja maa saavad meitele.
    :,: Jah, meitele, jah, meitele,
    jah, meitele, meitele, meitele! :,:
    
      Iga mees on oma saatuse sepp
      ja oma õnne valaja. Jaa - jaa - jaa!
      Ükskord prahvatab vimm,
      mis kogunend salaja! Jaa - jaa - jaa!

    Metsad põlevad, maad surevad,
    meie saame kõik meitele.
    :,: Jah, meitele, jah, meitele,
    jah, meitele, meitele, meitele. :,:
    
      Iga mees on oma saatuse sepp
      ja oma õnne valaja. Jaa - jaa - jaa!
      Ükskord prahvatab vimm,
      mis kogunend salaja! Jaa - jaa - jaa!

    Meie põleme, meie sureme,
    siis ei jää enam ühtegi orja,
    :,: ei ühtegi orja, ühtegi orja,
    ei ühtegi, ühtegi peremeest. :,:


- title: Poiste laul
  artist: 
    - R. Päts
    - J. Oro
  lyrics: |
    Ikka julge poiste meel,
    käime ühes võidu teel.
    :,: Takistused olgu suured,
    meid viib vaprus võidule! :,:

    Uhkelt paisub meie rind,
    meis on ikka hoog ja ind.
    :,: Nõnda poisid vahval sammul
    julgelt käivad oma teed. :,:
    
    Tulgu kaasa, kes on mees!
    Valla maailm meie ees.
    :,: Nagu kotkad julgel lennul
    noored käivad võiduteel. :,:
    
    Võimsalt kõlab poiste hääl,
    kajab vastu orus, mäel.
    :,: Meie laul ja uljas tuju
    võidab kõikjal südameid :,:


- title: Ilus naabri neiuke
  artist: Rahvalik
  lyrics: |
    Ilus naabri neiuke
    oli minu armuke.
    :,: Punapaletega ta,
    käis ikka kahe patsiga. :,:
    
    Juhtusin vastu tal tulema,
    rõõmsasti vastu tema võttis mind.
    :,: Ära minnes andis ta
    veel mulle musimatsaka. :,:
    
    Käisime aasta, käisime kaks,
    asi läks iga päev hullemaks
    :,: vanamees hakkas viimati
    veel vahtima seal võeriti. :,:
    
    Aga vanamoor see oli minu poolt,
    minu eest tema kandis hoolt:
    :,: "Tütar on sinu!" nii ütles ta,
    "Ühes maa ja inventuuriga!" :,:
    
    Ükskord kindla mõttega
    uksest sisse astusin ma,
    :,: paras aeg just oli siis,
    kui teis'pere kellad lõivad viis. :,:
    
    Küll mina hirmsast' ehmusin:
    patsid kõik laua peal laiali,
    :,: valehambad, puudrid, värvid.
    Lõhkeda mul tahtsid närvid! :,:
    
    Uksest välja viis minu tee,
    tagasi heitsin pilgu veel
    :,: ukse peal seisis sambana
    üks neiu kui jõle luupainaja. :,:
    
    Poissmees olen ja poissmeheks jään,
    kui ma naabri neiu sind näen!
    :,: Mööda minnes tunnen ma
    oma ihul külmavärina. :,:


- title: Inimene loomakene sündind ilma sabata
  artist: Rahvalik
  lyrics: |
    Inimene, loomakene,
    sündin'd ilma sabata,
    :,: aga saba väga vaja,
    saba väga tarvilik. :,:
    
    Sõbramehel vastu tulles
    annan saba katsuda,
    :,: vihamehest mööda minnes
    saba peale astun tal. :,:
    
    Laupä' õhtul sauna minnes
    pole vihta tarviski,
    :,: võtan oma sabajupi,
    sellega end vihtlen siis. :,:
    
    Juhtub abielus tüli,
    mida ei saa lahenda'.
    :,: Siis on kõige parem abi
    sabad sõlme siduda. :,:
    
    Sabaga võib peo käigus
    huultelt vahtu pühkida,
    :,: siis kui ühes käes on pudel,
    teises korgits klaasiga. :,:
    
    Vahel võimu ees on vaja
    alandlikkust näidata,
    :,: võtan oma sabajupi
    ja tasa, tasa liputan. :,:


- title: Nõia elu
  artist: 
    - Enn Vetemaa
    - Ülo Vinter
  lyrics: |
    Inimestel elu igav,
    haldjail hallivõitu.
    Nõia elul sel on võlu
    laskem luuasõitu!

        Nõia elu, nõia elu,
        see jah on kõige parem!
        Ah, kui hea on olla nõid,
        kui sa vaid õppin'd oled.
        Nõia elu, nõia elu,
        see jah on kõige parem!
        Ah, kui hea on olla nõid,
        kui sa õppin'd oled.
    
    Inimene tõuseb vara,
    ta on tööde ori.
    Nõial kratt toob koju vara,
    kulda meil kui pori.
    
        Nõia elu, nõia elu,
        see jah on kõige parem!
        Ah, kui hea on olla nõid,
        kui sa vaid õppin'd oled.
        Nõia elu, nõia elu,
        see jah on kõige parem!
        Ah, kui hea on olla nõid,
        kui sa õppin'd oled.
    
    Nõidun'd ma ja uurind veidi,
    kübara saan potist.
    Aga tip-top ballikleidi
    nõiun jahukotist.
    
        Nõia elu, nõia elu,
        see jah on kõige parem!
        Ah, kui hea on olla nõid,
        kui sa vaid õppin'd oled.
        Nõia elu, nõia elu,
        see jah on kõige parem!
        Ah, kui hea on olla nõid,
        kui sa õppin'd oled.
    
    Teiste mured meile kama,
    klõbistame sõrgu.
    Aga pärast maiset jama
    põrutame põrgu.

        Nõia elu, nõia elu,
        see jah on kõige parem!
        Ah, kui hea on olla nõid,
        kui sa vaid õppin'd oled.
        Nõia elu, nõia elu,
        see jah on kõige parem!
        Ah, kui hea on olla nõid,
        kui sa õppin'd oled.


- title: Isamaa hiilgava pinnalta paistab
  artist: 
    - Lydia Koidula
    - J. Ennola
  lyrics: |
    Isamaa hiilgava pinnalta paistab
    kodu meil kaunike, kallike.
    Isamaa sinava võlvilta vaat'vad
    vilkuvad koidud me orusse.
    
    :,: Oi la, la, la, la, la, oi la, la, la, la, la,
    õitse ja haljenda, eestlaste maa! :,:
    
    Kukulind kaunisti kuusikust kostab,
    äratab uinuva looduse,
    õitselind õrnasti haavikust hõiskab,
    helinad hõljuvad aasale.
    
    Kodumaa kaunidus köidab me meeled,
    tiivustab tuksuma südame;
    hõiskavad hääled ja kõlavad keeled,
    vaimustus pääsenud vallale.


- title: Isamaa ilu hoieldes
  artist: 
    - F.R. Kreutzwald
    - K.A. Hermann
  lyrics: |
    :,: Isamaa ilu hoieldes,
    vaenlaste vastu võideldes
    varisesid vaprad vallad,
    kolletasid kihelkonnad
    muistse põlve mulla alla. :,:

    Nende mure muljutused,
    nende piina pigistused,
    muistsed kallid mälestused
    :,: kostku meile kustumata! :,:
    

- title: Isamaa, õitse sa!
  artist: 
    - Miina Härma
    - M.J. Eisen
  lyrics: |
    :,: Isamaa, õitse sa. :,:
    Kallimat varandust ilmas mul pole,
    sinuta elu on tühi ja kole,
    armsamat enesel' ma ei saa:
    Isamaa, isamaa, õitse sa!
    
    :,: Isamaa, kasva sa! :,:
    Sinule enese olen ma andnud:
    kätkist nii kauaks kui hauda mu pannud;
    omaks mul võta, mis pakun ma.
    Isamaa, isamaa, kasva sa!
    
    :,: Isamaa, ela sa! :,:
    Õitse ja kasva ja edasi astu,
    ela ja vaenlastel' astu sa vastu
    igavest', igavest', õnnega.
    Isamaa, isamaa, ela sa!

- title: Istsõ maailma veerõkõsõ pääle
  artist: 
  lyrics: |
    :,: Istsõ maailma veerõkõsõ pääle,
    veerõkõsõ pääle, veerõkõsõ pääle. :,:
    :,: Kae, ja-ha-ha, oi-jeh! :,:
    Kae, ja-ha-ha, oi-jeh!
    Istsõ maailma veerõkõsõ pääle.
    
    :,: Kaie maailma kavaluisi ... :,:
    
    :,: Kuhu nuu tütriku magama lävä ... :,:
    
    :,: Kissa-kassa, kissa-kassa kõlgusahe ... :,:
    
    :,: Hussa-hassa, hussa-hassa, hainu sisse ... :,:
    
    :,: Tipa-tapa, tipa-tapa, tasakõiste lätsi ... :,:
    
    :,: Näide manu üle muru hainu sisse ... :,:


- title: Jaanipäevaks kõrgeks kasvab rohi
  artist: 
  - Hando Runnel 
  - V. Toomemets
  lyrics: |
    Jaanipäevaks kõrgeks kasvab rohi,
    rinnust saadik kõrgub kastehein.
    :,: Ütle, kust ma rada teha tohin
    igal pool on noor ja õitsev hein! :,:
    
    Jaanipäeval süüdatakse tuled,
    tantsuplatsil tallatakse hein.
    :,: Aastas kord see õhtu ette tuleb
    igal pool saab muserdatud hein. :,:
    
    Jaaniööl on sõnajalad õites
    metsa all, kus kõrge-kõrge hein.
    :,: Lapsed, lapsed, sinna minna võite
    niikuinii seal niitmata jääb hein. :,:
    
    Jaanipäeval rinnuni on rohi,
    sügis jõuab, jääb vaid kuluhein.
    :,: Ütle, kust küll rada teha tohin
    igal pool on noor ja õitsev hein! :,:


- title: Joo, joo, vennake joo
  artist: 
  lyrics: |
    Joo, joo, vennake joo,
    muredest loobuma pead,
    joo, joo, vennake joo,
    maitse, mis leiad veel head.
    :,: Kõiki meid peidab kord kalmukülm säng,
    elu on nali ja mäng! :,:
    
    Joo, joo, vennake joo,
    muredest loobuma pead,
    joo, joo, vennake joo,
    maitse, mis leiad veel head.
    :,: Hoidu teps kurbusest, küll sa siis näed,
    eluga rahule jääd! :,:


- title: Ju laias laanes laul vaikinud
  artist: 
    - S. Lipp
    - C. Brandt
  lyrics: |
    Ju laias laanes laul vaikinud
    ja hõiskamas ei kuule ööbikut.
    :,: Oh, kaunis võlu, miks jätsid mind?
    Nüüd kurba valu täis on mu rind. :,:
    
    Mu armsaim sõber, pean jätma sind,
    on kustund kõik, mis äsja hurmas mind.
    :,: Nii ruttu möödus arm üürike,
    on sulgend saatus mu õnnetee. :,:
    
    Nüüd kurval meelel lä'en teele ma,
    mind piinab öö ja siin ma üksinda.
    :,: Kuid süda rahul, täis lootust rind,
    sest hele tähena sa juhid mind. :,:


