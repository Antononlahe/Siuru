    Tudeng see sai hauda pandud,
    värvitekkel kaasa antud.
    :,: Soo-oh, või hauda pandud,
    värvitekkel kaasa antud. :,:
    
    Hing see lendas hauast välja
    otse taeva luugi alla.
    :,: Soo-oh, või hauast välja
