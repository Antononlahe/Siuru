    Jää terveks mu kodurand silmade ees,
    sind peidavad lainete vood.
    :,: Veel vaid kisades keerutab mere peal lind
    ja kerkivad tuulte hood. :,:

- title: Kabala kõrtsis kraaksus Kadri
  artist: Rahvalik
  lyrics: |
    Kabala kõrtsis kraaksus Kadri,
    et tema Ants on üsna tragi.
    
      Hei, hei, hei-kam-ka!
      Musta kassi karvad, kirju kuke varbad,
      Suigu-Märdi viisud, Tartu linna Liisud
      keedavad armastuse rohtu!
    
    Kadri lõi Antsule kopsikuga pähe,
    ise tema ütles, seda tall' veel vähe!
        
      Hei, hei, hei-kam-ka!
      Musta kassi karvad, kirju kuke varbad,
      Suigu-Märdi viisud, Tartu linna Liisud
      keedavad armastuse rohtu!
    
    Kui mina ükskord naise võtan,
    uksed, aknad kinni katan!
        
      Hei, hei, hei-kam-ka!
      Musta kassi karvad, kirju kuke varbad,
      Suigu-Märdi viisud, Tartu linna Liisud
      keedavad armastuse rohtu!
    
    Seda naist ei maksa pidada,
    kes jalgu ei jaksa vedada!
        
      Hei, hei, hei-kam-ka!
      Musta kassi karvad, kirju kuke varbad,
      Suigu-Märdi viisud, Tartu linna Liisud
      keedavad armastuse rohtu!
    
    Siga minul on, aga villa ei kanna,
    mina talle paganale süüa ei anna!
        
      Hei, hei, hei-kam-ka!
      Musta kassi karvad, kirju kuke varbad,
      Suigu-Märdi viisud, Tartu linna Liisud
      keedavad armastuse rohtu!
    
    Siga oli rukkis, saba oli väljas,
    saba oli rukkis, siga oli väljas!
            
      Hei, hei, hei-kam-ka!
      Musta kassi karvad, kirju kuke varbad,
      Suigu-Märdi viisud, Tartu linna Liisud
      keedavad armastuse rohtu!
    

- title: Kahe rännumehe tee
  artist: 
    - Juhan Viiding.
    - D. Anderson
  lyrics: |
    Kahe rännumehe tee viis mööda jõest,
    kaldal kaunis neiu valas pisaraid.
    Neiu ütles: Ei saa üle Emajõest,
    aga mehed sellest niigi aru said.

    Noorem rändur võttis neiu kätele,
    üle jõe ta viis ja pani kaldale.
    Tuli tagasi ja kuivatades end
    ütles teisele: Meil aeg on minna vend.
    
    Paari tunni järel küsis teine mees:
    Kas sa puhas oled oma südames,
    kas ei toonud sulle patumõtteid see,
    kui sa neiu viisid süles üle vee?
    
    Noorem rändur seisma jäi ja ütles nii:
    Jätsin neiu mitu tundi tagasi,
    mina neiu panin maha ammugi,
    sina kannad teda ikka edasi.


- title: Ka-ka-ka-Kati, minu armas Kati
  artist: 
  - Rahvalik
  - Geoffrey O'Hara
  lyrics: |
    Ka-ka-ka-Kati, minu armas Kati,
    sa oled ainus, ke-ke-kes mind võlund!
    Kui saabub õhtu, nälg näpib kõhtu,
    siis te-te-tervitan sind köögi akna all.
    
    Ka-ka-ka-Kati, tule siia, Kati
    ma ki-ki-kingin sulle siidirätiku,
    Ka-ka-ka-Kati, kui lüpsad lehmi,
    ma oo-oo-ootan lauda ukse ees.
    
    Ku-ku-kuu paistab üle lehmalauda,
    su järel jooksen pa-pa-paljajalu ma.
    Ka-ka-ka-Kati, tule siia, Kati,
    ma ki-ki-kingin sulle kuuma suudluse!

    
- title: Kaks lauljat, üks noor ja teine vana
  artist: 
  lyrics: |
    Kaks laulijat, üks noor ja teine vana,
    nad kõndisid kord uhke lossi pool.
    Noorem laulja võttis kandle põuest välja
    ja imeviise kostis selle peal.
    
    Kuninganna vaatas lossi aknast välja,
    kaks pisarat tal veer'sid laugele.
    Kuningas see tõmbas mõõga tupest välja,
    lõi haava noore laulja südame.
    
    Vanem laulja tõstis kandle needes üles,
    lõi puruks vastu lossi müürisid.
    Sinu maa, sinu rahvas pööraku sust ära
    ja loss see muutugu ahervaremeiks.


- title: Kalle Kusta
  artist: 
  lyrics: |
    Kalle Kusta ostis omal valge hobuse,
    :,: Kalle Kusta ostis omal valge hobuse, :,:
    ostis valge hobuse.
    Hei! Kusta, Kusta, anna piitsa!
    :,: Hei! Kusta, Kusta anna piitsa! :,:
    Oma valgel hobusel!
    Kalle Kusta moor see magab hauas vaiksesti,
    :,: Kalle Kusta moor see
    magab hauas vaiksesti, :,:
    ja tema pojad laulvad nii:
    Hei! Hei! Nüüd, pojad, marsime!
    :,: Hei! Hei! Nüüd, pojad, marsime! :,:
    Ja laulu laulame!
    
- title: Kallim, hõbedaselt sul
  artist: 
    - E. Rexford
    - H. Danks
  lyrics: |
    Kallim, hõbedaselt sul
    helgib juba juuksekuld.
    Noorus ajahõlma vaob,
    kiirel sammul elu kaob.
    Kuid ma kaunina sind näen, sind näen,
    ikka õrnad on su käed.
    Kallim kaunina sind näen,
    ikka õrnad on su käed.
    
    Kuigi pea on sinul hall,
    kuigi kahvatu su palg,
    sind ma suudlen täna veel
    justkui tookord õitsval teel...
    Sa niisama nooreks jääd, sa jääd,
    kuulen sinu hella häält.
    Kallim, sama nooreks jääd,
    kuulen sinu hella häält.
    
    Kuigi vananeda võib,
    jäävalt noor on armuõis.
    Koltund palged meil ei loe,
    kui on süda hell ja soe.
    Ikka armastan ma sind, ma sind,
    ikka nooreks jääb me hing.
    Kallim, armastan ma sind,
    ikka nooreks jääb me hing.


- title: Kannu sees ei tilgakest
  artist: 
    - K. Sööt
    - F. Abt
  lyrics: |
    Kannu sees ei tilgakest,
    pung, see tühi sentidest;
    süda janus, vilu
    joovastanud mind su viin,
    sinu silm kui tulikiir,
    :,: kõrtsineid, su ilu! :,:
    
    "Kriit on ammu kadu näinud,
    võla-andja hauda läind,"
    naerab lõpuks plika.
    "Kui ei raha anda saa,
    reisipauna võtan ma
    :,: juua võid ju ikka!" :,:
    
    Neiu silm kui kahetab,
    pauna viinaks vahetab
    mees, ja minna tahab.
    "Pea noormees," hüüab neid,
    "Sul on süda, see mu leid
    :,: väärikam kui raha!" :,:
    
    Mees, kes sulle laulu lõi,
    Kõnnu kõrtsis viina jõi
    ülemeelseks rõõmuks.
    Tema kõrval ilus Ann,
    laual kihises kui kann
    :,: seiravamaks sõõmuks. :,;


- title: Karu laul
  artist: 
    - H. Käo
    - V. Kalborrek
  lyrics: |
    Karu elab loomaaias, matsakas ja muidu maias
    ja nii kõmbib tema aina - umpa-umpa-umpa-umpa.
    Metsas karu pole näha, metsas on tal külm ja paha
    ja nii müttab ta aina - müta-müta-müta-müta.
    
    Loomaaeda tahan ma, karu kaissu tuduma!
    Kahekesi sööks seal komme päevad-ööd.

    Tule-tule, tule-tule, tule-tule, tule-tule sa
    nüüd loomaaeda ühes minuga!
    Ega's keegi karda karu:
    karul mitme mehe aru,
    jõudu, jaksu ülearu -
    ah-ah-ah-ah-ah-ah-ah-haa!

    Karu silmad on kui sulakuld,
    sealt lõõmab inimarmastuse tuld.
    Mõni peab koera ja mõni peab kassi,
    mõni peab ahvi, kes elab tal sahvris
    mina ainult karu armastan!

    Ah-ah-ah-ah-ah-ah-ah-ah-haa! Mõmm!

    Tule-tule, tule-tule, tule-tule, tule-tule sa
    mu unedesse, karukene, hea!
    Unes karu ilmuski, loomaaia piletit
    minult ta ei nõudnudki!
    ah-ah-ah-ah-ah-ah-ah-haa!

    Ah-ah-ah-ah-ah-ah-ah-ah-haa!
    Ai-ai-ai-ai-ai-ai-ai-ai-ai-ai-jaa!
    
    Mõni peab koera ja mõni peab kassi,
    mõni peab ahvi, kes elab tal sahvris
    mina ainult karu armastan!


- title: Lili-Marlen
  artist: 
    - H. Leip
    - N. Schulze
  lyrics: |
    Kasarmu ees väraval, öisel kõnniteel
    latern tookord säras, ta särab nüüdki veel.
    Ja ootab, et me tema all
    taas kohtuksime tänaval,
    :,: kui kord, Lili Marlen. :,:
    
    Latern oma kaitsel õnned ühendas,
    kaunil tunnil vaiksel me varjud ühendas.
    Mis sest, et rahvas möödus meist,
    me nägime vaid teineteist,
    :,: mu neid, Lili Marlen. :,:
    
    Juba lahku viiski signaal meid õnneteelt,
    kolm päeva kartsa siiski ei julgustanud meelt.
    Ehk küll su juurde ihkasin
    ja lahkumist ma vihkasin,
    :,: mu arm, Lili Marlen. :,:
    
    Latern sinu sammu tunneb ikka veel,
    kuigi mina ammu viibin kaugel teel.
    Ja ootab et me tema all
    taas kohtuksime tänaval,
    :,: mu neid, Lili Marlen. :,:
    
    Kui mul uni laugel öisel puhkusel,
    tõotan sulle kaugelt kaitsekraavist veel.
    Kui igav hakkab laternal,
    sind ootan jälle tema all,
    :,: kui siis, Lili Marlen. :,:


- title: Kodumaa
  artist: 
    - M. Veske
    - F. Berat
  lyrics: |
    Kas tunned maad, mis Peipsi rannalt
    käib Läänemere kaldale
    ja Munamäe metsalt, murult
    käib lahke Soome lahele?
    
      See on see maa, kus minu häll
      kord kiikus ja mu isadel.
      Sest laulgem nüüd ja ikka ka:
      see ilus maa on minu kodumaa!
    
    Siin teretavad metsaladvad
    nii lahkelt järvi, rohumaid;
    siin taevavihmal oras võrsub
    ja päike paitab viljapäid.
 
      See on see maa, kus minu häll
      kord kiikus ja mu isadel.
      Sest laulgem nüüd ja ikka ka:
      see ilus maa on minu kodumaa!
    
    Siin kasvab eesti meeste sugu
    ja sammub vabadusele.
    Siin kasvab priskelt eesti neiu
    ja sirgub eesti mehele.
     
      See on see maa, kus minu häll
      kord kiikus ja mu isadel.
      Sest laulgem nüüd ja ikka ka:
      see ilus maa on minu kodumaa!
    
    Siin tõstab rahvas põllurammu
    ja matab endist viletsust;
    siin püüab rahvas vaimuvalgust
    ja võidab endist pimedust.
     
      See on see maa, kus minu häll
      kord kiikus ja mu isadel.
      Sest laulgem nüüd ja ikka ka:
      see ilus maa on minu kodumaa!
    
    Oh tõotagem südamest
    me mehed olla igavest'!
    Ja laulgem nüüd ja lõpmata:
    sa kosu, kasva, kallis kodumaa!
 
      See on see maa, kus minu häll
      kord kiikus ja mu isadel.
      Sest laulgem nüüd ja ikka ka:
      see ilus maa on minu kodumaa!
    

- title: Riksu Kaarel
  artist: K. Tiks
  lyrics: |
    Kas tunned Riksu Kaarlit
    sealt Paljassaare pealt,
    kes sirgeks puhub pasunad,
    mis pole teinud häält.
    
      Ma Riksu Kaarel, ma pole pätt, ta-rall-lal-la!
      Mul Paljassaarel on oma hütt, ta-rall-lal-la!
      Ma liigun siin ja liigun seal
      ja samagonni kokku vean
      ja minu trumm lööb plinn ja plõnn, ta-ral-lal-la!
    
    Mul kalarannas paadi all,
    pool sorokovkat on
    ja kalanaise tütar Mann
    mind armastamas on.
        
      Ma Riksu Kaarel, ma pole pätt, ta-rall-lal-la!
      Mul Paljassaarel on oma hütt, ta-rall-lal-la!
      Ma liigun siin ja liigun seal
      ja samagonni kokku vean
      ja minu trumm lööb plinn ja plõnn, ta-ral-lal-la!
    
    Kus iial pidu peetakse,
    seal näha võite mind.
    Kus iial pulmad, varrud,
    seal tuksub minu rind.
        
      Ma Riksu Kaarel, ma pole pätt, ta-rall-lal-la!
      Mul Paljassaarel on oma hütt, ta-rall-lal-la!
      Ma liigun siin ja liigun seal
      ja samagonni kokku vean
      ja minu trumm lööb plinn ja plõnn, ta-ral-lal-la!
    
    Ilma õlle, ilma viina, ilma naisteta
    on Riksu Kaarli elu täitsa võimata!


- title: Kas tõest, Issand, jõudnud hommik
  artist: vil! H. Päärt
  lyrics: |
    Kas tõest', Issand, jõudnud hommik,
    peab jooming jälle algama?
    Ei võlgu anna kade kõrtsmik,
    mis vaene hing pean tegema?
    Küll kurvad on ajad, küll rasked on nad,
    oo, Issand, mil jälle kord purjus mind näed?


- title: Kaua sa kannatad kurbade naeru
  artist: 
    - Hando Runnel
    - V. Toomemets
  lyrics: |
    Kaua sa kannatad kurbade naeru,
    võta need võtmed ja viruta kaevu.
    Teravad tangid too tööriistakuurist,
    koer lase ketist ja lind päästa puurist.
    
    Põll võta eest ja põgene kodust.
    Kuusikutukas näed kaheksat hobust.
    Võta see seitsmes, kes heledalt hirnub,
    mine ta juurde ja talitse hirmu.
    
      Seitsmes on sinu, sest peas on tal valjad,
      sadul on seljas ja rauad on haljad.
      Valjaste vahel on raha ja ratsmed,
      turjale tõusma pead äkitsel katsel.
    
    Muidu ta sind võib tantsides tappa,
    sõrmed pead suruma sügavalt lakka.
    Parema käega pead juhtima hobust
    kiiresti kaugele eemale kodust.
    

- title: Kaugel kaljukalda taga
  artist: 
  lyrics: |
    Kaugel kaljukalda taga,
    vaba Volga voogudel
    sõudvad vaprad Stenka röövlid
    värvilistel venedel.
    
    Pühitsedes pulmapidu
    kena vürstineiuga
    seisab pealik Stenka Razin
    joobnult oma kaasaga.
    
    Meeste keskel tõuseb nurin,
    neist ei enam hoolita.
    Öösi viibib naiste seltsis,
    ise muutub vaikseks ta.

    Meeste pilkenaer ja nurin
    pealikule vastumeelt
    ja ta kindla käega haarab
    mõrsja oma kaenlasse.
    
    Kõrged kulmud kortsu läevad,
    kõne kärkimas on sääl,
    viha välkumas ta silmis,
    karmilt kõlab tema hääl:
    
    "Annaks kõik, mis kallis mulle
    annaks peagi tema eest,
    et ei tüli tekiks meile,
    ohvriks toon ta laintele."
    
    Stenka haarab vürstineiu,
    tõstab üles kõrgele,
    ehkki süda piinleb valus,
    viskab ta siis laintesse.

    "Volga, Volga, emajõgi,
    Volga, kuulus jõgi sa,
    Doni kasak tahab sulle,
    kallist kinki anneta!"
    
    "Tantsige ja jooge viina,
    teie soovi täitsin ma,
    kuigi süda tunneb piina,
    ohvriks tõin ma kallima."
    
    Kaugel kaljukalda taga,
    vaba Volga voogudel
    sõudvad vaprad Stenka röövlid
    värvilistel venedel.


- title: Kaugel, kaugel
  artist: 
    - H. Suurkask
    - Ameerika rahvaviis
  lyrics: |
    Kaugel, kaugel, kus on minu kodu
    kaugelt tervisi saadan ma sull.
    :,: Üksi rändan ma võõramaa radu,
    pisar laugel, kui meelestud mull'. :,:
    
    Tasa nuttis siis kallim mu rinnal,
    tasa sosistas õrn tuulehoog.
    :,: Kurvalt kaeblesid kajakad rannal,
    vaikselt vuhises vahune voog. :,:
    
    Vaikseks jäänud on tormine meri,
    vaikseks jäänud on kallima rind.
    :,: Üle lageda vete vaid kajab
    kurb ja igatsev hulkuri laul. :,:
    

- title: Sõduri igatsus
  artist: A. Murd
  lyrics: |
    Kaugel sinust ja kodumaast, kaugel võitluste teel,
    kaugel kodust, mu noorusra'ast, olen võitlemas veel.
    :,: Oota, kallim, oh oota sa, kaugelt tervitan sind!
    Millal tulen, ei tea ju ma, seob võitlus veel mind. :,:
    
    Kevad endaga õisi toob ja õilmitseb niit,
    tuju rindelgi uueks loob, laulan armsamat viit:
    :,: oota, kallim, oh oota sa, kevad lohutab sind!
    Millal tulen, ei tea ju ma, seob võitlus veel mind. :,:
    
    Olen punkris või rünnakul, ikka meenud sa mul,
    vaibub lahingu marutuul - laulan jällegi sul:
    :,: oota, kallim, oh oota sa, tulen vaatama sind!
    Millal tulen, ei tea ju ma, seob võitlus veel mind. :,:
    
    Ükskord väsivad vaenuväed ja meile jääb võit.
    Saabub helgelt see õnnepäev, algab koju meil sõit.
    :,: Sinu juurde siis lendan ma, iial enam ei lä'e,
    õnne naudime sinuga ja su juurde ma jään. :,:


- title: Kaunimad laulud pühendan sull' 
  artist: 
    - P. Ruubel
    - F. Saebelmann
  lyrics: |
    Kaunimad laulud pühendan sull',
    vanematest armastatud kallis kodumaa!
    Võimsasti tuksub süda siis mul,
    kui sulle laulan, mu isamaa!
    Taevasse tõuseb tugev lauluhääl
    südame põhjast vaimustuse väel.
    Pühamaks paigaks oled mull' ikka,
    kuni veel süda tuksub mul sees.
    Võimsasti kõla siis, ühine laul:
    õitsegu, kasvagu, kodumaa!
    
    Priiuse päike paistab me maal,
    rusujatest vabastatud Kalevite ra'al!
    Orjuse kütked purust'ud maas,
    muistene priius meil jälle käes!
    Särama löönud kodupinnal koit,
    Eestimaa taevas vabaduse loit.
    Paremad päevad paistma meil' jäävad,
    kaunimad ajad ootavad ees.
    Võimsasti kõla siis, ühine laul:
    õitsegu, kasvagu, kodumaa!
    

- title: Tartu marss
  artist: Raimond Valgre
  lyrics: |
    Kaunim linn on Eestis Tartu,
    Emajõe kalda peal.
    Kes kord käinud seal,
    ei sel meelest läe
    kaunid tunnid Toomemäel.
    
    Kaunim linn on Eestis Tartu
    ja kui saatus sind on viind
    ära kaugele, koju viib su tee,
    ikka Tartu tagasi.
    
    Sinna jäid minu isa ja ema,
    sinna jäid minu õde ja vend.
    Raskel tunnil Tartu linn meid kutsub,
    kätte jõudnud tasumise tund!
    
    Ei me kauem end oodata lase,
    võitlus ühine kõiki meid seob.
    Me tuleme ja võidame,
    "Vanemuises" laulame.

    Kaunim linn on Eestis Tartu
    ja kui saatus sind on viind
    ära kaugele, koju viib su tee,
    ikka Tartu tagasi.
    

- title: Eesti lipp
  artist: 
    - M. Lipp
    - E. Võrk
  lyrics: |
    Kaunistagem Eesti kojad
    kolme koduvärviga,
    mille alla Eesti pojad
    ühiselt võiks koonduda;
    ühine meil olgu püüe
    ühes vennaarmuga,
    kostku võimsalt meie hüüe:
    "Eesti, Eesti, ela sa!"
    
    Sinine on sinu taevas,
    kallis Eesti kodumaa,
    oled kord sa ohus, vaevas,
    sinna üles vaata sa.
    Must on meie mullapinda,
    mida higis haritud,
    must on kuub, mis Eesti rinda
    vanast juba varjanud.
    
    Sinine ja must ja valge
    kaunistagu Eestimaad.
    Vili võrsugu siin selge,
    paisugu tal täieks pea!
    Vaprast meelest, venna armust
    Eesti kojad kõlagu,
    kostku taeva poole põrmust:
    "Eesti, Eesti, ela sa!"


- title: Kell lõi seinal kill-killa-kolla
  artist: 
    - K. Kass
    - A. Oit
  lyrics: |
    :,: Kell lõi seinal kill-killa-kolla, :,:
    kell lõi seinal, kill-killa-kolla lõi ja seisma jäi.
    :,: Arvatagi, et asi minu kurvaks tegi,
    sest millepärast seinal on üks kell, kui see ei käi. :,:
    
    :,: Kell ei löönud kill-killa-kolla, :,:
    kell ei löönud nii kaua, kuni seest mull närvid sõi.
    :,: Koputasin ja kella veidi raputasin,
    kah nõnda kaua aega, et see kell
    mind viimaks lõi. :,:
    
    :,: Kukkus kägu kuk-kuku-kuku :,:
    kukkus kägu mul kase otsast kukkus korda viis.
    :,: Arvatagi, et see asi minu kurvaks tegi,
    kui nõnda vähe aastaid mulle kägu kukkus siis. :,:
    
    :,: Vait jäi kägu, kuk-kuku-kuku :,:
    vait jäi kägu ma tahtsin et ta kukuks veidi veel.
    :,: Koputasin ja kaske veidi raputasin
    ja kägu mulle pähe kukkus vaiksel metsateel. :,:
  

- title: Kel teist süda armust põleb
  artist: 
  lyrics: |
    Kel teist süda armust põleb,
    suudelge siis huultele.
    Suu ja huuled loodud selleks,
    sealt viib südamesse tee.
    
    Aga, kes teist veel on võhik,
    selle võludest ei tea,
    :,: kuula siis mu õpetusi
    ja neid hästi meeles pea! :,:
    
    Mitte vähe, mitte palju,
    õiget mõõtu polegi!
    Ei liig pehmelt, ei liig raskelt,
    aga kuumalt alati!
    
    Aeglaselt ja äkki hoogsalt,
    ükskord nii ja teisiti:
    :,: ei liig kuivalt, ei liig märjalt,
    külmalt mitte kunagi! :,:
    
    Õrnalt suru, aralt maitse,
    kuni leitud on kontakt.
    Sest, et suudlusel – pea meeles –
    kindel rütm ja kindel takt.
    
    Aga kes ta'ab meistriks saada,
    peab veel palju õppima.
    :,: Tulge, neiud, minu juurde,
    õpetan teid suudlema! :,:


- title: Kena näokene, ilus suukene
  artist: 
    - Karl August Hindrey
    - J. Simm
  lyrics: |
    Kena näokene, ilus suukene,
    magus musukene, trullalla!
    Väike käekene, kõik see muukene
    mind nüüd lõõga võtta küll ei saa.
    
    Välkuv silmakene, mahe jutukene,
    pehme kehakene, trullalla!
    Salgus rippuv kuldne juuksetutukene,
    mind nüüd kauaks köita küll ei saa.
    
    Ühte kaisutada, teist kord kaelustada,
    seda küll juheissa, trullalla!
    Tahab ta mind kauaks paelustada
    ruttan teise juurde, juhheida!
    
    Seni on ta kena, kui võin joosta ära,
    seni igast küljest kaunim ta,
    kui ma kindlalt küüsis, kaob terve sära,
    jääme jumalaga, trullalla!
    
    Siis on tuhvlid lossis, siis on nägu mossis,
    kadus kõik see laul ja trullalla!
    Siis on mitmed mured, siis on toonekured,
    mees on majariist, käib uiaiaa.
      
    Parem mälestuses ilus suukene,
    magus musukene, trullalla!
    Väike käekene, kõik see muukene
    kiidan teid ja laulan trullalla!


- title: Mariaana
  artist: 
  lyrics: |
    Kesköö, kesköö ammu juba saabund,
    kuid Mariaanal meelest läinud,
    et teda ootan ma.
    
      :,: Oo Mariaana!
      Uni hea sul Mariaana,
      ma sind ei ärata
      jään ootama. :,:
    
    Kaua, kaua kestab arglik lootus,
    mil' teda erutuses ootan,
    kuid ta ei tule veel.
    
    Kõikjal, kõikjal pimedus ja vaikus,
    kuid Mariaanal pole aimu,
    et teda ootan ma.


- title: Kes on rikas, see vaid praadi süüa leegib
  artist: 
  lyrics: |
    Kes on rikas, see vaid praadi süüa leegib,
    kes on vaene, see küll vesist suud vaid pühib,
    kes on rikas, punab näost kui kirsimari,
    kes on vaene, see on kuiv kui surmavari.

      Aga mulle siiski ükstaskõik on see,
      ei mu rõõmsat südant miski kurvaks tee!

    Kes on rikas, julgeb tõde näkku öelda,
    kes on vaene, julgeb sellest ainult mõelda.
    Kes on rikas, pahvib sigarit nii magust,
    kes on vaene, imeb vaikselt pinutagust.
    
    Kes on rikas, sõidab autos, lüües laulu,
    kes on vaene, see vaid lisab kondiauru.
    Kes on rikas, sellel siid ja samet seljas,
    kes on vaene, sellel küünarnukk on paljas.
    
    Kes on rikas, kannab seemisnahast kingi,
    kes on vaene, vantsib paljajalu ringi.
    Kes on rikas, selle jaoks kõik uksed valla,
    kes on vaene, lendab tihti trepist alla.
    
    Kes on rikas, seda iga naine ihkab,
    kes on vaene, see vaid igatsedes õhkab.
    Kes on rikas, julgeb abikaasat petta,
    kes on vaene, see jääb selles suhtes hätta.
  
    Kes on rikas, võidab kohtus kõik protsessid,
    kes on vaene, tasub kongis kõik ekstsessid.
    Kes on rikas, teeb küll sageli pankrotti,
    kes on vaene, talle puistama peab kotti.
    
    Kes on rikas, see ju uhkes lauas praalib,
    kes on vaene, seda paha tuju klaarib.
    Kes on rikas, läheb hauda, kätel kantud,
    kes on vaene, läheb käru peale pandult.


- title: Klaasid kokku kõlagu, kõlagu
  artist: 
  lyrics: |
    Klaasid kokku kõlagu, kõlagu,
    veinisarve tõstkem!
    Tervist! hüüdkem lauluga, lauluga,
    veinist mõnu tundkem!
    
    Ringi käigu klaasike, klaasike,
    hüva rüüpi tõmmu.
    Kaunis, kallis märjuke, märjuke,
    murrab kõigil rammu.
    
    Ikka klaas veel kõlagu, kõlagu,
    põhjad välja võtkem!
    Veinikelder kõmagu, kõmagu,
    vaadid tühjaks joogem!


- title: Erika
  artist: 
  lyrics: |
    Kodukülla maha jäi mu neiuke;
    nimeks tal – Erika!
    Millal saan su juurde ükskord tagasi?
    Minu neid – Erika!
    
      Tral-lal-lal la-lal-lal-lal-lal-la
      tral-lal-lal-lal-la, tral-lal-lal-lal-la.
      Tral-lal-lal la-lal-lal-lal-lal-la
      tral-lal-lal-lal-la, Erika!
    
    Metsa serval väike valge majake;
    elab seal – Erika!
    Nüüd ma teen siin üksi püsti-pikali.
    Sinuta – Erika!
        
      Tral-lal-lal la-lal-lal-lal-lal-la
      tral-lal-lal-lal-la, tral-lal-lal-lal-la.
      Tral-lal-lal la-lal-lal-lal-lal-la
      tral-lal-lal-lal-la, Erika!
    
    Lähme Venemaale naisi röövima;
    sinuta – Erika!
    Venemaal on naised nõnda ilusad.
    Nagu sa – Erika!
    
      Tral-lal-lal la-lal-lal-lal-lal-la
      tral-lal-lal-lal-la, tral-lal-lal-lal-la.
      Tral-lal-lal la-lal-lal-lal-lal-la
      tral-lal-lal-lal-la, Erika! 
  

- title: Kodust välja tee mind viis 
  artist: 
    - Heldur Karmo
    - J. Kuoppamäki
  lyrics: |
    Kodust välja tee mind viis,
    heietasin mõtteid siis.
    Rääkida mis võiksin ma –
    milline ta on, mu maa?
    Rikkust pole kiita hea,
    mõned uksed tuult ei pea...
    Milles on siis väljapääs?
    Lõpuks oli vastus käes –

      Sinine on taevas,
      sinine mu maal iga järv.
      Sinised on metsad,
      sinine su silmade värv.
      Lumi säravvalge,
      suveööd nii heledad seal,
      valged ka kõik pilved
      taeva sinipõhja peal.

    Lumi alles tundras maas,
    mujal kevad saabub taas.
    Kogu oma jõu saan siit,
    soojendab mind hall graniit.
    Sosin igal kuusepuul,
    tervitusi kannab tuul,
    kaunim veel kui vikerkaar
    sinivalge värvipaar!


- title: Koit istus taeva ääre peal
  artist: 
    - A. Haava 
    - Rahvalik
  lyrics: |
    Koit istus taeva ääre peal
    ja vaatas alla ilma.
    Üks lugu kaunis tõsine
    seal hakkas talle silma.
    
      :,: Ja kui see laul meil korda lä'eb,
      ei meie kimpu jää! :,:
  
    Ants seisab väljas akna ees
    ja istutab seal kaske;
    see pole just nii kerge töö
    suur kask on kaunis raske.
    
    Kuid Ants on näha õnnelik
    kas on see koidusärast?
    Seal majas elab Malleke
    või on see sellepärast?!
    
    Ja eile oli pühapäev
    ja linnud rõõmsalt laulsid,
    kuid Antsu, Malle kurvastust
    nad selgesti kõik kuulsid.
    
    Ants ütles Malle eidele,
    kui kiita poiss ta olla,
    ja kas ta tohiks Mallele
    nüüd pea kosja tulla.
    
    "Sest kõnele," nii vali eit
    siis oli pajatanud,
    "kui kaseke seal akna all
    on suureks puuks ju saanud!"
    
    See aeg lä'eks veidi pikale,
    sest kask ei kasva ruttu
    ja see tooks tuska Antsule
    ja Mallele tõest' nuttu.
    
    Seepärast pidas Ants ka nõu
    ja istutab nüüd kaske;
    see pole just nii kerge töö
    suur kask on kaunis raske.


- title: Vandersellide laul
  artist: 
  lyrics: |
    Kolm vanderselli vallatut
    ei karda kingi tallata.
    Oh sa pime, pime, pime
    maailm on imeline.
    Kui elad oma õue all
    ei tea, mis sünnib kaugemal.
    Oh sa pime, pime, pime
    maailm on imeline
    
    Kas idast tõuseb päike,
    kust nahk saab uue läike,
    miks järvel- jõel on kallas,
    kes elab vetevallas.
    Kas seal, kus maailm otsa saab
    on ümberringi tüma maa?
    Oh sa pime, pime, pime
    maailm on imeline.  


- title: Konn astus usinasti mööda teed
  artist: 
    - Heldur Karmo
    - D. Foley
  lyrics: |
    :,: Konn astus usinasti mööda teed,
    ja-jaa, ja-jaa, :,:
    konn astus usinasti mööda teed
    oli alanud ball paksu metsa sees,
    ja-jaa, ja-jaa, ja-jaa.
    
    :,: Nägi konn: on üsna tore ball, ohoo, ohoo, :,:
    nägi konn: on üsna tore ball,
    sest hiireneiu meeldis tal,
    ohoo, ohoo, ohoo.
    
    :,: Nüüd tantsima hiirt tema kutsus ka,
    ahaa, ahaa, :,:
    ja kui tiiru kolmandat tegi ta,
    siis teatas hiirele: Mu naiseks saad,
    ahaa, ahaa, ahaa.
    
    :,: Sõnas hiir: Ei meeldi mul see jutt,
    mh-mm, mh-mm, :,:
    sõnas hiir: Ei meeldi mul see jutt,
    sest mul on peigmeheks ammu mutt,
    mh-mm, mh-mm, mh-mm
    
    :,: Siis lahkus konn ja ütles solvunult:
    Head teed, good-bye, :,:
    lahkus konn solvunult, öeldes vaid:
    On ilmas teisigi jahimaid,
    :,: adieu, good-bye, head teed! :,:
  

- title: Kord elas Ali-Baba
  artist: 
  lyrics: |
    Kord elas Ali-Baba.
    Tal naisi mitusada,
    ta vürstiriik on kaugel Aafrikas.

      Siis naeris Ali-Baba:
      ah, ah, ah, ah, nii vaba,
      ja oma trummi põristas.
    
    Kui ükskord sinna jõuan,
    kõik naised endal' nõuan
    ja haaremi siis kohe asutan.
    
    Seal palmipuude vilus
    on armastada ilus,
    ma neidu õrnalt kaisutan.
    
    Kui pea mul läheb halliks,
    pean naisi ikka kalliks,
    ei saada ma neid orjaturule.
    
    Kui lõppenud kõik mured
    ja vaikselt ära suren,
    siis kohe paradiisi tõttan ma.
    
    Mind Allah vastu võtab,
    kõik naised juurde jätab,
    et saaksin õnne maitseda.


- title: Kord elas mölder veski pääl
  artist: Rahvalik
  lyrics: |
    Kord elas mölder veski peal,
    tšimmai-ruudi-ralla,
    ja temal ilus tütar seal.
    Tšimmai-ruudi-ralla!
    
      :,: Ai tšimmai-tšimmai-tšimmaiaa,
      ai tšimmai-ruudi-ralla! :,:
    
    Seal ligidal oli mõisake ...
    ja mõisas kaval sulane ...
    
    See ajas härra kotisse ...
    viis alla veski majasse ...
    
    Oh tere armas möldri Mats ...
    kus panen ma see kaerakott ...
    
    Vii üles teise korra peal ...
    mu tütre voodi on ju seal ...
    
    Kui väljas oli pime öö ...
    siis nurgas sündis imetöö ...
    
    Kott hakkas nurgas liikuma ...
    ja voodi poole kiikuma ...
    
    Siis tütar valjult kiljatas ...
    ja mamma üles äratas ...
    
    Oh, rumal, mis sa kisendad ...
    sa oleks mõisa härrat saand ...
    
    Ei mõisa härrat taha ma ...
    kui tublit talupoissi ei saa ...


- title: Kord ennustas arst mulle kadu
  artist: 
    - K.E. Sööt
  lyrics: |
    Kord ennustas arst mulle kadu,
    ta ütles: "Sa sured, kui jood!
    :,: Poiss, jäta nii viin kui ka õlu,
    sest nendega hukatust tood!" :,:
    
    Siis andsin ma arstile sõna,
    et kaineks jään pikemaks a'aks,
    :,: kuid ennäe – veel nädala kestel
    mul mure, et viina kust saaks! :,:
    
    Jook jumalik andis taas ilu
    ja öörahu vagusa tõi,
    :,: et tõusis mus tuju ja tunne
    ja surmagi meelest mul lõi. :,:
    
    "Surm, kuule! Arst ennustas kadu,
    ta ütles: see sureb, kes joob!
    :,: Siin kannu su terviseks tõstan,
    ükspuha, mil Manal mind toob!" :,:


- title: Sinilill
  artist: 
  lyrics: |
    Kord kõndisin ma halja aasa peal,
    üht imekaunist neidu nägin seal,
    :,: ta noppis lilli imeilusaid
    ja punus pärga sinililledest. :,:

    Ma teretasin teda viisakalt
    ja kostsin talle õrna häälega:
    :,: Ei säärast lille teist ei leia ma,
    kui sinus peidus olev sinilill. :,:
    
    Me põõsa alla maha istsime
    ja tasakesi juttu vestsime,
    :,: ta peake puhkas minu rinna na'al
    ja tema sinilille murdsin seal. :,:
    
    Kolmveerand aastat möödunud sellest a'ast,
    see asi oli ununenud taas.
    :,: Kui aga äkki üllatati mind,
    mul koju toodi väike sinilill. :,:
    
    Nüüd armsad sõbrad ütlen teile ma,
    et ärge laske juhust mööduda,
    :,: kui vahest murdub, murdub mõni lill,
    siis on see ikka väike sinilill. :,:
  

- title: Kord läksid kolm sõpra
  artist: 
  lyrics: |
    Kord läksid kolm sõpra, kord läksid kolm sõpra,
    :,: kord läksid kolm sõpra üle Koivamaa jõe. :,:
    
    Ja sõprade majja ja sõprade majja,
    :,: ja sõprade majja seal viis nende tee. :,:
    
    Oh mamma mis maksab, oh mamma mis maksab,
    :,: oh mamma mis maksab teil õlu ja viin? :,:
    
    Kas on teie ilus, kas on teie ilus,
    :,: kas on teie ilusam tütar ka siin? :,:
    
    Meil õlut ja viina, meil õlut ja viina,
    :,: meil õlut ja viina on rohkem kui lund. :,:
    
    Aga tütar see magab, aga tütar see magab,
    :,: aga tütar see magab juba igavest und. :,:
    
    Siis läksid nad kambri, siis läksid nad kambri,
    :,: siis läksid nad kambri,
    kus ta lamas kirstu sees. :,:
    
    Üks võttis tal räti, üks võttis tal räti,
    :,:üks võttis tal rätiku silmade pealt. :,:
    
    Ja andis ta närtsinud, andis ta närtsinud,
    :,: ja andis ta närtsinud huultele suud. :,:
    
    Kui elasid olid, kui elasid olid,
    :,: kui elasid olid, olid ilus kui kuld. :,:
    
    Nüüd lamad sa kirstus, nüüd lamad sa kirstus,
    :,: nüüd lamad sa kirstus, oled mustem kui muld. :,:
    
    Siis läksid kolm sõpra, siis läksid kolm sõpra,
    :,: siis läksid kolm sõpra, kuhu viis nende tee. :,:


- title: Kord ma pargis tukkusin
  artist: Rahvalik
  lyrics: |
    Kord ma pargis tukkusin,
    kisa peale ärkasin.
    Eemalt kostis pillihääl,
    oh mis pidu algab sääl.
    Rahvas jooksis murruna
    seda imet vaatama.
    Ai trika, ai trika, need poisid toredad,
    ja tudengid, ja tudengid!
    Nad mööda marsivad.
    
      Üks, kaks, kolm
      kott hakkas nurgas liikuma,
      ai tšimmai-ruudi ralla,
      ja voodi poole kiikuma,
      tšimmai-ruudi ralla.
      :,: Ai tšimmai-tšimmai ah-ah-haa,
      ai tšimmai-ruudi ralla. :,:
    
    Kes on paks ja higistab,
    teisi kokku pigistab.
    Kes on liiga lühike,
    ronib teise kukile.
    Päevapiltnik nagu kilk
    palub veel üks silmapilk!
  
    Mõni kooliplikake,
    ise alles titake,
    Vaatab pealt ja näpp on suus,
    aga mõttes unistus.
    Mõni vanapiigake,
    jäänud jälle kuivale


- title: Kord mõtetes istus üks emake nii
  artist: 
    - K. Ruut
    - K.A. Hermann
  lyrics: |
    Kord mõtetes istus :,: üks emake nii: :,:
    :,: "Ei tea, kus rändab mu pojake prii?" :,:
    
    Ta kodust läks välja :,: nii haledalt mul! :,:
    :,: Ei tea, kas iial saan sõnumeid sult? :,:
    
    Ta kaugel on ära :,: ei tagasi veel! :,:
    :,: Oh kaitsku sind Jumal sääl võõramaa teel! :,:


- title: Kord olid niidud rohelust täis
  artist: Heldur Karmo
  lyrics: |
    Kord olid niidud rohelust täis,
    pilv taevavõlvist vaid harva üle käis.
    Peegeldus päike jõe suveselges vees,
    niitude vahel, siis kulges meie tee.
    Niitude vahel, kus rõõm saatis meid.

    Niitudelt päike kadunud nüüd,
    nukrana kaigub vaid sügislinnu hüüd.
    Vingudes tõttab vaid vihur üle mäe
    ning ega neidki seal keegi enam näe.
    Kus on siis suvi ja kus on me arm?
    
    Ei ole sind ja tõesti ma ei tea,
    mille peale lootma või mõtlema nüüd pean.
    Sa katki kõik me unistused lõid
    võtsid kogu õnne, mille kaasa tõid.
    
    Kuid siiski ma ootan kevadet uut,
    niitude haljust ja palju-palju muud.
    Aiman ma nüüdki, et ühel päeval siis,
    lõplikult tuled, sest süda nõuab nii.
    Niitude rüpes meid rõõm leiab taas.


- title: Meremehe jutustus
  artist: H. Käo
  lyrics: |
    Kord oli mul naine ja natuke raha
    ja pisike majake mändide all.
    Kõik oli nii kena ja enese teha
    ja elu see veeres kui võõbatud pall.
    
      Sigaretid ja viinad ja kirglised naised,
      mu elu kõik tuksi on keeranud nad.
      Sigaretid ja viinad ja kirglised naised,
      ei hauaski enam neist rahu ma saa.
    
    Siis tuli üks sõber ja ütles, et lähme
    ja teeme seal kõrtsis üks mehine pits.
    Sest ajast see maailm on minule kadun'd
    ja valusalt vihtleb mind issandavits.
    
    Nüüd mullaga kaetud mu patune kere,
    üks rohtunud haud asub mändide all.
    Oh, mööduja, sulle sealt ütlen ma "tere"
    ja hoiatan tegemast kõike, mis halb.


- title: Kord olin ma röövlite pealik
  artist: H. Ledbetter
  lyrics: |
    Kord olin ma röövlite pealik,
    oli salgas kaksteistkümmend meest,
    :,: me röövisime rikkaid ja vaeseid
    ja neidude südameid ka. :,:
    
    Me laeval oli puusärgi kuju
    ja mastiks tal võllapuu,
    :,: mille otsas rippus verine plagu
    ja selle peal surnupealuu. :,:
    
    Me sõitsime läbi kõik mered,
    kus iganes peatus me laev,
    :,: me panime voolama vered,
    end rikkasti tasus me vaev. :,:
    
    Me laeval oli saaki nii palju
    ja viina, mis igamees jõi.
    :,: Kõik röövis veealune kalju,
    mis laevale hukatust tõi. :,:
  
    Kõik mehed mul uppusid ära,
    merepõhjas on neil vaikne haud.
    :,: Mina üksinda pääsesin ära,
    minu päästjaks sai viinapüti laud. :,:
    
    Oh, oleks ma röövlite pealik,
    oleks salgas kaksteistkümmend meest,
    :,: me rööviksime rikkaid ja vaeseid
    ja neidude südameid ka. :,:


- title: Laul surnupealuust
  artist: H. Erma
  lyrics: |
    Kord võitles Lõuna-Venemaal,
    kaugel Doni steppides
    üks vapper Eesti pataljon
    lauldes laulu kuradist.
    Meid paisati itta kord läände,
    kõikjal seisime kaljudena
    ja ka Neveli sood ja Tðerkassid,
    neil iial ei unusta' saa.

      Rünnakrelvade terasest tules,
      kõlab leekides kuradi naer: ha-ha-haa.
      Sirgub vabadusidu, ei murta neid ridu,
      kes Eesti eest andnud on kõik.

    Aeg sangarid kord unustab
    ja tandrid tasandab.
    Ja surnupealuu sõdureist
    vaid tuul meil jutustab...

    Teed tagasi meil ei ole,
    ehkki häving on silmade ees.
    Vaba Eesti eest palju ei ole,
    kui ka langeks meist viimane mees.


- title: Kostke laulud eesti keeles
  artist: M. Lipp
  lyrics: |
    :,: Kostke laulud eesti keeles, :,:
    kostke kandle kõlinad,
    :,: eesti keeles, eesti meeles
    ühendage isamaad! :,:
    Ühes meeles, :,: ühes keeles :,:
    Vanemuise võimulla.
    :,: Kostke laulud eesti keeles, :,:
    kostke kandle kõlinad!
    
    :,: Eesti ader harib maada :,:
    haruldase hoolega,
    :,: et võib külvist kasu saada,
    valmis vilja lõigata. :,:
    Nii me maad võib :,: nimetada :,:
    üksi eesti nimega,
    :,: laulgem temast eesti keeles, :,:
    kostku kandle kõlinad!
  
    :,: Eesti vaim on vastu pannud :,:
    katku, nälja aegadel ́;
    :,: eesti mehed mõõka kannud
    valusamat vaenlastel ́, :,:
    vaprus on meil ́ :,: uuest annud, :,:
    mis me oma algusel:
    :,: seda laulgem eesti keeles, :,:
    kostku kandle kõlinad!
    
    :,: Peipsi järvest Pärnu randa, :,:
    Koivast Soome laheni
    :,: õitseb haljas Eesti pinda,
    ei siit lahku ilmaski, :,:
    pakutaks ka :,: palju hinda, :,:
    kullakirstud kuhjani!
    :,: Laulgem seda eesti keeles, :,:
    kostke kandle kõlinad!


- title: Krambambuli on joogi nimi
  artist: 
    - Ch.F. Wedekind
    - J. Uluots
  lyrics: |
    Krambambuli on joogi nimi,
    mis vahul klaasides meil keeb.
    On hästi proovitud ta abi,
    kui keegi meile kurja teeb.
    Ma hilja õhtust koiduni,
    sest klaasist joon krambambuli.

      Kram-bim-bam-bambuli, krambambuli.
      Kas on see nii? Jah muidugi!
      Me ülim jook – krambambuli!
      Kram-bim-bam-bambuli,
      krambambuli!
    
    Kui astun kõrtsi leti taha
    nii nagu rikas kaubamees,
    ei leiba, liha ma siis taha,
    sest pudel märjukest on ees 
    ja kõht mul laulab tantari,
    sest klaasis on krambambuli.
    
      Kram-bim-bam-bambuli, krambambuli...

    Kui pea mul haige, kõhus valu
    ja söögiisu kadunud,
    kui nohu raskust ma ei talu,
    katarr on kopsu tunginud,
    ei lohuta mind medici 
    ma joon üks klaas krambambuli.
    
      Kram-bim-bam-bambuli, krambambuli...

    Oh oleks suurest soost ma tõusnud
    kui keiser Maximilian,
    ma oleks lippu kõrgel hoidnud
    ja selle peale kirjutand:
    toujours fidèle et sans souci,
    c'est l'ordre du Crambambuli.

      Kram-bim-bam-bambuli, krambambuli...

    Kui mängulaual kaotan raha
    või veksel alles maksmata,
    ei pruut mul kirja saata taha,
    või surmasõnum postiga,
    siis kurbuses ma põhjani
    joon klaasi täis krambambuli.
    
      Kram-bim-bam-bambuli, krambambuli...

    Oh, kui nüüd vaesed isad, emad
    teaks pisut poege puudustest,
    pääst silmad nutaksivad nemad
    ja kahvataksid kurbusest;
    kuid siiski joovad filii,
    sest bene on krambambuli.
    
      Kram-bim-bam-bambuli, krambambuli...

    Kui vabadust ma hoidma tõttan
    ja sünnimaa eest võitlema,
    ma halja mõõga kätte võtan,
    mu kõrval sõber seisab ka.
    Siis ütlen tal: "Mon cher ami,
    veel enne klaas krambambuli!"
    
      Kram-bim-bam-bambuli, krambambuli...

    Kui tudengil ei ole raha,
    ta laenab seda jällegi
    ning mõtleb: kõigil ilmas paha,
    nii minul kui ka sandilgi.
    Sest nõnda käib filosofii,
    mis äratab krambambuli.

      Kram-bim-bam-bambuli, krambambuli...

    Te rumalad, kes ei joo viina,
    ei salli teid ja kahju teist!
    Siin maa peal tunnete tõest' piina
    ja taevas saavad inglid teist!
    Vett joote nagu veisedki,
    teil tundmata krambambuli.
    
      Kram-bim-bam-bambuli, krambambuli...

    Kes omad autud lõuad avab
    krambambullaste laituseks,
    see Taeva Isa andi haavab,
    ei teda pea me kristlaseks,
    ja tal ei anna iialgi
    üht tilgakest krambambuli.

      Kram-bim-bam-bambuli, krambambuli...


- title: Kui Jaanilinnas on vaibunud kära
  artist: Rahvalik
  lyrics: |
    Kui Jaanilinnas on vaibunud kära
    ja kõik see ilm on uinunud.
    Seal üksik noormees trellide taga,
    ta nutab oma kadunud armastust.
    
    Kord olin mina noor ja olin mina rikas
    ja armastasin palavalt
    üht neidu, kelle pärast nüüd mina
    pean vangitornis istuma.
    
    See neiu kõndis roosiaias
    ja üks noormees oli temaga.
    Siis minus hirmus vihahoog tärkas
    ja kätte maksta tahtsin ma.

    Siis püstol paukus ja ohver kukkus
    ja neiu valjult kiljatas:
    "Sina igavene oinas, mis oled sina teinud,
    sina oled minu venna mõrtsukas!"
    
    Siis sandarmid tulid ja kinni mu võtsid
    ja köitsid raudsed ahelad.
    Ma ilmast palju õnne lootsin,
    nüüd olen saanud mõrtsukaks.
    
    Oh, kuulge paksud vangla müürid,
    oh, kuulge tähed säravad!
    Oh, kuulge armsad Narva jõe lained,
    teilt andeks andmist anun ma.
  

- title: Kui kallist kodust läksin
  artist: 
    - M. Veske
    - F. Schubert
  lyrics: |
    Kui kallist kodust läksin
    :,: ma kurvalt kaugele, :,:
    siis ütles kase varjul
    mul hella neiuke:
    "Nii selge kui see allik
    :,: on minu armastus. :,:
    Siit käib küll õhtu õhul
    su järel igatsus!"

      Sinu süda on kui Emajõgi,
      voolab vaikselt,
      tundmata ta vägi.
      :,: Täna võid sa neidu armasta,
      aga homme vaata,
      kuidas sa tast lahti saad! :,:
    
    Ma nägin mõnda kaske
    :,: ja mõnda allikat; :,:
    ma nägin mõnda neidu
    mul naeratelevat.
    Ei olnud kask, ei allik
    :,: nii armas ometi, :,:
    ei vaatnud võõras neiu
    nii õrnalt iialgi.
    
      Sinu süda on kui Emajõgi,
      voolab vaikselt,
      tundmata ta vägi.
      :,: Täna võid sa neidu armasta,
      aga homme vaata,
      kuidas sa tast lahti saad! :,:
    
    Kui kaugelt jälle koju
    :,: ma rõõmul rändasin :,:
    ja allikat ja kaske
    ma jälle tervitin:
    kask oli ära kuivand
    :,: ja allik mudane; :,:
    mu neiu oli läinud
    ju teise kaenlasse.

      Sinu süda on kui Emajõgi,
      voolab vaikselt,
      tundmata ta vägi.
      :,: Täna võid sa neidu armasta,
      aga homme vaata,
      kuidas sa tast lahti saad! :,:
    

- title: Õllelaul
  artist: 
    - K. Kass
    - L. Normet 
  lyrics: |
    Kui kapp käib suure kaarega
    ja vaadis on, mis rüübata,
    siis pillimees lööb lahti loo
    ja jutt saab alles õige hoo.
    
      :,: Siis, siis, siis las kõlada see viis! :,:
    
    Kui kapp on ringi rännanud
    ja mitu korda täidetud,
    siis napivõitu tundub öö
    ja lahti tuleb lasta vöö!
    
    Kui lõppenud on trall ja lust
    ja kuu on taevas süsimust,
    siis seda laulu laulame,
    kolmveerandtaktis koduteel.
  

- title: Vanemuine
  artist: 
  - Fr. Kuhlbars
  - K.A. Hermann
  lyrics: |
    Kui Kungla rahvas kuldsel a'al
    kord istus maha sööma,
    siis Vanemuine murumaal
    läks kandlelugu lööma.
    
      :,: Läks aga metsa mängima,
      läks aga laande lauluga! :,:
    
    Sealt saivad lind ja lehepuu
    ja loomad laululugu;
    siis laulis mets ja mere suu
    ja eesti rahva sugu.
    
      :,: Läks aga metsa mängima,
      läks aga laande lauluga! :,:
    
    Siis kõlas kaunist' lauluviis
    ja pärjad pandi pähe;
    ja murueide tütreid siis
    sai eesti rahvas näha.
    
      :,: Läks aga metsa mängima,
      läks aga laande lauluga! :,:
    
    Ma laulan mättal, mäe peal
    ja õhtul hilja õues;
    ja Vanemuise kandle hääl
    see põksub minu põues.

      :,: Läks aga metsa mängima,
      läks aga laande lauluga! :,:
  

- title: Kui kõik maailma järved
  artist: 
    - Soome rahvalaul
    - E. Raudsepp
  lyrics: |
    Kui kõik maailma järved
    peaks viinaks muutuma,
    no kas siis meilgi, pojad,
    ei kõlbaks elada!?
   
    Siis viinajärve randa
    me onni teeksime
    ja ööd kui päevad aina
    ta kaldal käiksime.
    
    Me rüüpaks veidi viina
    ja ujuks viina sees 
    no kas me siis ei seisaks
    Eedeni aia ees!
    
    Ja kui sest järvest vähki
    ei peaks meil tulema,
    siis viinajärve põhja
    ma hüppaks surema!
  

- title: Kui lapsena lustila luhas
  artist: 
  lyrics: |
    Kui lapsena lustila luhas
    ma mängisin kaskede all,
    :,: siis oli mu süda nii puhas
    kui allikavete kristall. :,:
    
    Maailm aina säras mu silmas,
    kõik süütu ja puhas mul näis.
    :,: Ma ei teadnud, et õelust maailmas
    on kaunimad hingedki täis. :,:
    
    Kui mesilind jalast mind nõelas,
    see oli mu ainuke oht,
    :,: kuid ema mind osavalt põetas
    ja terveks sai haavatud koht. :,:
    
    Mu lapsepõlv läinud ju mööda,
    nüüd valust on lõhkemas rind.
    :,: Ei emak'se oskus nüüd suuda
    neist haavadest päästa küll mind. :,:


- title: Kui lähen maailma rändama
  artist: 
    - H. Käo
    - Rahvalik
  lyrics: |
    Kui lähen maailma rändama,
    siis sulle seda ei ütle ma,
    sest pole sul tarvis teada, mida ma teen!
    Leidub teid ja leidub maid
    ja leidub ka sinust paremaid,
    kuid pole sul tarvis teada mida ma teen!

      :,: Hoian kõik endale,
      hoian kõik endale,
      sest pole sul tarvis teada,
      mida ma teen! :,:
    
    Teel tuleb vastu peiareid,
    vaid möödaminnes ma seiran neid,
    jah, pole sul tarvis teada, mida ma teen!
    Roosinupp ja veiniklaas
    neil peibutuseks kõigil käes,
    kuid pole sul tarvis teada, mida ma teen!
    
      :,: Hoian kõik endale,
      hoian kõik endale,
      sest pole sul tarvis teada,
      mida ma teen! :,:
    
    Koerustükke teen ma teel,
    sest püsimatu on mu meel,
    kuid pole sul tarvis teada, mida ma teen!
    Austajaid jääb virnana
    minu käidud teele lamama,
    jah, pole sul tarvis teada, mida ma teen!
    
      :,: Hoian kõik endale,
      hoian kõik endale,
      sest pole sul tarvis teada,
      mida ma teen! :,:
    
    Kui tulen ükskord tagasi,
    sind üles mina otsin jällegi,
    kuid pole sul tarvis teada, mida ma teen!
    Õnnelikuks siis ma saan,
    kui minult midagi ei küsi sa,
    sest pole sul tarvis teada, mida ma teen!


- title: Kui mina alles noor veel olin
  artist: 
  - K.A. Hermann
  - Rahvaviis
  lyrics: |
    Kui mina alles :,: noor veel olin, :,:
    lapsepõlves :,: mängisin. :,:
    Ei mina teadnud :,: muud kui seda, :,:
    mis mina nägin :,: silmaga. :,:
    
    Meie elu :,: on siin ilmas :,:
    nagu linnul :,: oksa peal! :,:
    Ei meie tea, :,: kas me saame, :,:
    siin veel kokku :,: tulema. :,:
    
    Näitab ennast :,: rõõm vast siiski, :,:
    süda on täis :,: kurvastust. :,:
    Rõõm teeb laste :,: laulu hääle :,:
    kaunimaks kui :,: kandle keele. :,:
  

- title: Kui mina alles, umpa, umpa
  artist: Rahvalik
  lyrics: |
    Kui mina alles, umpa, umpa,
    noor veel olin, umpa, umpa,
    tuli mulle piibuisu umpa, umpa-aa!
      :,: Piibu tegin kasetohust, umpa, umpa-aa!
      Tubakakoti lambanahast, umpa, umpa-aa! :,:
    
    Kahekesi, umpa, umpa,
    läksime siis, umpa, umpa,
    õde jooksis meie kannul, umpa, umpa-aa!
      :,: Naabri aia nurga taha, umpa, umpa-aa!
      Sinna istusime maha, umpa, umpa-aa! :,:
  
    Mina mättalt, umpa, umpa,
    võtsin sammalt, umpa, umpa,
    kütsin kuumaks piibuseinad, umpa, umpa-aa!
      :,: Oh, mis tore see siis oli, umpa, umpa-aa!
      Kui sealt suitsu välja tuli umpa, umpa-aa! :,:
    
    Väike õde, umpa, umpa,
    nagu sõge, umpa, umpa,
    tulist jooksu koju tegi, umpa, umpa-aa!
      :,: Ütles emale: "Kas tead, umpa, umpa-aa!
      Meie Jukul piip on juba umpa, umpa-aa!" :,:
    
    Piip siis kohe, umpa, umpa,
    ära võeti, umpa, umpa,
    raiepaku peale pandi, umpa, umpa-aa!
      :,: Oh, mis kole see siis oli, umpa, umpa-aa!
      Kui see kirves piipu lõhkus umpa, umpa-aa! :,:
    
    Naabri Neti, umpa, umpa,
    kallis Neti, umpa, umpa,
    tegi mulle uue piibu, umpa, umpa-aa!
      :,: Selle eest nüüd Netit suudlen, umpa, umpa-aa!
      Armas Neti, kallis Neti umpa, umpa-aa! :,:
    
    Suitsu rõngas, umpa, umpa,
    piibu hõngas, umpa, umpa,
    elu paistab päikseline, umpa, umpa-aa!
      :,: Piibu lõhn kui viiruk levib, umpa, umpa-aa!
      Pühaduse paiste evib umpa, umpa-aa! :,:

    Armu paelas, umpa, umpa,
    neiu kaelas, umpa, umpa,
    rõõm on piinadega segi, umpa, umpa-aa!
      :,: Ainuüksi piibutuhas, umpa, umpa-aa!
      Õnnetunne hõõgub puhas umpa, umpa-aa! :,:
    
    Puudub uni, umpa, umpa,
    hommikuni, umpa, umpa,
    piip koos minuga on ärkvel, umpa, umpa-aa!
      :,: Peletab mu mõtteid julmi, umpa, umpa-aa!
      Kangastab mu kauneid ulmi umpa, umpa-aa! :,:
    
    Sellepärast, umpa, umpa,
    ilmakärast, umpa, umpa,
    ikka pagen piibuhuima, umpa, umpa-aa!
      :,: Piibust leian sõprust tarka, umpa, umpa-aa!
      Surreski ta jääb mu sarka, umpa, umpa-aa! :,:


- title: Kui mina olin väiksekene
  artist: Rahvalik
  lyrics: |
    Kui mina olin väiksekene, alleaa, alleaa,
    kasvasin ma kannikene, alleaa, alleaa.
    
    Ema viis hälli heinamaale, alleaa, alleaa,
    kandis kiige kesa peale, alleaa, alleaa.
    
    Pani käo kiigutama, alleaa, alleaa,
    suvilinnu liigutama, alleaa, alleaa.

    Seal siis kägu palju kukkus, alleaa, alleaa,
    suvilindu liialt laulis, alleaa, alleaa.
    
    Mina meelta mõtelema, alleaa, alleaa,
    võtelema, võtelema, alleaa, alleaa.
    
    Kõik mina panin paberisse, alleaa, alleaa,
    raiusin ma raamatusse, alleaa, alleaa.


- title: Kui mul kurbus kipub
  artist: 
  lyrics: |
    Kui mul kurbus kipub,
    tühjus tasku tikub.
    Ja kui Amor karm 
    jahtund neiu arm,
    siis vaid siinseis ruumes,
    õllekannu juures
    saab mu süda olla mureta.
    
      Oh milleks loobuda,
      kui võid veel joobuda?
      Oh milleks karske viis,
      kui õlles paradiis?
      Selle joogi mõnu
      kiiduks pole sõnu 
      maitse ja sa ise tunned siis!
  
    Annab kasvu Jumal 
    lokkab uhkelt humal.
    Kerkib kesvakõrs,
    millel pää kui tõrs.
    Ei siin elus maises
    õnne leia naises 
    ainus õige õnn on õlle sees!
    
    Kui mind tõbi murrab
    ja mul tuleb surra 
    õllekeldris haud,
    kus ma sulgen laud.
    Tunneks enne surma
    veel kord õlle hurma 
    vaat mul hõlmas rahus uinuksin


- title: Kui mul mure kipub
  artist: 
  lyrics: |
    Kui mul mure kipub
    ja mind saatus lükkab
    ja mu kallike mind ei armasta 
    ainult siinseis ruumes
    õllekannu juures
    jääb mu süda ilma mureta.

      Oh! Miks ei peaks siis ma
      veel rõõmus olema.
      Oh! Miks ei peaks siis ma
      maitsma märjukest.
      :,: Sest see õlle märjus
      annab meile julgust
      siin ja seal ja meie eluteel. :,:
    
    Siin neil kõrgeil puiel
    kasvab humal juurtel,
    siin mu kesvake,
    kasvab kenasti.
    Siin üürikeses elus
    paremat ei ole,
    kui see õllemärjuke ja vein.
    
    Hingaks õllekeldris
    õllevaat mul hõlmas,
    hõiskaks rõõmuga:
    kõik sõbrad elagu!
    Jooksin täis mis mahub,
    ei vürstiga teeks vahet,
    uneski ma poleks kuningas.
    
    Kahju kehvast mehest,
    kellel veini vähe.
    Kes mu kesvadest
    on teinud märjukest,
    teda tahaks kiita,
    taevariiki tõsta,
    enne kui mind nektar joobnuks teeb!


- title: Kui on jõudnud sügise
  artist: 
  lyrics: |
    Kui on jõudnud sügise,
    kolletavad lehed,
    salatung siis vägisi
    Tartu ajab mehed.
    Rinnas tõuseb vägev viis,
    tuulest õhku kantud,
    :,: talle vastab põld ja hiis,
    ta on rõõmuks antud. :,:
      :,: Gaudeamus igitur,
      iuvenes dum sumus! :,:
      Post iucundam iuventutem,
      post molestam senectutem
      :,: nos habebit humus! :,:
    
    Pikk ja väsitav on tee,
    mis viib Taaralinna,
    üle mitme mäe ja vee
    jõuad viimaks sinna.
    Nukrus poeb rinnasse,
    kurbus valdab meeli
    :,: ja siis läbi silmavee
    kuuled kurbi hääli. :,:
      :,: Vita nostra brevis est,
      brevi finietur, :,:
      venit mors velociter,
      rapit nos atrociter,
      :,: nemini parcetur. :,:

    
    Aga ees teekäänu peal
    valendab üks kogu.
    Varsti selgub silmal' seal
    väikse neiu nägu.
    Uuest' rõõm siis rinnas keeb,
    kurbus kaob ära
    :,: tudeng jälle laulu teeb,
    nõidund silmasärast. :,:
      :,: Vivant omnes virgines,
      faciles, formosae, :,:
      vivant et mulieres,
      tenerae, amabiles,
      :,: atque laboriosae! :,:

    Juba jõutud Tartusse,
    kaugel kodu, isa,
    kaugel hella emake,
    siin vaid kära, kisa!
    Siiski paik on olemas,
    kus võid rõõmul viibi,
    :,: sõpre ringis kõlamas,
    kuuled tut'vat viisi. :,:
      :,: Pereat tristitia,
      pereant osores, :,:
      pereat diabolus,
      quivis antiburschius,
      :,: atque irrisores! :,:


- title: Kui on meri hülgehall
  artist: 
    - E. Vetemaa
    - Ü. Vinter
  lyrics: |
    Kui on meri hülgehall ja sind ründamas suur hall,
    kui on meri hülgehall ja sind ründamas on suur hall.
    Nõnda hea on mõelda siis, et seal kuskil rannaliiv
    ja mere ääres väike maja ootamas on mind.
    Nii hea, nii hea on mõelda siis, et kuskil rannaliiv
    ja mere ääres väike maja ootamas on mind.
    Seal, kus vana kaev on, kriuksuv aiavärav on.
    Seal kus vana kaev on, kriuksuv aiavärav, värav on.
    Akna taga õhtu eel valgus aknast paistab veel,
    sest mere ääres väike maja ootamas on mind.
    Nii hea, nii hea on mõelda siis, et kuskil rannaliiv
    ja mere ääres väike maja ootamas on mind.

- title: Suitsulaul
  artist: K. Süvalep
  lyrics: |
    Kui on saatus sul karm 
    petnud õnn sind või arm.
    Ärgu jooksku sul silmad sõber vett,
    tule siia sa siis ja mu portsigarist siis
    süüta suhu endale üks sigarett.
    Sa vaata kuidas ta süttib ja hõõgub,
    ent läbi põlenud on õige pea.
    Olgu selge see tõik, nii on eluski kõik
    ja mu laulu sõber ikka meeles pea!
    
    Ära nuta sa millegi pärast,
    kõik elus möödub, kui silmade pett.
    Sa tead kõik algab ükskord
    ja tead kõik lõpeb ükskord
    just nagu läbi põlen'd sigarett.
    Ei tohi nutta sa möödunu pärast,
    maailmas palju on petlikke suid.
    Ja kaunist tõotuste särast
    jääb vaid mälestus pärast
    just nagu sigareti hajuv suits.
    
    Teeme suitsu ahoi on ju tore mu poiss,
    kuidas sigarett hõõgub su suus.
    Ent kui läbi on ta, ära nuta, kaeba sa,
    võta endale mu portsigarist uus.
    Sest sõber tea nii on täpselt ka elus,
    kõik võib sult viia üks tuulepuhk.
    Nagu sigarett suus, leia uus, võta uus
    pühi jalust vana sigareti tuhk.
  

- title: Kui on tudeng reisi peal
  artist: E. Kook
  lyrics: |
    Kui on tudeng reisi peal, juhaidi-juhaida!
    Lõbusasti elab seal juhaidi-haida!
    Läbi paksust, vedelast,
    läbi läänest, edelast.
    
      Juhaidi-ai-juhaida-juhaidi-juhaida.
      Valeri, valera, valerallalala.
      Hei! Juhaidi-ai-juhaida-juhaidi-aida.
    
    Kui ka raha pole tal, juhaidi-juhaida!
    Ei ta siiski värinal, juhaidi-haida!
    Süüa saab ta papi käest,
    raha vilistlaste käest.
    
      Juhaidi-ai-juhaida-juhaidi-juhaida.
      Valeri, valera, valerallalala.
      Hei! Juhaidi-ai-juhaida-juhaidi-aida.
    
    Tudeng läheb kõrtsi ka, juhaidi-juhaida!
    Joob seal õlut, viina ka, juhaidi-haida!
    Neiud täis kõik armastust
    vaatvad nii, et rinnus lust.
    
      Juhaidi-ai-juhaida-juhaidi-juhaida.
      Valeri, valera, valerallalala.
      Hei! Juhaidi-ai-juhaida-juhaidi-aida.
    
    Ja kui kõrtsist väljub ta, juhaidi-juhaida!
    Ruttab tema tänaval, juhaidi-haida!
    Kodus magab tema siis,
    unes näib tal paradiis,

      Juhaidi-ai-juhaida-juhaidi-juhaida.
      Valeri, valera, valerallalala.
      Hei! Juhaidi-ai-juhaida-juhaidi-aida.
  

- title: Kui rõõmus on mu meel, kui märga maitseb keel
  artist: 
  lyrics: |
    Kui rõõmus on mu meel,
    kui märga maitseb keel.
    Suu tunneb õllest magu,
    keel laulab rõõmulugu;
    kui õlleklaas mul ees
    ja sent veel tasku sees,
    siis rõõmsasti hüüab mu keel:
      Tudengi elu on kullane,
      maailm on lahti temale,
      vallerii, valleraa – vallerallallaa,
      on lahti temale, valleraa.
    
    Kas ristsetalusse
    või pulmamajasse
    tundenge' kokku aetaks'
    ja nendest lugu peetaks',
    sest ilma nendeta
    on pidu rõõmuta:
    kõik jäävad magama.
      Kus tudeng lä'eb, seal elu toob,
      ja nende õlled, viinad joob...
    
    Kui lähen külasse,
    siis neiud lahkesti
    kõik vastu mulle tõtt'vad,
    kätt pigistada võt'vad.
    Mul on ka libe keel,
    mis soovib nende meel
    ja ise hüüan ma veel:
      Mina olen esimene mees
      küll mängumurul, tantsu sees...

    Eks nemad seda tea
    ja hästi meeles pea:
    kui viisakas ei ole,
    ei tudeng enam tule,
    seal tütar vanaks jääb
    ja ahju nurka poeb
    ning tont teab, mis tast veel saab!
      Tudengi elu on kullane,
      maailm on lahti temale...
    
    Kui ükskord suren ma,
    eks kõik mind mäleta:
    ma rännan'd ilmast ilma,
    ei kartnud sooja, külma.
    Ja minu haual teal
    veel Peetrus hüüab seal
    siis nelja hääle peal:
      Tudengi elu on kullane,
      ka haud on lahti temale...

- title: Kui rõõmus on mu meel, kui lustil laulab keel
  artist: 
    - K.A. Hermann
    - Rahvaviis
  lyrics: |
    Kui rõõmus on mu meel,
    kuis lustil laulab keel!
    Ma rändan mööda ilma,
    ei karda sooja, külma;
    kord olen siin, kord seal,
    ma oma reisi peal,
    ja ikka hüüab mu hääl:
    
      Ma olen väike postimees,
      maailm on lahti minu ees,
      halloo, hallii, hoi lallalla:
      on lahti minu ees, valleraa!
    
    Kas kena kevade,
    või sume sügise,
    kas suvi on või tali,
    kui külm on väga vali,
    mul ikka rõõmus meel
    on oma reisi teel,
    ja ikka hüüab mu keel:
        
      Ma olen väike postimees,
      maailm on lahti minu ees,
      halloo, hallii, hoi lallalla:
      on lahti minu ees, valleraa!
    
    Kui mina rõõmsasti
    kord jõuan külasse,
    siis kõik mul ruttab vasta,
    ei taha mööda lasta:
    mul kirjad, pakid peal,
    need teevad rõõmu seal,
    ja vahel hüüab mu hääl:
    
      Ma olen väike postimees,
      maailm on lahti minu ees,
      halloo, hallii, hoi lallalla:
      on lahti minu ees, valleraa!
        
    Kui mul on otsas tee
    ja jõuan kojusse,
    siis naine vastu tõttab,
    mu riided seljast võtab,
    siis kõigil rõõmus meel,
    et olen elus veel,
    ja sekka hüüab mu keel:   

      Ma olen väike postimees,
      maailm on lahti minu ees,
      halloo, hallii, hoi lallalla:
      on lahti minu ees, valleraa!
        
    Kui ükskord suren ma,
    eks kõik mind mäleta,
    ma püüdsin õigust ilmas
    küll iga mehe silmas.
    Mu haud siis seisab seal
    ja ristil kiri peal,
    mis ise soovis mu meel:

      Siin hingab väike postimees
      nüüd rahul vaikse haua sees.


- title: Inetu naise kiituseks
  artist:
    - H. Karmo
    - Trinidadi rahvaviis
  lyrics: |
    :,: Kui sa elada tahad, et puuduks sul kriis,
    naine ärgu ilus olgu sul siis. :,:
    Kuula mind ja tee kuis soovitan just,
    siis ees sind ootab lõbus laul ja lust!
    
      Siis loogiliselt vaadatuna
      inetu naise võtma pead sa!
  
    Sest kauni daami kõrval kahvatub mees,
    pea ootab teda hirmus allakäik ees
    ja jääb kenast abielust järgi see,
    mis hinge seest närib ja haiget teeb.
    Algul sulle ta vaid pühendab end,
    siis kaenlast kaenlasse jätkub ta lend.
    
    Sul abikaasaks olgu hirmutav nõid,
    siis just õnnepäevi nautida võid.
    Tal on puhas ja laitmatu renomee,
    naabrinaised temast välja ei tee.
    Ei taba teda klat', sest puudub romaan,
    sabas tal ei jõlgu ka Peeter või Jaan.
    
    On õigel ajal laual sul lõunasöök,
    kui tüli kisud – see talle on nöök.
    Näeb voodis ta vaeva, kõik trikid ta teab 
    teeb kalli-kalli, suudleb ja kratsib siis pead!
    Öösel hetkekski ei jäta ta sind,
    sest armastusest tulvil on ta rind!


- title: Kui sa selle kannutäie
  artist: R. Rõõmus
  lyrics: |
    Kui sa selle kannutäie õlut sisse valad 
    võib juhtuda, et pärast nõrgaks võivad mina jalad!
    Uh-ah, uh-ah kannu sisse valad,
    uh-ah, uh-ah nõrgaks minna jalad!
    
    Aga vaata mõni õlu jälle röhitsema ajab
    ja siis sa muudkui röhitsed, et terve tuba kajab!
    Uh-ah, uh-ah röhitsen ma õlust,
    uh-ah, uh-ah röhitsen ma mõnust!
    
    Aga vaata mõni õlu jälle väljakäiku ajab
    ja kõigile on kuulda siis, et justkui vihma sajab.
    Uh-ah, uh-ah väljakäiku ajab,
    uh-ah, uh-ah justkui vihma sajab.
    
    Vat Eestimaal, kui ilm on halb ja tahaks viina visata,
    isamaiset õlut joo sa kasvõi ilma lisata.
    Uh-ah, uh-ah tahaks viina visata,
    uh-ah, uh-ah kasvõi ilma lisata.
    
    Ega õlu pole alkohol, et joodikuks sind ajab
    on loomulik, et terve mees ju mõnda kannu vajab.
    Uh-ah, uh-ah joodikuks sind ajab,
    uh-ah, uh-ah ju mõnda kannu vajab.


- title: On kevad tulnud taas
  artist: 
    - H. Karmo
    - R. Valgre
  lyrics: |
    Kui siniselget laotust näed,
    kui ülast valget hoiad käes,
    hüüab sulle hiirekõrvus iidne laas,
    on kevad tulnud taas.
    
    Nii rõõmsa näo nüüd saavad teed,
    ei hetkeks enam peatu me,
    ümberringi päiksekiirte pillerkaar,
    on kevad tulnud taas!
    
    Aianurgas leidnud kase otsas pesa
    täpiline kuldnokapaar,
    lootusetut võitlust päevavarjus peab
    vaid mõni üksik unine saar.
    
    Nüüd jätkub valgust kõigi jaoks
    ja talvetusk su kõrvalt kaob,
    lauluks suureks südames saab rõõmuraas,
    on kevad tulnud taas!
  

- title: Kui sõber hakkas surema
  artist: 
  lyrics: |
    Kui sõber hakkas surema,
    mind ennast polnud kohal.
    :,: Ma lihtsalt pidin olema
    sel ajal teises kohas. :,:
    
    Kui lõpuks jõudsin pärale,
    siis teda hauda aeti.
    :,: Ja lisaks küünlasärale
    ka peielauda kaeti. :,:
    
    Need leinarõivas tüdrikud,
    kes veini ette kandsid,
    :,: ei olnud õnneks veidrikud
    ja kergelt kätte andsid. :,:
    
    Sest ajast peale matustel
    mul väga meeldib käia.
    :,: Seal viina saab ja patustel
    on kerge läbi lüüa. :,:
    
    Ja lõpuks tõesti ma ei tea,
    kas sõbra surm see ongi hea,
    :,: et seda propageerida
    või mida sest arvata. :,:
    
    Meil sõpru on ju miljoneid
    siin ühtses suures peres.
    :,: Ja ruumi on kus matta neid
    vikat kondimehel. :,:


- title: Kui vanaeit keelab sul joomise
  artist: 
  lyrics: |
    Kui vanaeit keelab sul joomise –
    siis joo, siis joo
    ja keelab sul puskari toomise –
    siis joo, siis joo.
    Sest joomisest ära sa iialgi loobu,
    vaid võta uus pits ja uuesti joobu
    ja joo ja jaura ja joo ja jaura
    ja joo ja jaura ja joo ja jaura ja.
      Trink, trink, Brüderlein trink,
      lass doch die Sorgen zu Haus'!
      Trink, trink, Brüderlein trink,
      leere dein Glas mit mir aus!
      :,: Meide den Kummer und meide den Schmerz:
      dann ist das Leben ein Scherz! :,:
    
    Kui koolmeister koolis sind õpetab –
    siis joo, siis joo
    ja õhtul ta tööpäeva lõpetab –
    siis joo, siis joo.
    Kui päeval ta füüsikat pudrutab
    ja õhtuti naistega kudrutab,
    siis joo ja jaura ja joo ja jaura
    ja joo ja jaura ja joo ja jaura ja.
      Trink, trink, Schwesterlein trink,
      lass doch die Sorgen zu Haus'!
      Trink, trink, Schwesterlein trink,
      leere dein Glas mit mir aus.
      :,: Kauf dir ein Auto und fehr gegen Baum:
      dann ist das Leben ein Traum! :,:
  
    Kui ohvitser lahingus tulistab –
    siis joo, siis joo
    ja telgis ta pudelist kulistab –
    siis joo, siis joo.
    Kui mürsk jälle kaevikus plahvatab
    ja vein pudelis valgemaks kahvatab,
    siis joo ja jaura ja joo ja jaura
    ja joo ja jaura ja joo ja jaura ja.
      Trink, trink, Brüderlein trink,
      lass doch die Sorgen zu Haus'!
      Trink, trink, Brüderlein trink,
      leere dein Glas mit mir aus.
      :,: Meide den Weiber und meide das Bier:
      dann wird's ein Sportsman aus dir! :,:

- title: Kui õhtu akna taga
  artist: E. Kook
  lyrics: |
    Kui õhtu akna taga.
    Kakskümmend üks lööb kell.
    Ei iialgi küll maga
    ma voodis tunnil sel.
    Siis jätan teaduskrempli
    ma koju valvele 
    konventi nagu templi
    ma tõttan palvele.
    
    Siin kann täis kanget õlut
    me keskel ringi käib.
    Sest joogist olen võlut 
    ta's püha vaimu näib.
    Kui rüüpan tubli sõõmu,
    mind miski lendu viib
    ja kannab keset rõõmu,
    kui taevaingli tiib.
    
    Kui põue pugend nukrus
    ja kõigest tülpind meel,
    kui viimne sent on kukrus
    mul alles jäänud veel,
    või kui ehk mõni plika
    mu vastu olnud karm,
    siis lunastust toob ikka
    mul õlle õnnis arm.


- title: Kui õitseb sirel ja laulab ööbik
  artist: 
  lyrics: |
    Kui õitseb sirel ja laulab ööbik
    ja uuel ilul ärkab ilm,
    :,: siis tahan mina naerdes siit surma minna,
    et naerdes kustuda võib silm. :,:
    
    Ja kui mina suren oma noores eas
    kõik kallim see on sinu süü,
    :,: et sina oled olnud mul siin maailmas
    ükspäinis ainult vaev ja piin. :,:
    
    Mu piinamisest sa rõõmu tundsid
    ja andsid end siis teisele
    :,: ja ise sina naersid, kui mind sa nägid,
    et murdsid sa mu südame. :,:
    
    Kui õitseb sirel ja laulab ööbik
    ja uuel elul ärkab ilm,
    :,: siis puhkan mina oma külmas hauas,
    surm üksi võib mind lohuta. :,:
    
    Kui õitseb sirel ja laulab ööbik
    ja uuel ilul ärkab ilm,
    :,: siis tahan mina naerdes siit surma minna,
    et naerdes kustuda võib silm. :,:
  

- title: Kuku sa kägu, kuldalindu
  artist: F.R. Kreutzwald
  lyrics: |
    Kuku sa kägu kuldalindu,
    häälitse hõbenokka,
    kuku meile kuulutusi,
    häälitse ilmutusi,
    veereteles laulu vara,
    ketra kuulutuse lõnga,
    kudu kauni aja kangast!
    
    Kui sa ei kuku, kukun ise,
    pajatelen pardikene;
    lasen luige laulusida,
    seitsmekordseid sõnumida
    vanast ajast veeremaie,
    kuldsest ajast kuuldumaie,
    iluajast hiilgemaie.
    
    Üks aga sõnum hülge suusta,
    teine laine tüterilta,
    kolmas ranna kaljudelta,
    neljas näki neidudelta,
    viies vete emandalta,
    kuues kuude kudujalta,
    seitsmes saare taadilt, eidelt.
  

- title: Kuldne õhtupäike???
  artist: 
    - A. Piirikivi
    - Salmi rahvaviis
  lyrics: |
    Kuldne õhtupäike, ilus oled saa,
    :,: kui sa viimse läike saadad üle maa! :,:
    
      Hoia kinni, muidu võid sa uppi lennata,
      minust kinni hoia sa, ha-ha-haa.
      Siis võid kartmata mäest alla lennata,
      üheskoos, täies hoos, minuga, vallera!

    Rõõmsaks muudad meele, kui sind näen ma!
    Laulma paned keele õhtu ehaga.
    
    Une rüppe heidad, päike, puhkama.
    Hommikul meil' koidad uue iluga!
  
  
- title: Kuldrannake, kuldrannake
  artist: 
    - A. Reinvald
    - A. Läte
  lyrics: |
    Kuldrannake
    mil jõuab laev su kaldale!
    Ju vara kalli koiduga
    su poole võtsin purjeta',
    silm siiski kallast veel ei näe
    siit üle kõrge lainemäe.
    
    Kuldrannake
    mil jõuab laev su kaldale!
    Siin alles võõra ilma piir,
    ei läigi ranna siniviir
    sealt üle elumere vee,
    kus lõpeb igav laevatee!

    Kuldrannake
    mil jõuab laev su kaldale!
    Ma ohkan siin kui väsind lind,
    oh otsatu on merepind!
    Ei tuul mu laeva lendes a'a,
    ei mina iial randa saa!
    
    Kuldrannake
    mil jõuab laev su kaldale?
    Küll õhtueha paiste sees
    sind näen sinetamas ees,
    oh, siiski raske elutee 
    ta lõpeb üle merevee!


- title: Kurbus vist on hinge pugend
  artist: J. Steinfeldt
  lyrics: |
    Kurbus vist on hinge pugend,
    kadunud on naer,
    sidemeks on kurgus sametpael.
    Ilm on pilves, silma taga
    vajub silma soolane kae.
    
    Südames kui lehesabin,
    puhumas kui tuul,
    üha väreleb kui haavapuu.
    Kõneleb seal endamisi,
    siis, kui pole sõnu, vaikib suu.
  
    Südamel on vahel valu,
    laula siis, kui abi palud,
    igaühel viis on südames.
    Ümiseb seal tasa-tasa
    valu peale üles ärgates.
    
    Sina tunned oma valu,
    kiru siis või vannu elu,
    igaühel viis on sees.
    Südamel ju pole sõna,
    seisad nii vaid iseenda ees.
    
    Südamel on väike asi,
    ole hea ja ära küsi,
    seal on üks niivõrd väike soov.
    Tahab olla kahekesi
    teise südamega koos.
    
    Tule nii, kuis tuleb kevad,
    ole nii ja jää kui suvi,
    sügisel las luiged lendavad.
    Nii kaks südant kahekesi
    teineteist siis hellalt embavad.


- title: Kus on laul ja mäng meid lõbustamas
  artist: 
    - A. Simm
    - R. Thiele
  lyrics: |
    Kus on laul ja mäng meid lõbustamas,
    seal me peatume rõõmuga;
    kus on nali meeli lõbustamas,
    viibib meie mees hea meelega,
    sest laul ja mäng võib elu kaunistada,
    kui sealjuures pisut armastust;
    kes tohib ilmas rohkem ihaldada,
    sellest küllalt juba joovastust.
    
      Ei, ei, ei, ei ja veelkord ei!
      Seepärast lipukirjaks meil:
      kus on laul ja mäng, seal istu maha,
      on sul häält, siis hõiska kaasa ka!
      Paha vaim ei laulu kuulda taha,
      mõni narr ka õllest lugu ei pea.
      Trah, trah, tra-ra-ra-rah,
      Ka õllest lugu ei pea.
    
    Kui vast pidu puhul rõõmsal tujul
    pisut kaua tõstnud topsi sa,
    kodu poole vangud veidral kujul,
    vastu postigi ehk põrkad ka 
    siis teisel päeval hirmsasti on paha,
    pea see valutab nii hullusti,
    kuid õige mees ei jäta siiski maha
    õlut, viina seepärast ometi.

      Ei, ei, ei, ei ja veelkord ei!
      Seepärast lipukirjaks meil:
      kus on laul ja mäng, seal istu maha,
      on sul häält, siis hõiska kaasa ka!
      Paha vaim ei laulu kuulda taha,
      mõni narr ka õllest lugu ei pea.
      Trah, trah, tra-ra-ra-rah,
      Ka õllest lugu ei pea.
    
    Mõni naisemees ka vahest läheb
    vägevasti vintis kodu pool',
    vähe lootust vist küll olla tahab,
    et on hüva lõpp sellel lool;
    ja kuidas naine mehel jutlust peab,
    tunda saab küll igaüks me seast.
    Ja kuigi naine sõimab, vannub, neab 
    õiget meest ei paranda see veast.

      Ei, ei, ei, ei ja veelkord ei!
      Seepärast lipukirjaks meil:
      kus on laul ja mäng, seal istu maha,
      on sul häält, siis hõiska kaasa ka!
      Paha vaim ei laulu kuulda taha,
      mõni narr ka õllest lugu ei pea.
      Trah, trah, tra-ra-ra-rah,
      Ka õllest lugu ei pea.
    

- title: Kus pidu iial peetakse
  artist: 
  lyrics: |
    :,: Kus pidu iial peetakse,
    seal näha võite mind. :,:
    Meil käivad kannud ringi
    ja ülendavad hingi 
    eks juua või ju veel!
    
      Ja ega's pole muud kui pinguta:
      laul käib üle kõige!
      :,: Juheirassa, juheirassa,
      juheiras-sas-sas-saa!
      Poisid, pange torud hüüdma! :,:
    
    :,: Me laulumehed oleme,
    eks seda kõik ju tea! :,:
    Me rändame siin ilmas,
    ei pea sihti silmas 
    Vironia laulik
    eks rännata ju või!
  
      Ja ega's pole muud kui pinguta:
      laul käib üle kõige!
      :,: Juheirassa, juheirassa,
      juheiras-sas-sas-saa!
      Poisid, pange torud hüüdma! :,:
    
    :,: Kui pidu juba lõppenud
    ja kõigil kurb on meel. :,:
    Veel käivad kannud ringi
    ja ülendavad hingi,
    eks laulda või ju veel!

      Ja ega's pole muud kui pinguta:
      laul käib üle kõige!
      :,: Juheirassa, juheirassa,
      juheiras-sas-sas-saa!
      Poisid, pange torud hüüdma! :,:
    

- title: Oh kallis, kaunis Põhjala
  artist: 
    - M. Lipp
    - Soome Rahvaviis
  lyrics: |
    Kus Põhja lahe kohiseb,
    ta kaldal ilu idaneb,
    seal on mu armas kodumaa,
    mis kallim mull' veel kullasta.
   
    Seal org on armas orases
    ja lehtpuu lehk'vais õilmetes;
    seal olin nagu laululind,
    kui õnnes tuksus minu rind.
    
    Oh, et ma pidin Põhjalast,
    mu kuldakodust kaunimast
    nii äkki saama võõrsile,
    kus mures mõlgub meeleke!
    
    Jah, kuldne koht nüüd kaugella,
    kust lahkusin ma valuga,
    kuid sinna jõuab ikka veel,
    mu mõte lahke luule teel.

    Ja peaksin ma ilmaski
    veel sinna jõudma tagasi,
    siis laulaksin ma rõõmuga:
    oh kallis, kaunis Põhjala!


- title: Kuula, kui naabri Mari laulab
  artist: 
    - K.A. Hermann
    - Rahvaviis
  lyrics: |
    Kuula, kui naabri Mari laulab,
    nõnda, et ööbik teda kuulab;
    ei nii lõo lõõritse,
    naabri Mari laulab.
    Ega ööbik häälitse,
    naabri Mari laulab.
    
    Mehed kõik jäävad mõnutsema,
    naised ei hakka sõnutsema;
    kõik nad tah'vad kuulata,
    naabri Mari laulab.
    Himu ühes kuulata,
    naabri Mari laulab.
    
    Lõbusat naabri Marist neiut
    loodavad mõrsjaks saada peiud,
    et saaks koju linnuk'se,
    kes nii kaunilt laulab;
    korjab hingest pinnuk'se,
    sest et ikka laulab.
  

- title: Kuule, kuidas hääli helab
  artist: 
    - M. Veske 
    - F. Pacius
  lyrics: |
    Kuule, kuidas hääli helab,
    Vanemuise kandlelt kõlab:
    see on Eesti laul, see on Eesti laul!
    Kuule, kuidas männik mühab,
    kuidas jõgi jooksul kohab:
    see on Eesti laul, see on Eesti laul!
    
    Vaata, jää ja lumi välgub,
    päikse paistel läige vilgub:
    see on Eesti laul, see on Eesti laul!
    Vaata, põhja eha, koitu,
    virmaliste leeki, loitu:
    see on Eesti laul, see on Eesti laul!
    
    Igas kohas hääli helab,
    hääli helab, keeli kõlab:
    see on Eesti laul, see on Eesti laul!
    Kui sul rõõmu, vend, siis tule,
    kui sul kurbus, tule kuule:
    Eesti laulu häält, Eesti laulu häält!


- title: Vana jõgi
  artist: 
    - H. Karmo
    - J. Christie
  lyrics: |
    Jätma pean mõneks ajaks sind,
    sest kuskil jälle on ootamas mind
    üks vana jõgi.
    Telgi kaldale kaasa toon,
    purju end värskest õhust joon
    ja tunnen taas, et on looduse kroon
    see vana jõgi.
    
      Vana jõgi, vana jõgi,
      kui pelgupaik sa minu jaoks.
      Vana jõgi, vana jõgi,
      mis teen küll siis, kui sa ükskord kaod?
      Vete peeglis kasesalu
      väreluste värv...
      Käin paljapäi ja paljajalu,
      puhkab pingul närv.
      Vana jõgi!
    
    Peatub siin tõtlik ajasamm.
    Magab vaid vana veskitamm.
    On kuldaväärt iga päiksegramm,
    mis jõudu annab.
    Ringi rändan ja vilet löön,
    lõket teen, värsket kala söön
    ja mõttelend keset hämarat ööd
    mind pilvis kannab.
  

- title: Kõik ilm nüüd hurjutab
  artist: 
  lyrics: |
    Kõik ilm nüüd hurjutab,
    miks tudeng purjutab.
    Kui kurk mul umbne oleks
    ja vaadil auku poleks
    ja pudel kaelata
    ja ise kaamel ma 
    ei tilkagi ma jooks.
    
    Kuid ma olen tudeng lust'lik mees,
    mul täied kannud ala ees 
    hallii, halloo, kann tühjaks joo,
    eks kõrtsmik uued täied too!
    
    Küll ema kurjustab,
    miks tudeng musutab.
    Kui neiul suukest poleks
    ja mina karu oleks,
    ei neidu kallistaks,
    ei teda suudleks ma,
    vaid käppa imeksin.
    
    Kuid olen tudeng lust'lik mees,
    mul neiu süda lahti ees 
    hallii, halloo, üks ära läks,
    kuid see-eest teisi homme kaks!

    Kui ükskord suren ma,
    eks kõik mind mäleta.
    Mu nimi kirjas teal,
    seal kõrtsi seinte peal,
    ja numbri rida all
    ju maani madalal
    veel kauaks seisma jääb.

    Siin hingab tudeng lust'lik mees,
    nii kurtvad neiud, silmad vees.
    Ei ta meil musu võlgu jään'd,
    ehk muidu palju võlgu tein'd.


- title: Jahithrohveed
  artist: 
    - H. Käo
    - L. Fiatt
  lyrics: |
    Kõik metsaloomad teadsid ammu juba,
    et varsti tuleb inimjahi luba,
    nüüd õige aeg on valmis seada lõksud
    ja küüned-hambad ja need teised nõksud.
    Trofeede võistlus kuulutati välja,
    see loomadele tegi päris nalja.
    Kui stiimul käes, mis siis viga küttida
    ja inimesi maha nottida.
    
      Hammas hamba vastu, juhhei!
      Küüne vastu küüs, urr-juhhei!
      Metsaelu lõbusaks teeb
      koopaseinal inimluust trofee.

    Ka kitsendusi seadus ette nägi:
    vaos tuleb hoida oma jahivägi,
    sa ära küti emasid ja lapsi
    ja mehi, kes on veidi võtnud napsi!
    Läks hooaeg lahti, metsas pidu käis,
    kõik loomad olid poolteist päeva täis.
    Kui ükskord ära vajus kolkund õllevaht,
    läks lahti inimesejaht.
    
        Ärge laske, ärge laske!
        Ma olen rahulik elanik!
        Suu kinni!
  
    Nüüd põlislaanes näitus tehti lahti.
    Kõik loomad väsind peale pikka jahti,
    kuid nende silmist paistab rõõmus meel
    ja uhkelt ripuvad trofeed.
    Tõi põder kenad sarvekandja sarved,
    ja hunt, kel inimsooga vanad arved,
    tõi hulga sääreluid, mis puhtaks näritud
    ja vaiguga nii kaunilt lakitud.

        Kahejalgne loom, üllas looduse kroon,
        võta endal teadmiseks see!


- title: Muinaslugu muusikas
  artist: R. Valgre
  lyrics: |
    Kõik, mida mulle ütlesid tol õhtul,
    kui muusika mu hinges kõlab see...
    Nüüd, mil muusikat ma kuulma juhtun,
    meenud sina minule.
    
    Üht muinaslugu muusikas ma kuulen,
    ja sina seisad unelmais mu ees.
    Ning laulmas iga tund ma leian end,
    sest muusika ja sa, ma mõlemasse armund.
    Teeb muusika mind vahel kurvameelseks
    ja süda on nii tulvil igatsust,
    et laulmas iga tund ma leian end,
    sest muusika ja sa, ma teisse armund.
    
    Olla nii ei või,
    kuigi seda räägivad kõik 
    kas tõesti on siis mõtetu see,
    kui igatsed sa kuud, mis särab läbi öö?
    
    Muusika ent siiski trööstib mind
    ja ütleb, et ma varsti kohtan sind.
    Nüüd laulmas iga tund ma leian end,
    sest muusika ja sa, ma teisse armund.


- title: Kaunimad aastad su elus
  artist: K. Süvalep
  lyrics: |
    Kõik ootamatud kohtumised elus
    on nagu kiirelt mööduv kevadpäev.
    :,: Me nooruses vaid unistame õnnest,
    kuid õnn nii sageli meist mööda läeb. :,:
    
    Kaunimad aastad su elus,
    aastad su nooruse eas.
    Need millal armastust ootad,
    õnne nii kaunist ja head.
    Süda on päiksele lahti
    õnnele viivad kõik teed.
    :,: Armastus kevad ja noorus,
    mis on veel kaunim kui need? :,:
    
    Nii ootad oma armastust ja õnne
    ja tunned ühel päeval ta on käes.
    :,: Sa usud seda esimesest pilgust
    ja kaunim helgem on su kevadpäev. :,:
    
    Kaunimad aastad su elus,
    aastad su nooruse eas.
    Need millal armastus saabub,
    armastus kaunis ja hea.
    Südames helendab kevad,
    silmades päikese loit.
    :,: Meile vaid säravad tähed
    meile vaid kuulub koit. :,:  
  
    Kuid kui sa oma armastust ei usu
    ja kevadpäevad mööda lased nii.
    :,: Siis peagi tunned üksildust ja valu
    sest iialgi ei tule tagasi. :,:
    
    Kaunimad aastad su elus,
    aastad su nooruse eas.
    Need millal armastus saabus,
    armastus kaunis ja hea.
    Püüa ta kinni, kui suudad
    õnn, mille saatus sul tõi.
    :,: Noor olla rohkem kui ükskord
    elus meist keegi ei või. :,:


- title: Kõik roosid ma kingiksin sulle
  artist: 
    - A. Liives
    - vil! B. Kõrver
  lyrics: |
    Kõik roosid ma kingiksin sulle
    ja õitega pärjaks su pea,
    ei ole sust kallimat mulle
    ja paremat ilmas ei tea.
    Kui sina, kes armastad elu,
    kes tantsiskled lillede teel,
    kui sa, kes ei tea, mis on valu,
    ei tea, mis on murelik meel.  

    Kuid ometi pole mul anda
    sull' midagi, mis on su soov,
    ei suuda sind õnnele kanda,
    ei sinule päikest ma too.
    Mu elutee okastest rada,
    kust lillesid võtta ma saan?
    Ma okkaid sull' pakkuda tahan,
    ei võta neid vastu mult sa...
    
    Ma tean, sa varsti must lähed
    ja naeratad teisele siis,
    ma tean, mind armastad vähe,
    on sulle ükskõik minu piin.
    Ei suuda sind keelata minna,
    hääd õnne sull' eluteel!
    Ei kunagi jõua ma sinna 
    õnn võõras on minule!
    
    Ma üksi saan hulkuma ilmas,
    kuid mälestus sinust on hea,
    ja varjates pisarat silmas,
    sind surmani meeles pean.
    Sa õnne küll kinkisid vähe,
    kuid ikkagi kauniks ta jääb.
    Kui üksinda nukrana lähen,
    neid hetki ma unelmais näen...


- title: Kõrrel end kiigutas kord rohutirts
  artist: 
    - O. Kopvillem
    - R.M. Sherman
  lyrics: |
    Kõrrel end kiigutas kord rohutirts,
    veeretas kurblikku viisi sirts-sirts.
    Elu nii troostitu – pruut nõnda pirts,
    pahaselt, rohutirts sülitas lirts!
    
    Talla vaid tuult nagu truu don Quiote,
    konuta kõrrel kui vettinud nott.
    Vihma sees ligunen'd iga klamott,
    lõdise külmast kui kirikurott.
    
    Pruuti ei huvita südamejutt,
    vaid teda huvitab naabri Karlutt.
    Tirts kisub viiulit, kurgus tal nutt 
    elu on tõepoolest päris kaputt.
    
    Miks oo aeg, pourquoi, warum?
    Kallima süda on minu jaoks tumm?
    Mingu ka pulgad kui läinud on trumm.
    Tirts kõrrelt veeloikku kargas karsumm!
    
    Küll vesi paugupealt klaariks lõi pea 
    kõrre peal tukkuda siiski on hea.
    Kuigi mul naistega vahest ei vea,
    kõik võib veel muutuda. Mine sa tea?
    
    Veest kargas, vaatas, kas korras frisuur,
    kikilips, sametvest, hõbedast uur.
    Pikk-koib lõi takti ja poognas bravuur 
    viiulilt kostis siis uus tantsuduur.  

    Kõrrel end kiigutas kord rohutirts,
    veeretas lustlikku viisi sirts-sirts 
    põrgusse kallim, kes tujukas pirts!
    Rohutirts nobedalt sülitas lirts!
  

- title: Kõrtsist just välja nüüd tulen ju ma
  artist: 
    - K.A. Hermann
    - Hispaania Rahvaviis
  lyrics: |
    Kõrtsist just välja nüüd tulen ju ma 
    tänav, mis imelist nägu teed sa?
    Paremal, pahemal viltu kõik näis.
    Tänav, ma märkan, sa purjus ja täis!
    
    Kuu, eks ta vinderdi-vänderdi lä'e,
    üks silm on kinni ja teine ei näe.
    Purjus ju oled mu silmade ees!
    häbene ometi, elatand mees!
    
    Laternad, oh sa tont, mis ma küll näen 
    vaaruvad, taaruvad, kus aga lä'en,
    enam ei seisa nad postide peal,
    purju end joonud nad kõrtsides seal.
    
    Kõik on nii purjus, küll väike, küll suur,
    mis teen ma üksi siin, kainuse juur?
    See on ju asjata, tuluta ka 
    parem lä'en kõrtsi veel tagasi ma.

- title: Viljandi paadimees
  artist: 
    - S. Lipp
    - A. Vinters
  lyrics: |
    Käe ulatab noor paadimees nii lahkelt neiule,
    kes aralt seisab tema ees, et sõita üle vee.

      Ah silmad, need silmad ei iial unune,
      need ilusad sinised silmad mul võitsid südame.

    Kui neiu paadis, algab sõit, täis õnne kõik maailm
    ja neiu palgeil kumab koit ning rõõmust särab silm.
    
      Ah silmad, need silmad ei iial unune,
      need ilusad sinised silmad mul võitsid südame.

    Ta kaela neiu langeb siis ja kingib suudluse,
    silm särab rõõmupisarais, arm tungib südame.

      Ah silmad, need silmad ei iial unune,
      need ilusad sinised silmad mul võitsid südame.

    Hulk aastaid läin'd ja Viljandi järv ikka kohiseb,
    hall paadimees veel ikkagi neid silmi igatseb.

      Ah silmad, need silmad ei iial unune,
      need ilusad sinised silmad mul võitsid südame.
  

- title: Metsamehe joogilaul
  artist: 
    - U. Kreen
    - E. Hermes
  lyrics: |
    Käib kaugele laande me rännaku tee,
    küll mäele, küll orgu :,: võib kulgeda see. :,:
    Las kaikuda laas, las kõikuda maa,
    mees voogavaid torme ju karta ei saa,
    me karta ei saa!
    
    :,: Ära vennake joo, :,: ära vennake joo!
    
    :,: Nüüd velleke joo, :,: nüüd velleke joo!
    :,: Eks rinda see tarmu ja rõõmu too! :,:


- title: Kännu kukk tuli toast välja
  artist: Rahvalik
  lyrics: |
    :,: Kännu kukk tuli toast välja,
    soputas ja tegi nalja. :,:
      :,: Lendas üle Tohvri aia,
      et saaks naabri kanu kaia. :,:
    :,: Tohvri kukk aga kodus oli,
    sellepärast tekkis tüli. :,:
      :,: Algas neil sääl nokasõda,
      kanad kurvalt vaatsid seda. :,:
    :,: Tohvri Toomas ja ta vend,
    nende õues vettind känd. :,:
      :,: Seda nemad saagisid
      ja kukesõda vaatasid. :,:
    :,: Kui Tohvri Toomas seda nägi,
    et Kännu kukel suurem vägi. :,:
      :,: Toomas tõmbas suure väädi,
      laskis kukel ümber koodi. :,:
    :,: Kännu Mihkel aia taga
    ähvardas seal malakaga: :,:
      :,: "Ära sina kukke maha löö,
      see ei ole mehe töö! :,:
    :,: Kuked on küll väiksed loomad,
    siiski palju tulu toovad! :,:
      :,: Kevadel, kui ilmad soojad,
      toovad kanad kirjud pojad!" :,:  
  

- title: Küll kurblik on poissmehe elu
  artist: Rahvalik
  lyrics: |
    Küll kurblik on poismehe elu,
    heameelega võtaks ma naist.
    :,: Aga pagan, see teeb mull' peavalu,
    et ei leia ma üht ega teist. :,:
    
    Küll olen ma kosjas ka käinud,
    nii ligidal kaugemal ka.
    :,: Ja tihti ka neidusid näinud,
    kes iial mul meelest ei lä'e. :,:
    
    Kord tegin ma sellest ka juttu:
    "Mu neiu, ma võtan su ä'ä."
    :,: Siis anti mull' vastuseks ruttu:
    "Oh talumats, sulle ma ei lä'e!" :,:


- title: Väikesele isamaale
  artist: 
    - A. Kurikoff
    - K.A. Hermann
  lyrics: |
    Küll mitu maad on taeva all,
    mis suured, ruumikad,
    :,: ent armsam siiski kõigest mull ́
    on Eesti isamaa. :,:
    
    Küll mitu rahvast elavad,
    nii rikkad, vägevad,
    :,: ent kallim siiski kui need kõik
    mull' eesti rahvas on. :,:
    
    Ka palju keeli kõlavad
    küll üle ilmamaa,
    :,: mull' kõigist kenam' heliseb
    mu eesti emakeel. :,:
    
    Mu armas, kallis isamaa,
    sind Jumal kaitsegu
    :,: ja lasku kaunist' käia ka
    ta eesti rahva kätt. :,:
  

- title: Küll paavstil hea on ilma sees
  artist: K.A. Hermann
  lyrics: |
    Küll paavstil hea on ilma sees, jah ilma sees,
    tal rohkest' raha kaugastes, jah kaugastes
    ja kallist viina joob ta ka.
    Küll tahaksin paavst olla ma!
    
    Mis siiski kõik tal aitab see, jah aitab see!
    Tal puudub kena naisuke, jah naisuke,
    ta magab voodis üksinda.
    Ei taha paavst küll olla ma.
    
    Vaat' sultan on üks õnnemees, jah õnnemees.
    Ta elab toredas palees, ja jah palees,
    hea hulga tütarlastega
    Oh võiksin sultan olla ma!
    
    Mis siiski kõik tal aitab see, jah aitab see!
    Koraan see keelab kangesti, jah kangesti.
    Ei maitsta viina tohi ta.
    Ei taha sultan olla ma.
    
    Ei õnne ilmas kummalgi, jah kummalgi,
    ei taha olla kumbagi, jah kumbagi.
    Heal meelel aga luban ma
    kord olla paavst, kord sultan ka.
    
    Sest jood'vat viina klaasiga, jah klaasiga,
    et paavst ma oleks, anna sa, jah anna sa.
    Ja, neiu, suud mull' anna ka,
    et võiksin sultan olla ma!


- title: Külmal õhtul seisan vahipostil
  artist: 
    - G. Helbemäe
    - vil! B. Kõrver
  lyrics: |
    Külmal õhtul seisan vahipostil.
    Kõrgel taevas Põhjatäht.
    Tuul, see puistab mulle helbeid silmi,
    kuid mul on ees üks kindel siht:
    
    Kaitsta sind, mu kallis kodu,
    et rahus uinuda võiks Eesti neiu,
    kelle juures praegugi mu mõtted
    ja kelle sarnast mujal teist ei leidu.
    
      Külm oled sa, põhja valge naine,
      näid kauge, kättesaamatu kui Põhjatäht.
      Ma tihti mõelnud: on see külmus ebamaine,
      kas teeseldud, või tõesti eht?
      Ent mulle meeldib su olek karge,
      pilk sinu silmist härmatisehall,
      su armastus vist sama puhas, selge,
      nagu su sõsarõde jääkristall.  
  
    Ja kui kodumaale jälle jõuan,
    tahan, et mul naeratad.
    Suuri sõnu sinult ma ei nõua,
    kuid truult ootama mind pead.
    
    Sest tea, see tee ei olnud kerge,
    mis mul võideldes on tulnud käia.
    Sinu pilgus rahulikus, selges,
    tahan kosutust ja õnne leida.


- title: Õllelaul
  artist: 
    - I. Mikiver
    - Ameerika rahvaviis
  lyrics: |
    Las käia, armas peremees
    nii kõrgelt õllelained!
    :,: Täna pikk meil öö on ees, :,:
    kuid homme olgem :,: kained! :,:
    
    See mees, kes õllel au ei tee
    ja varakult läeb voodi,
    :,: see on kui närtsind lilleke :,:
    ja lepalehe :,: moodi. :,:
    
    Kuid mees, kes enne hommikut
    ei lahku õllelauast,
    :,: see elab elu võrratut :,:
    ja võrratult läeb :,: hauda. :,:
    
    See neid, kes poisilt musi saab
    ja emale läeb kaebma,
    :,: see on kui süütu talleke :,:
    ja süütuna läeb :,: taeva. :,:

    See neid, kes poisilt musi saab
    ja ise vastu annab,
    :,: see on kui õitsev õunapuu :,:
    ja varsti vilja :,: kannab. :,:
    
    See mees, kes neljakümnene
    ja kehakaal teeb liiga,
    :,: see jätku õlled rahule :,:
    ja joogu valget :,: viina. :,:


- title: Laula sa päevadest ilusaist
  artist: E. Sööt
  lyrics: |
    Laula sa päevadest ilusaist!
    Tudengi rõõmudest, noorusemaist.
    Süda kui tuksub veel tunde teel,
    tulevik muretu kumendab eel!
    Saatuse tormid ei kohuta meid,
    lootus me sõber, see tasandab teid.
    Vennastust sõlmime. Hõiskab hiis 
    pärgi meil' tõotav paradiis.
  

- title: Laulgem, poisid, praegu kõige kallimast
  artist: 
    - M. Kesamaa
    - vil! B. Kõrver
  lyrics: |
    Laulgem, poisid, praegu kõige kallimast 
    väiksest linnast, meie armsast Tallinnast.
    Ehkki hallid tema paesed teed,
    ikka head meile need.
    Kui sa hulgud mööda kitsast tänavat,
    neiu silmad sulle vastu säravad.
    Oi, te poisid, kuis küll põleb rind,
    neiu ma ei jäta sind!
    
    Kui sul leitud pole õiget kallimat,
    vaata ringi meie armsas Tallinnas.
    Stroomi rannas kiigub kõrge kiik,
    laulab seal tüdruk viit.
    Lööme õhtul saapad hästi klantsima
    ja siis Kadriorgu lähme tantsima.
    Oi, te poisid, kuis küll põleb rind,
    neiu ma ei jäta sind!
    
    Kes siit ükskord leiab hella kallima,
    see ei lahku enam iial Tallinnast.
    Loome kodu kõrgel kaldapeal 
    kostab seal laste naer.
    Pilgub merelt meile kauge majakas,
    hüüab kaunist õnne valge kajakas.
    Oi, te poisid, kuis küll põleb rind,
    neiu ma ei jäta, ma ei jäta,
    neiu, ma ei jäta sind!
  

- title: Laulge, poisid, laulge, peiud
  artist: 
    - Rahvalik
    - A. Thomson
  lyrics: |
    Laulge, poisid, laulge, peiud,
    laulge, naised, laulge, neiud!
      :,: Hõissa ja hõissassaa! :,:

    Sööge saia, sööge liha,
    jätke jonn ja jätke viha!
      :,: Hõissa ja hõissassaa! :,:

    Siin on neiud noorukesed,
    just kui roosinupukesed!
      :,: Hõissa ja hõissassaa! :,:
    
    Küll on pulmad, küll on saajad,
    küll on noorel paaril maja!
      :,: Hõissa ja hõissassaa! :,:

    Poisid, miks teil pill ei hüüa?
    Mina tahan tantsu lüüa!
      :,: Hõissa ja hõissassaa! :,:
    
    Unustage tööd ja piina!
    Jooge õlut, jooge viina!
      :,: Hõissa ja hõissassaa! :,:
  

- title: Koit
  artist: 
    - F. Kuhlbars
    - M. Lüdig
  lyrics: |
    Laulud nüüd lähevad kaunimal kõlal,
    :,: vägevail voogudel üle me maa. :,:
    Ilu see edeneb õuede õlal,
    isamaa pind ärkab õitsema.
    Mägede harjadel kumamas koit;
    :,: taevasse tõusku me lootuste loit! :,:
    

- title: Laul vaikinud ja otsa on lõppenud viin
  artist: 
    - J. Pert
    - V. Sommer
  lyrics: |
    Laul vaikinud ja otsa on lõppenud viin,
    vait hulgun, und hõljutab tund 
    :,: torm mähib end, tukkuvaid maju seas siin,
    merd huljutab lainete sund. :,:
    
    Näe, pilved veel tantsivad, tähtede foon
    end mähkinud pilvede vaos.
    :,: Ma seisan kui kalju, kui taevalik troon,
    kui mees, kes on vaba ja aus. :,:
    
    Ma tänavail eksin, ei sihti ma tea,
    ja ukselt ma koputan ust...
    :,: Olen rändaja hulgus, ei needma mind pea.
    Kes avab mul tormi ees ust? :,:
    
    Näe ülevalt altarilt kutsub üks neid,
    juust heledalt heidutab tuul.
    :,: Ma helistan keeli ja tõusen kui peig...
    On valgus ta silmil ja suul. :,:
    
    Ta kaelustab õrnalt, mind suudleb kui hull 
    ei neidu ma iial nii tun'd!
    :,: Olen rändaja hulgus, tee sihita mul,
    miks suudleb nii õrnalt ta mind? :,:
  

- title: Lehtedes kahin, salalik sahin
  artist: B. Alver
  lyrics: |
    Lehtedes kahin, salalik sahin,
    kevade mängul tulede hood.
    Mägedest alla, jõgedest valla
    ruttavad merre vahused vood.
    
    Tuksu mu süda, kuulata seal 
    kaevates sureb pasuna hääl.
    Kalamees mängib, kaugele kõlab
    lauluviis orus, mäel.
    
    Süda mul lõhkeb! Oh, kuis veel kõlas
    viimast kord hellalt armsaima hääl.
    Südames valu, armsaimast kahju,
    suu suruksin ta huulile veel.
    
    Õilmetes seisis võsa ja niit,
    ööbik see laulis lustilist viit.
    Kalamees mängib, kaugele kõlab
    lauluviis orus, mäel.


- title: Lenda, lenda, lepalind
  artist: Rahvalik
  lyrics: |
    Lenda, lenda lepalind
    viimast korda veel palun sind!
    Lenda üle suure laia vee,
    sinna, kus mu kallike.
    
    Kodukülla lenda sa,
    kus mu neiu ootamas.
    Vaikses aias õunapuude all
    kaunis kodu asub tal.
    
    Lenda kiirel lennul sa,
    lauldes teda tervita!
    Vii tal roosiõisi kaunimaid,
    suudlusi ka palavaid.
    
    Kaugel asub tema peig,
    ootab temalt sõnumeid.
    Ühte väikest teadet kallimalt
    igatseb ta palavalt.
    
    Ütle, et ta ei kurvastaks,
    ütle, et ta nutma ei jääks.
    Ehk küll kaugel viibin ma,
    tulen koju võitjana.
    
    Sinu silmad on kui öö,
    ära õnnetuks mind tee!
    Nõnda laulis väike lepalind
    tervitades, kallim, sind.
  

- title: Lossides krahvidel pulmad on hoos
  artist: 
    - J.A. Tanner
    - R. Janno
  lyrics: |
    Lossides krahvidel pulmad on hoos,
    kus mõrsjal on kroonitud pää,
    seal voolamas šampanja, viin ja šartröös,
    kuid südamed külmad kui jää.
    
      Siis meeleldi maanteel ma tantsin,
      kus metsade, tormide laul,
      seda marulist hulkuri valssi,
      tule minuga, neiu, ah-hoi!
    
    Tähis on taevas ja kumamas kuu,
    kui kristallid säravad nad,
    ei hulgust siis sugugi segamas see,
    kui mõrsjaga teed astuvad.
    
      Siis meeleldi maanteel ma tantsin,
      kus metsade, tormide laul,
      seda marulist hulkuri valssi,
      tule minuga, neiu, ah-hoi!
    
    Ei hulguse armastus tooruseks lä'e,
    tal süda on puhas ja prii.
    Ka tema võib armsamat kallistada
    ja õnne tal näidatagi.
    
      Siis meeleldi maanteel ma tantsin,
      kus metsade, tormide laul,
      seda marulist hulkuri valssi,
      tule minuga, neiu, ah-hoi!
    
    Üksi rändan siin ringi kui põlat pajats,
    mul südames kurbuse joon.
    Ma mõrsjaga olen kui ööbikupaar,
    hüüab elu meil: õnne teil toon!
 
      Siis meeleldi maanteel ma tantsin,
      kus metsade, tormide laul,
      seda marulist hulkuri valssi,
      tule minuga, neiu, ah-hoi!
   

- title: Lossis nimega Gradesko
  artist: 
  lyrics: |
    Lossis nimega Gradesko,
    :,: kaugemal, kui Temesvar, :,:
    istus vahva vürst Bibesko – Bibesko!
    Istus vahva vürst Bibesko,
    :,: Serbia hall hospodar. :,:
    Lossis nimega Gradesko,
    kaugemal, kui Temesvar,
    istus vahva vürst Bibesko,
    Serbia hall hospodar.
    
    Mida tegi vürst Bibesko,
    :,: Serbia hall hospodar, :,:
    lossis nimega Gradesko – Gradesko!
    Lossis nimega Gradesko,
    :,: kaugemal, kui Temesvar? :,:
    Mida tegi vürst Bibesko ...
    
    Slivovitsi jõi Bibesko,
    :,: Serbia hall hospodar, :,:
    lossis nimega Gradesko – Gradesko!
    Lossis nimega Gradesko,
    :,: kuni purjus oli vaar. :,:
    Slivovitsi jõi Bibesko ...
  

- title: Lõkkesuits, hõõgvel söed
  artist: 
    - H. Karmo
    - A. Oit
  lyrics: |
    Lõkkesuits, hõõgvel söed.
    Hobu hommikust õhtuni käis.
    Nüüd on tulnud öö.
    Kõrgel kuu, tuul on loid.
    Rohulõhna kõik preeria täis.
    Kuula mind, kauboi!
    Sul ees on kodutee.
    
    Sa peagi poega näed.
    Üks öö vaid sadulas sul olla veel,
    öö ja päev...
    Tean, see kõik rõõmu toob.
    Aga laulust, mu sõber kauboi,
    ei kao nukker noot...
    
    Läände jäi noorik hell.
    Võõrais rantšodes saatuseks sai
    võõras karjakell.
    Lootust tõi lasso lend.
    Aga õnnest jäi kirjades vaid
    igatsev legend.
    
    Ei, sul ei lõppe tee.
    Ja kuigi poega näed,
    nii palju otsida ja leida veel
    siiski jääb.
    Hõõgvel vaid hoia söed.
    Iga lõke teeb valgemaks öö.
    Usu mind, kauboi!


- title: Läbi öise videviku
  artist: 
    - vil! H.Päärt
    - H. Malvet
  lyrics: |
    Läbi öise videviku
    aralt kaugel kumas koit;
    halli loori häbeliku
    varjust helkis priiusloit!
    Violet, sa koidu tähis:
    tuleviku lootus kallis!
    
    Õudse, kurva mineviku
    hõlmas ohked, piin ja nutt;
    orjaööde hämariku
    süles suikuv naer ning jutt.
    Must, sa hämarööde tähis:
    mineviku mälestuseks ...
    
    Kodurahva tuleviku
    lootus täitund, suur on võit:
    kuldse, vaba oleviku
    vaprad vennad meile lõid!
    Valge, oleviku tähis:
    täitund lootus, rahu kallis!
    

- title:  Lätsi külla kükakilla
  artist: Setu rahvalaul
  lyrics: |
    Lätsi külla kükäkilla,
    alta aia hargikilla;
    naksi liikma tarõ poolõ,
    illu liikma läve poolõ.
    Krõõt, mu kulla kabõhõnõ,
    ava mullõ ussõkõsta,
    et saass sinno üsätäda,
    veedükõnõ mutsötada.
    Krõõt, mu kulla kabõhõnõ,
    ava mullõ ussõkõsta.
    Pajat läbi tossumulgu:
    "Kasi kodo, karätsura!
    Innemb mia maka kivi kõrval,
    innemb mia maka kannu kõrval,
    kui üte halva poisi kõrval,
    kivi ei kisu, kand ei kaku."
    Naksi liikma kodo poolõ,
    süä oll haigõ, miil oll hallõ.
    Mia sääl tettä, kui sai pettä.


- title: Ma ammu tean üht neidu
  artist: K. Kikerpuu
  lyrics: |
    Ma ammu tean üht neidu,
    teist sellist vist ei leidu,
    on teda näha nüüd mu ainus soov.
    Niipea kui mõtlen talle,
    siis kohe tunnen jälle,
    et südamega korras pole lood.
    
      :,: Oi-oo! See väike neiu!
      Pilved taevast kaovad siis, kui teda näen.
      Ümberringi kõikjal päikesest sillerdav päev.
      Oleks hea, kui kogu aeg võiks olla nii
      ning ei seda taipa ma, miks küll on teisiti. :,:
    
    Toond külma sügistuuled
    ja lehed langend puudelt,
    kõik siiski nii kui olnud ennegi.
    Mis sest, et väljas hanged
    ning sõrmed külmast kanged,
    ta akna alla tee mind jälle viib.
    

- title: Ma alles noor
  artist: 
    - J. Viiding
    - P. Pedajas
  lyrics: |
    Ma alles noor, kuid ühest teisest väsind,
    veel suurivaevu talun nüridust
    ja olen vältinud südamele käsi,
    nii mõnda eluaegset üritust.
    
    Ka doomino ei paku mulle lusti,
    sest ma ei tea kes ründab laua alt.
    Neis kivides näen hauakive musti,
    mis pandud maha juba jäädavalt.
    
    Siis linnuäris märkan papagoisid
    ja äkki ehmun - see on tuttav pilt.
    Ma nagu unes ütlen: "Tere poisid!"
    "No tere Juhan!", kostab riiulilt.
    
    See kõik on võigas, kuigi jutu käigus
    ma juba jõuan mõtteid koondada.
    Ja hõikan müüjat: "Kus on inimõigus,
    kes sai nad papagoideks moondada?"
    
    Kultuurivestlus algab võre vahelt,
    ma kuulan hinge kinni pidades.
    Te minge sinna küsige neilt kahelt,
    mis mõte on mu värsiridades.


- title: Maid ja rahvaid maha jättes
  artist: Rahvalik
  lyrics: |
    :,: Maid ja rahvaid maha jättes,
    rõõmsalt kodu poole tõttes. :,:
      :,: Tee peal tahtis pätt mind tappa,
      õnneks jõudsin kõrtsituppa. :,:
    :,: Kõrtsitoas oli õhk nii kibe,
    õllest, viinast põrand libe. :,:
      :,: Otsiti seal kõnemehi,
      kellest kõrts ka polnud tühi. :,:
    :,: Saadi kätte koolipapa,
    tassiti ta rahva ette. :,:
      :,: Räägiti seal vanast ajast
      ja ka meie lunastajast. :,:
    :,: Ukse vahelt paistis pilu,
    kõrvaltoas oli nääriilu. :,:
      :,: Mehed jooksid, habe ormis,
      näärikuuse peale tormi. :,:
    :,: Oh sa õnnista ja hoia,
    kes sai koogi, kes sai saia. :,:
      :,: Kes sai koogi, kes sai saia,
      kes sai väikse prääniku. :,:
    :,: Talve aal on välku vähe,
    anna kuradile pähe. :,:
    

- title: Ma ikka tunnen vahel
  artist: 
    - H. Käo
    - Rahvalik
  lyrics: |
    Ma ikka tunnen vahel, et nähtamatu ahel
    on linna külge kinnitanud mind.
    Siin igal majal number, näod tuhanded mu ümber,
    kuid ikka ihuüksi tunnen end.
    
      Veel kord, veel kord, veel kord, veel kord,
      veel kord heita linna ahelad.
      Veel kord, veel kord, veel kord, veel kord,
      veel kord mängida puhtal noorusmaal.
    
    Nii kivised seal põllud, et kivi kivi õlul,
    sealt saadud leib on kõigest magusam.
    Nii sinine seal meri, täis päikse valgusteri.
    Suur õnn, et sellest kõigest osa saan.
    
      Veel kord, veel kord, veel kord, veel kord,
      veel kord heita linna ahelad.
      Veel kord, veel kord, veel kord, veel kord,
      veel kord mängida puhtal noorusmaal.
    
    Seal pääsukeste tiivad mul une silmist viivad
    ja värskeil heintel ärkan koidikul.
    Joon külma piima kaevul, kass vaatab nägu naerul,
    ta silmis helgib kaval kassikuld.
    
      Veel kord, veel kord, veel kord, veel kord,
      veel kord heita linna ahelad.
      Veel kord, veel kord, veel kord, veel kord,
      veel kord mängida puhtal noorusmaal.
    
    Kuid aastad läevad üha ja lõppu pole näha 
    ma jalgupidi kinni asfaldis.
    On müürid vihmast märjad ja puud kui leinapärjad
    ja minu hing kui mõranen'd karniis.

      Veel kord, veel kord, veel kord, veel kord,
      veel kord heita linna ahelad.
      Veel kord, veel kord, veel kord, veel kord,
      veel kord mängida puhtal noorusmaal.
  

- title: Ma istun keldris vilumas
  artist: E. Kook
  lyrics: |
    Ma istun keldris vilumas,
    kus seismas vaat täis viina.
    :,: Ei kohta maa peal paremat,
    kus lõbus aega viita. :,:
    
    Ja peremees nii lahkesti
    mu juurde tõttab kiirelt;
    :,: mu kannu täidab viinaga,
    et joon, et joon, et joon ma. :,:
    
    Mu janu deemonlikult kuum,
    mis kustutaks ta leegi?
    :,: Ses klaasis on mu elutuum 
    mis aitaks kui ei seegi? :,:
    
    Ma tõstan klaasi. Nõnda kõik
    maailma teiseks loon ma.
    :,: Nüüd tean, et rõõm on ainus tõik,
    kui joon, kui joon, kui joon ma. :,:
    
    Jah, trööstin ennast sellega,
    et kui ma kord ka suren,
    :,: ei kurja tein'd ma kellelgi,
    et joon, et joon, et joon ma. :,
    

- title: Briti jahimarss
  artist: 
  - L. Vahtre
  - S. Kannike
  - H. Voolaid
  - EÜE Euromais
  lyrics: |
    Ma kaminatoast võtan keebi,
    rõõmsalt kilkab mu hagijas Tom.
    Jää hüvasti nüüd tütar Mary,
    sõbrad britlased koos juba on.
    
      Aeg on pakkida püssid ja kohvrid,
      kutsub metsade vaikuse viis.
      Aeg on valmis nüüd vaadata ohvrid,
      keda kuninga lauale viin.
    
    Vappub kapjade all murukamar,
    samm meil läks reipamaks.
    Hurda meel pikast ootusest ogar,
    neid on kaks – Tom ja Max.
    
      Aeg on pakkida püssid ja kohvrid,
      kutsub metsade vaikuse viis.
      Aeg on valmis nüüd vaadata ohvrid,
      keda kuninga lauale viin.
    
    Briti metsade vihaseim karu,
    keda tabanud on me atakk,
    viimast korda veel möirates jalul.
    Kolde ees nüüd ta nahk.

      Aeg on pakkida püssid ja kohvrid,
      kutsub metsade vaikuse viis.
      Aeg on valmis nüüd vaadata ohvrid,
      keda kuninga lauale viin.


- title: Ma kõndisin vainul ja nägin üht neidu
  artist: Rahvalik
  lyrics: |
    Ma kõndisin vainul ja nägin üht neidu,
    kes oli nii ilus ja helde ta meel.
    Oh oleks ta minu, ma kiidaksin teda
    ja laulaksin talle üks kiituselaul:
    
    :,: Puurattad, puurattad, :,:
    :,: kaskaisad, kaskaisad, :,: aisad.

    Ma kõndisin vainul ja nägin üht neidu,
    kes oli nii ilus ja helde ta meel.
    Oh oleks ta minu, ma kiidaksin teda
    ja laulaksin talle üks kiituselaul:
    
    :,: Saarkodarad, saarkodarad, :,:
    :,: tammredelid, tammredelid, :,: redelid.
    

- title: Ma lillesideme võtaks
  artist: 
    - J. Liiv
    - E. Võrk
  lyrics: |
    Ma lillesideme võtaks,
    sind köidaks sellega,
    sind köidaks sellega ühte,
    oh õnnetu Eestimaa!
    
    Ma taeva sina võtaks,
    võtaks päikese särava, -
    võtaks eha, võtaks koidu,
    sind köidaks sellega.
    
    Ja armastuse ma võtaks,
    võtaks truuduse, aususe ka
    ja köidaks sellega ühte,
    sind, kallis kodumaa!
    
    Ja vere sideme võtaks,
    võtaks venna südame ma
    ja köidaks sellega ühte,
    sind, õnnetu Eestimaa!


- title: Ma lõbus õllepruulija
  artist: 
    - J. Pori
    - Wiga-Gabriel
  lyrics: |
    Ma lõbus õllepruulija, hõissa ja hõissa!
    Ma pruulin õlut lauluga, hõissa ja hõissa!
    Kui õlu vaadis vahutab, hõissa ja hõissa!
    Siis tean, et varsti ta valmis saab,
    siis juua saab, siis juua saab.
    Mind õlu alati kosutab.
    Joon kõikide terviseks ma. Ahhoi!
    :,: Vaat sina oled Juhan ja mina olen Jaan;
    kõik väravapostid ma pikali a'an. :,:
    

- title: Ma lätsi läbi Tsergo külä
  artist: 
  lyrics: |
    :,: Ma lätsi läbi Tsergo külä
    kats pool versta edasi. :,:
    :,: Ai kõnna-kõnna-kõssa-kõssa-kõnna
    kats pool versta edasi. :,:
    
    :,: Siis tulli vasto pimme mets
    kos neio eläsi. :,:
    :,: Ai kõnna-kõnna ... :,:
    
    :,: See neio pühkse murro
    ja pallõl jummalat. :,:
    :,: Ai kõnna-kõnna ... :,:
    
    :,: Oh, Esä kõrgõh ülevah
    pane minnu mihele! :,:
    :,: Ai kõnna-kõnna ... :,:

    :,: Kas sepale või sellile
