    :,: Ai kõnna-kõnna ... :,:
    
    :,: Kui sepp ei võta, siis selli ma ei taha
    ja juudile ma ei läe! :,:
    :,: Ai kõnna-kõnna ... :,:
    
    :,: Sääl tulli illos seto poiss
    kel kaalah hõppõ kell. :,:
    :,: Ai kõnna-kõnna ... :,:
    
    :,: Ta tõiõ pika pudeli
    ja andsõ esäle. :,:
    :,: Ai kõnna-kõnna ... :,:
    
    :,: Siis esä rüübäs pudelist
    ja imä limpsas kiilt. :,:
    :,: Ai kõnna-kõnna ... :,:
    
    :,: Siis ütel Ivvo minulõ
    noh Katä kuis sõs um? :,:
    :,: Ai kõnna-kõnna ... :,:
    
    :,: Ja kui ta minno mudsahti
    ma lausu'õi sõnagi. :,:
    :,: Ai kõnna-kõnna ... :,:


- title: Tule tuul
  artist: 
    - R. Roodla
    - EÜE Kärla
  lyrics: |
    Ma olen koltun'd, ollus hall
    on lausa mustaks muutunud,
    aju töötab miinusmärgiga.
    Kas tõesti minu soontes
    jälle ainult veri tilgub.
    Kuidagi ei oska harjuda.
    
      Tule tuul, tule tuul, su lõhna
      liitri jagu sissehingaks ma.
      Tule tuul, tule tuul ja puhu täis
      mu magu, ammu tühjaks saan'd.
    
    Nägu paistes, keel on pahupidi,
    surm vist tuleb.
    Tule tuul ja mulle halasta.
    Seal, kus kükitan,
    ei murul enam kasvu pole.
    Seedimine võrdub nulliga.
    
      Tule tuul, tule tuul, su lõhna
      liitri jagu sissehingaks ma.
      Tule tuul, tule tuul ja puhu täis
      mu magu, ammu tühjaks saan'd.
    
    Kes on pumba seisma pannud,
    tuule suunda muutnud 
    õllepilved mööda sõidavad.
    Sammaldunud tühjad kannud,
    pole toopi puutun'd,
    baaripukid rohtu kasvavad.
    
      Tule tuul, tule tuul, su lõhna
      liitri jagu sissehingaks ma.
      Tule tuul, tule tuul ja puhu täis
      mu magu, ammu tühjaks saan'd.
    

- title:  Margareeta, mahe, lahe
  artist: 
  lyrics: |
    Margareeta, mahe, lahe, aastat seitseteistmene,
    oma iluduse läbi kiusatust tõi meestele.
    
      Margareeta on kui tuike vaga,
      ei ta iial aja mehi taga.
      Ei ta mängi armutulega
      nii, et kahju sest võiks juhtuda.
    
    Korra ühel suvepidul, tema aga tundma sai
    Tõistre-Jukut, kelle meelde tema kuju jääd'valt jäi.
    
    Margareeta iludusest Juku hing sai nõiutud,
    aga tema armutunded ei saan'd iial vastatud.
    
    Juku kurvastab ja leinab, Juku norus ringi käib.
    Juku on kui päris haige, sest ta hing kui kadun'd
    näib.
    
    Aga ükskord ometigi Juku lootus täide läks.
    Õnn tal viimaks Margareetalt armastust ja musu tõi.
    
      Margareeta pole enam vaga,
      sest ta süda nõudis armu taga.
      Ainult nalja pärast mängis ta
      Juku tundmuste ja armuga.


- title: Ma, sõbrad, jooksvavalust murtud 
  artist: Jaan Poska juunior
  lyrics: |
    Ma, sõbrad, jooksva valust murtud,
    jõud puudub juua teiega,
    :,: võib-olla siinses tühjas ilmas
    jäänd vähe mul veel elada. :,:
    
    Mind sinna kõrtsi sängitage,
    kus tihti olin täis kui kaan!
    :,: Nii haud te mulle valmistage,
    et aamist ikka juua saan! :,:
    
    Oh, ärge kellu helistage,
    kui hauda mind te kannate!
    :,: Vaid ainult klaase kõlistage
    see kõige armsam minule! :,:
    
    Kuub, püksid, juutidele müüge
    ja viina ostke joodikuil'!
    :,: Täis surnutena papid pange
    see piduks minu surnuluil'! :,:
    
    Mu haual sõnu pole vaja,
    kus sündis, kuidas elas siin
    :,: vaid lihtsalt, lihtsalt nimetage:
    tal kõige kallim oli – viin! :,:
    
    Kui täidate mu viimsed soovid,
    siin õnnelikuks mina saan
    :,: ja terve aami tublit viina
    teil' teisest ilmast läkitan! :,:


- title: Oma saar
  artist: 
    - G. Suits
    - J. Simm
  lyrics: |
    Ma sõuan merel ja sõuan,
    üht saart mina otsin sääl.
    Seda kaua ju otsinud olen
    laia lageda mere pääl.
    
    Mõnd saart on määratus meres,
    mõnd sadamat vilusat.
    Oma saart aga mina ei leia,
    oma unistust ilusat.
    
    Ma sõuan merel – ja hõljun
    ja lained need hõljuvad ka,
    kõrgel kiiguvad, liiguvad pilved
    oma saart aga otsin ma.
  

- title:  Ma tahaksin kodus olla
  artist: 
    - H. Koff
    - Rahvalik
  lyrics: |
    Ma tahaksin kodus olla,
    kui õunapuud õitsevad
    :,: ja nende roosakad õied
    su juukseid ehivad. :,:

      (Refr: Selle pärast -
      ära pelga pommi seisust,
      ära sõpra unusta.
      Sõber tuleb kaugelt reisust,
      võtta vastu viinaga,
      sest juhtuda võib seda,
      et ise oled pomm
      :,: ja teistelt viina kerjata
      sa katsu, kas kerge on!)
    
    Ma tahaksin kodus olla,
    kui rukkipõld kullendab
    :,: ja kollakat, pruunikat vilja
    tuul tasa hällitab. :,:
    
    Ma tahaksin kodus olla,
    kui kasemets kolletab
    :,: ja kurepaar taevavõlvil
    lõuna poole purjetab. :,:
    
    Ma tahaksin kodus olla,
    kui lumevaip katab maad
    :,: ja kuuskede härmatand oksad
    kuupaistel hiilgavad. :,:
    
    Ma tahaksin kodus olla,
    kui kallim on minuga
    :,: ja temaga üheskoos mina
    võiks rõõmus viibida. :,:


- title: Müts maha
  artist: 
    - A. Reinvald
    - Rahvalik
  lyrics: |
    Mats alati on tubli mees
    ei kedagi ta pelga,
    ei kummarda ta saksa ees,
    ei tõmba küüru selga.
    
      :,: Ja kui see laul meil korda lä'eb,
      ei meie kimpu jää. :,:
    
    Kord astus oma pambuga
    ta läbi mõisa õue,
    saks tuli vastu kärkides
    kui kõige kurjem kõue:
    
      :,: Ja kui see laul meil korda lä'eb,
      ei meie kimpu jää. :,:
    
    "Kas sina, tõbras, parunit
    ei enam tunda taha?
    Või on sul munad mütsi sees
    et müts ei votab maha?"
    
      :,: Ja kui see laul meil korda lä'eb,
      ei meie kimpu jää. :,:
    
    Mats võtab mütsi maha küll,
    siis seisab see tal põues;
    see sünnib toas, kirikus,
    kuid mitte mõisa õues.

      :,: Ja kui see laul meil korda lä'eb,
      ei meie kimpu jää. :,:
    

- title: Ma vaatan paadist kiikriga
  artist: Rahvalik
  lyrics: |
    :,: Ma vaatan paadist kiikriga,
    kui kaugel on see Saaremaa. :,:
    
      :,: Ei paremat ole kuskil maal,
      kui suisel ajal Saaremaal. :,:
    
    :,: Seal Saaremaal ei kasva muud,
    kui kadakad ja männipuud. :,:
    
      :,: Ei paremat ole kuskil maal,
      kui suisel ajal Saaremaal. :,:
    
    :,: Mu pruut on valge nagu tui,
    ma nägin teda mullu sui. :,:
    
      :,: Ei paremat ole kuskil maal,
      kui suisel ajal Saaremaal. :,:
    
    :,: Tal mustad juuksed, valge kael
    ja kaela ümber sametpael. :,:
    
      :,: Ei paremat ole kuskil maal,
      kui suisel ajal Saaremaal. :,:
    
    :,: Ma rüüpan merest soolast vett
    ja räägin armsamale tõtt. :,:

      :,: Ei paremat ole kuskil maal,
      kui suisel ajal Saaremaal. :,:
    

- title: Ma õnnesoove
  artist: 
    - H. Karmo 
    - B. Martin
  lyrics: |
    Ma õnnesoove saan häid ja sooje,
    kui räägin kõigile, et armastad sa mind!
    Jah, õnnesoove on terve koorem,
    sest kogu maailm teab, kui väga vajan sind!
    
    Kas õnn võib olla kestev, ei mõistnud seni öelda.
    Ma teadsin vaid, et seda saab vahest välja mõelda.
    Kuid nähes sind, ma äkki tundsin elu hinda
    ja jätta sind ma nüüd enam ei saa!

    Ma õnnesoove saan häid ja sooje,
    kui räägin kõigile, et armastad sa mind!
    Jah, õnnesoove on terve koorem,
    sest kogu maailm teab, kui väga vajan sind!

    Kord oli mulle vabadus üle kõige kallis,
    ei paistnud päevad olevat ükski üldse hallid.
    Kui poleks sind, ma oleks, kes olin enne
    ja õiget õnne ei tunneks ma veel!


- title: Me elu jääb mõistmata aktiks
  artist: operetist "Orjatar"
  lyrics: |
    Me elu jääb mõistmata aktiks vist küll:
    näed elu, ent varsti lä'eb valuks see sul!
    
      :,: Ah, kui juba mürgel, siis mürgel lõpuni!
      Ah, kui juba unustus, siis olgu täielik! :,:
    
    Ju nooruses tormasid ellu sa ka,
    kulutid jõudu, ent kõik see asjata!
    
      :,: Ah, kui juba mürgel, siis mürgel lõpuni!
      Ah, kui juba unustus, siis olgu täielik! :,:
    
    Nüüd pooled su nooruse päevist on läind,
    kuid neis oma õnne sa pole veel näind!
    
      :,: Ah, kui juba mürgel, siis mürgel lõpuni!
      Ah, kui juba unustus, siis olgu täielik! :,:
    
    Ka teaduse kõrgusel rühkinud sa,
    kuid suurimad tõed ka seal sul leidmata!
    
      :,: Ah, kui juba mürgel, siis mürgel lõpuni!
      Ah, kui juba unustus, siis olgu täielik! :,:
    
    Ja armastushurma sa tunda ka saand,
    kuid sellest sul valulik mälestus jäänd!
    
      :,: Ah, kui juba mürgel, siis mürgel lõpuni!
      Ah, kui juba unustus, siis olgu täielik! :,:
    
    Sest valagem klaasid kõik uuesti täis
    ja joogem nad tühjaks, vast aitab, küll näis!
  
      :,: Ah, kui juba mürgel, siis mürgel lõpuni!
      Ah, kui juba unustus, siis olgu täielik! :,:
    

- title: Meil aia äärne tänavas
  artist: 
    - Lydia Koidula
    - Rahvalik
  lyrics: |
    Meil aiaäärne tänavas,
    kui armas oli see!
    Kus kasteheinas põlvini
    me lapsed jooksime.
    
    Kus ehani ma mängisin
    küll lille, rohuga,
    kust vanataat käe kõrval mind
    tõi tuppa magama.
    
    Küll üle aia tahtsin siis
    ta kombel vaadata.
    "Laps, oota," kostis ta, "see aeg
    on kiir küll tulema!"
    
    Aeg tuli. Maa ja mere peal
    silm mõnda seletas
    ei pool nii armas olnud seal
    kui külatänavas!


- title: Jää vabaks Eesti meri
  artist: V. Oksvort
  lyrics: |
    Meil merevood on vabad
    ja võimsalt mühavad
    ja kodupinna metsad
    meil vastu kajavad.
    
      Jää vabaks Eesti meri,
      jää vabaks Eesti pind!
      Siis tuisku ega tormi
      ei karda Eesti rind!
    
    Meil kalur merel noota
    võib vabalt vedada
    ja rõõmsast laulust põllul
    mets vastu kajada.
    
      Jää vabaks Eesti meri,
      jää vabaks Eesti pind!
      Siis tuisku ega tormi
      ei karda Eesti rind!
    
    Jää vabaks, et su voogel
    võiks päike särada
    ja mustast mullapinnast
    meil vili võrsuda.
    
      Jää vabaks Eesti meri,
      jää vabaks Eesti pind!
      Siis tuisku ega tormi
      ei karda Eesti rind!
    
    Sa Eesti oled püha,
    mu kallis kodumaa.
    Sind kaitseda ma tahan
    ja sulle elada!
    
      Jää vabaks Eesti meri,
      jää vabaks Eesti pind!
      Siis tuisku ega tormi
      ei karda Eesti rind!
    

- title: Meil tuuled sõnumeid tõivad
  artist: 
  lyrics: |
    Meil tuuled sõnumeid tõivad,
    et tormid tõusevad.
    Siis lained laulu lõivad,
    meil purjed paisuvad.
    Nii, nii, nii, nii merella laulud kõlavad.
    Nii, nii, nii, nii laulud kõlavad.
    
    Kui raksudes tuiskavad tormid
    ja sünge on meri kui öö.
    Kui mässavad lained karmid
    ja purjeis käimas on töö.
    Siis, siis, siis, siis, tardume innulla vaatama.
    Siis, siis, siis, siis, süda meil rahutult lööb.
    
    Kui tormide rahutus raugeb
    ja purjeile puhkust toob.
    Kui päikene loodele langeb
    ja kulda laineile loob.
    Siis, siis, siis, siis, jälle me laulud kõlavad.
    Siis, siis, siis, siis, laulud kõlavad.


- title: Me kogunend sõbrad
  artist: 
    - J.W. Goethe
    - vil! I.-A. Karros
  lyrics: |
    Me kogunend sõbrad, et rõõmu saaks peost
    ja sestap' mu vennad: nüüd joogem!
    Ah klaasid, see kõla, need jutud ja laul,
    mind vennaksed kuulge: nüüd joogem!
    See väljend on vana ja iidne ta teem',
    ta alguseks sobib ja lõpukski veel,
    kus pidu on käimas, seal kõlab see hüüd 
    :,: mind vennaksed kuulge: nüüd joogem! :,:
    
    Mind kutsub mu saatus mu sõprade seast,
    mind vennaksed kuulge: nüüd joogem!
    Ma lähen, kuid paistab, et sirge veel samm
    ja sestap kaks korda: nüüd joogem!
    Kui magu mul venib ja rasvub mu rind,
    ei kurvasta eriti sellest mu hing,
    kui sõpru ma kohtan, siis rõõmsaks saab meel
    :,: ning hüüan: ah vennad, nüüd joogem! :,:
    
    Kuid mida me ütleme päevast, mis läin'd?
    Miks varjata tõde – me jõime!
    See päev eal ei kordu ja kahju on tast',
    et kaotada kurbust: nüüd joogem!
    Päev algav toob rõõme, mis maitsmata veel
    ja säravad pilved, loor langeb me eel,
    me silmile avaneb jumalik pilt.
    :,: Klaas kokku ja laulge: nüüd joogem! :,:
    

- title: Me mõtted on priid
  artist: A. Anni
  lyrics: |
    Me mõtted on priid,
    kes suudaks neid köita!
    Kes vägev on nii,
    et vangi neid heita!
    Ka vanglas või vaevas
    meil lahti on taevas.
    :,: Kõikvõimsad me nii 
    me mõtted on priid. :,:
    
    On elada rõõm
    kesk päikesekulda;
    on harida rõõm
    maad – emakest mulda.
    Ja kannatust kanda
    ja ohvriks end anda.
    :,: Kõikvõimsad me nii –
    me mõtted on priid. :,:
    
    Kõik muu meil ükskõik,
    mis ise me ei taha;
    meist enestest kõik,
    kas hea see või paha.
    Me süda ja silmad –
    need loovad maailmad.
    :,: Kõikvõimsad me nii –
    me mõtted on priid. :,:
  

- title: Me oleme kaks lõbusamat selli
  artist: Rahvalik
  lyrics: |
    Me oleme kaks lõbusamat selli,
    mu sõber Villi ja mina ka.
    Ei meiesarnast teisi ilmas leidu,
    kui mu sõber Villi ja mina ka.
    
    Me hakkasime ühte neidu tundma,
    mu sõber Villi ja mina ka.
    Ning õppisime teda armastama,
    nii sõber Villi, kui mina ka.
    
    Neiu sinisilmist tõusis meile tuju,
    mu sõbral Villil ja minul ka.
    Ta kallistades andis Villil musi
    ja vahel suudles ta mind ka.
    
    See lugu ammu ununenud oli,
    mu sõbral Villil ja minul ka.
    Kui äkki aga Villil tuli kiri
    ja teise kirja sain siis ma.
    
    Neiu kirjutas, et asjalugu paha,
    on sõbral Villil ja minul ka.
    Nüüd armastuse eest peab maksma raha
    nii sõber Villi, kui mina ka.
    
    Kaks poissi löövad kohtusaalis pilli
    ja kohtuotsust ootavad.
    Neist üks näeb välja täpselt nagu Villi,
    aga teine punktipealt kui ma.
    
    Meie kohtuotsus selline siis oli,
    mu sõbral Villil ja minul ka –
    et lapsed jäävad Villi kasvatada,
    aga naist pean toitma ma.


- title: Santa Lucia
  artist: 
    - A. Kumar
    - T. Cottrau
  lyrics: |
    Merd kaunilt hõbetab tähtede kiirgus,
    on raugend tuule hoog, lained ei liigu.
    Ootab mu lootsik teid, tulge nüüd siia,
    :,: Santa Lucia! :,:
    
    Oo, hurmav Napoli, linnake meeldiv!
    Siin kurvaks jääda ei suuda keegi!
    Laulud ja lõbus naer ei kao siit iial,
    :,: Santa Lucia! :,:
    
    Miks aega viita, kaunis on õhtu!
    Nii hea on hingata hurmavat õhku!
    Ootab mu lootsik teid, tulge nüüd siia,
    :,: Santa Lucia! :,:


- title: Mere kohal särab taevas
  artist: A. Uustulnd
  lyrics: |
    Mere kohal särab taevas,
    taevas see on tähti täis.
    Palju tähti alla langes,
    palju rohkem alles jäi.
    
      :,: Ütle meri, mu meri,
      miks sa siia mu tõid?
      Ütle meri, mu meri,
      kas ma lahkuda võin? :,:
      
    Mere kaldal liivaluited,
    luited, need on jälgi täis.
    Kes need jäljed siia jättis,
    kes neid jälgi mööda käis?
    
      :,: Ütle meri, mu meri,
      miks sa siia mu tõid?
