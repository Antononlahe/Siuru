- title: Üks vanamees raius
  artist: 
  lyrics: |
    Üks vanamees raius üht jämedat puud
    ja ohkas: "Mul valusad kondid ja luud,
    kui peremees paremat süüa ei anna
    ei jaksa ma vaevale vastu küll panna."
    
    Üks vanamees raius üht jämedat puud
    ja ohkas ja vahtis küll tähti küll kuud.
    "Oh oleks mul raha, oh oleks mul vara
    ma võtaksin naise ja kallistaks teda."
    
    Üks vanamees raius üht jämedat puud
    ja ohkas ja maigutas mõnuga suud.
    "Oh oleks mul naine, kes järjest mind musiks
    ja muside andmisest iial ei väsiks."
    
    Üks vanamees raius üht jämedat puud
    ja ohkas: "Kus on küll need peenemad puud?
    See puu on nii jäme ja kirves on nüri.
    Siin toksi ja toksi kui viimane ori."


- title: Üks veinimeister, tore mees
  artist: 
  lyrics: |
    Üks veinimeister, tore mees,
    sa tema juurde õpi tee,
    sest vein, mis teeb, on nõnda hea,
    et nutma ealeski ei pea.
    Ta marju sõelal purustab
    ja oma sõpradele suurustab,
    et see, mis ta teeb,
    saab parem veel kui eelmine.
    
    Ja tõesti siis, kui aasta läin'd
    ja miski tõrres mürisen'd
    ja käin'd, kui kaas võet' saab pealt,
    siis kuldset jooki voolab sealt.
    Saab klaasi, kannu, kruusiga
    ja meier suure juustuämbriga
    on siin kella pealt,
    sa tulla võid, kui aega tead!
    
    Mees nalja teeb: kui tuleb surm,
    siis müüge maha minu hambakuld
    ja ostke juurde mõned nõud -
    teeb veini teil mu hingejõud.
    Kui aeg saab täis ja mees on läin'd,
    siis korra ikka lesel külas käi
    ja tema käest sa osta vein,
    nii austad meest, kes head on tein'd.


- title: Üks veski seisab vete pääl
  artist: 
    - Hando Runnel
    - H. Rebane
  lyrics: |
    Üks veski seisab vete pääl,
    kuid veskitööd ei tehta sääl,
    sest veskimees on väsinud
    ja veskikivid kulunud.
    
    Oh, tule, noor ja tugev mees,
    ja vaata ringi veski sees.
    Sa otsi riistad ülesse
    ja raiu sooned kivisse.
    
    Tee veskikivi teravaks,
    löö aknad puhtaks, säravaks,
    küll tuleb rahvas rõõmuga
    siis kõrge veskikoormaga.
    
    Kui koorma otsas istub taat,
    hääd õnne eluks ajaks saad.
    Kui koorma kõrval kõnnib neid,
    siis küsi, kas toob linnaseid.
    
    Kas on tal pulmad tulemas,
    kas on tal armas olemas?
    Kui pole tal, siis juttu tee
    ehk jääb ta sinna veskisse.
    
    See veski seisab vete pääl
    ja palju tööd võiks teha sääl,
    kuid veskimees on väsinud
    ja veskikivid kulunud.


- title: Üks õhtu nagu pehme siid
  artist: 
    - J. Remmelgas
    - J. Holst-Helindi
  lyrics: |
    Üks õhtu nagu pehme siid,
    mu igatsused ära viib.
    Jutt ühest kadun'd kevadest
    viib jälle rahu südamest.
    
    Jää meelde igavest, minu neid
    ja öid, mil piki Toome teid,
    sa kallim meenuta alati,
    ei kohtu me vist iialgi!
    
    Sa tulid tookord naerusuul,
    su juustes mängis kevadtuul.
    Mind mingi vägi seisatas,
    huul vabandusi sosistas.
    
    Jää meelde igavest, minu neid
    ja öid, mil piki Toome teid,
    sa kallim meenuta alati,
    ei kohtu me vist iialgi!
    
    Sind, sametsilmadega neid,
    ma otsin piki Toome teid.
    Öö tuleb, vaikseks jääb alle,
    vaid särab taevas tähine.

    Jää meelde igavest, minu neid
    ja öid, mil piki Toome teid,
    sa kallim meenuta alati,
    ei kohtu me vist iialgi!


- title: Üle kõige on maailmal vaja
  artist: 
    - P.E. Rummo
    - U. Naissoo
  lyrics: |
    Üle kõige on maailmal vaja üht vaba last,
    üht vaba last.
    Kes midagi pole kuulnud heast ega kurjast,
    ei heast, ei kurjast.
    Ega viitsi mõeldagi püüdjate paelust,
    kuid püüdjail on vaja just vaba last.
    Põgene vaba laps,
    see on ainus võimalus!
    Põgene, vaba laps!
    Vii peitu maailma vabadus,
    kuni veel sa vähegi suudad,
    kuni veel sa vähegi loodad,
    vähegi hoolid –
    põgene, vaba laps!
    
    Vägivald armastab vabadust,
    tahab ta võita ja vallutada,
    vägivald armastab vabadust
    enda rajale kallutada.
    Vägivald armastab vabadust,
    armastab vabadust.
    Põgene vaba laps!
    
    Üle kõige on kõigil vaja sind,
    vaba laps!


- title: Üles vaimud vahvamad
  artist: 
  lyrics: |
    Üles, vaimud vahvamad,
    kes Pärnu piirilt Peipsini,
    kes terves Eestis elamas,
    sest veel on Eestis vaimustust,
    mis kaitsma valmis kodupinna vabadust.
    
    Ja kuni särab meile tähte hele läik
    meeles kõigil Riia võidukäik,
    sest vahvad vaimud ärgake,
    taas Eesti lippu lehvitage võidule.
    Välgu nüüd mõõk!
    Värise vaenlane!
    Paukuge püssid, vastu rõhujatele,
    surma ei karda eesti malevad!
    Ei iial Eestit orjastada lase ta!
    Pojad rahva vahvamad,
    kes Pihkva, Jamburi ja Võnnu
    väljadele külvand surma.
    Veel võib Eesti võidelda,
    veel vaenulise verega võib värvida maa.
    Kuulsuse täht toob hiilgust meie teile.
    Kõik koos tulle tormake,
    me vabaduse kindlustuse tee on see.
    Välgu nüüd mõõk...

- title: Üles, üles, hellad vennad
  artist: Rahvalik
  lyrics: |
    Üles, üles, hellad vennad, üles, üles!
    Sõidame nüüd Sõõrumäele, üles, üles!
    Seal me rõõmu rõkatame, üles, üles!
    Laulu lahket laksutame, üles, üles!
    Seal me sööme sõsterida, üles, üles!
    Paugutame pähkelida, üles, üles!
    Seal on meeled meelitsemas, üles, üles!
    Südamed seal süttinemas, üles, üles!
  
- title: Üle vainude valendav aur
  artist: 
    - Leelo Tungal
    - V. Ojakäär
  lyrics: |
    Üle vainude valendav aur,
    vahulillede udune voodi.
    Igaühel on südame laul,
    igaühel on see isemoodi.
    
    :,: Laa, laa, laa-la-la-laa :,:
    
    Lähen karjateel karukell käes,
    kutsun hiliseid laule ma koju
    ja nad tulevad männiku mäelt,
