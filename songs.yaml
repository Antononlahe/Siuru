    - T. Tasa
    - M. Zilmer
  lyrics: |
    Tuhanded külad, tuhanded talud
    laiali Eestimaal.
    :,: Sündinud nendes kadunud põlved,
    vanavanemad. :,:
    
    :,: Oo, Eestimaa, oo, sünnimaa,
    kuni su küla veel elab,
    elad sina ka. :,:
    
    Külvasid vilja, lõikasid vilja
    vanavanemad.
    :,: Tähistaevast lugesid ilma,
    lastele saatust nad. :,:
    
    :,: Oo, Eestimaa, oo, sünnimaa,
    kuni su küla veel elab,
    elad sina ka. :,:
    
    Lapsed sündisid, sirgusid suureks,
    võõrdusid metsast ja maast.
    :,: Rebides puruks põlised juured,
    kodust lahkusid nad. :,:
    
    :,: Oo, Eestimaa, oo, sünnimaa,
    kuni su küla veel elab,
    elad sina ka. :,:
    
    Rändasin ringi, kandsid kingi
    pastelde asemel nad.
    :,: Otsisid õnne avalisilmi,
    õnn jäi neil leidmata. :,:

  
- title: Tuhat korda kas või alata
  artist: 
    - J. Leesment
    - A. Mattiisen
  lyrics: |
    Tuhat korda kasvõi alata,
    tuhat aastat tõusu, mitte luigelend.
    Oma rahvust maha salata,
    sama ränk on nagu orjaks müüa end.
    
    Eestlane olen ja eestlaseks jään,
    kui mind eestlaseks loodi.
    Eestlane olla on uhke ja hää,
    vabalt, vaarisa moodi.
    Jah, just nõnda vabalt, vaarisa moodi,
    nende mehiste meeste moodi.
    
    Tuhat kõuehäälset küsijat.
    Vaba meri. Põlistalud. Püha muld.
    Tuhat korda tuhat püsijat
    kõige kiuste elus hoiab püha tuld.

    Eestlane olen ja eestlaseks jään,
    kui mind eestlaseks loodi.
    Eestlane olla on uhke ja hää,
    vabalt, vaarisa moodi.
    Jah, just nõnda vabalt, vaarisa moodi,
    nende mehiste meeste moodi.


- title: Tuhat tähte säras taevas sellel tunni
  artist: 
  lyrics: |
    Tuhat tähte säras taevas sellel tunnil,
    õrn tuul puielehti vaevalt liigutas.
    Unelusse vajund silmil Sulle vaatsin,
    huul Sul armusõnu sosistas.
    
    Lubasid, et igavesti kuulud mulle,
    lubasid, et ootama saad ainult mind.
    Tähed taevas kuulsid Sinu armusõnu,
    tuulehoog neid õrnalt kaasa sosistas.

    Tuhat tähte säras taevas sellel tunnil,
    mil' ma pidin sinust kaugel' minema.
    Öelsid mull': "Kui tagasi kord tuled,
    ainult sulle saan siis jäädvalt kuuluma."
    
    Saatsid mind ja pisar säras Sinu silmis,
    öelsid: "Tule varsti tagasi."
    Tähed taevas nägid Sinu pisarsilmi,
    tasa palgeilt tuulehoog neid kuivatas.
    
    Tuhat tähte säras taevas sellel tunnil,
    millal Sind kaugel võõrsil jälle kohtasin.
    Väsind elust, vaevas silma Sulle vaatasin,
    õrnalt küsisin, kas armastad veel mind.
    
    Kuid Su silmist oli kadund hellus, sära,
    võõrana Sust jälle lahkusin.
    Kuid kui tuhat tähte säramas on taevas,
    ainult Sulle mõtlen, kallim, tagasi.
  

- title: Tule kallim, lähme Emajõele sõudma
  artist: E. Jansen
  lyrics: |
    Tule kallim, lähme Emajõele sõudma,
    paadi põhja teen sul pehme aseme.
    Ja kui paadivaht meilt tuleb tasu nõudma,
    siis me kahekesi jalga laseme.
    
    Minu ärklitoas on olemas raudvoodi,
    hunnik raamatuid ja õlle jaoks üks kann.
    Igal öösel armastan sind isemoodi,
    nagu Romeo või kirglik Don Juan.

    Olen vaene mees ja mul ei ole raha,
    pintsak narmendab ja krae on tihti must.
    Siiski anun, kallim, jäta teised maha,
    luban sulle suurt ja vaba armastust.
    
    Kauneim neid, miks on su mõtteviis nii maine,
    ihkab ahelaid su õrnalt õõtsuv rind.
    Olla alati truu abielunaine,
    kas see koledus ei kohutagi sind?
    
    Pannid, potid, priimused ja pudrupada,
    diivan, tugitool ja nurgas kummipuu.
    Ütle, kallim, on see kõik, mis õnneks vaja
    või ka peale selle olema peab truu?
    
    Tule kohvikusse, ostan sulle mokat
    ja sa istud minu kõrval nagu roos.
    Seal siis unustame kõik maailma okkad,
    elu seisab ainult armastusest koos.
    
    Tean, et juhtub see vaid ainult mõtteulmas
    ja ei tahagi sul tee peal olla ees.
    Ainult alandlikult peatäit sinu pulmas
    palub härdalt murtud südamega mees.


- title: Tule, Mannike, õunapuu alla
  artist: 
  lyrics: |
    :,: "Tule, Mannike, õunapuu alla,
    sest õunapuu all on nii hea." :,:
    :,: "Ei õunapuu alla saa tulla,
    sest rohi on kastest veel märg." :,:
    
    :,: "Just kaste on see, mis meid hurmab
    ja meeled nii segaseks teeb." :,:
    :,: "Kes vastutust võtab küll kanda,
    kui midagi juhtuma peaks?" :,:
    
    :,: "Eks vastutust võta see kanda,
    kes ülevalt vaatab meid pealt." :,:
    :,: Aga karjapoiss istus puu otsas,
    sõi õuna ja käratas sealt: :,:
    
    :,: "Ei vastutust võta ma kanda,
    sest mina pole osa sest saand." :,:
    :,: Siis karjapoiss tuli puu otsast
    ja temagi osa sest sai. :,:
    
    :,: Nüüd vastutust võtab ta kanda,
    kui midagi juhtuma peaks. :,:
  

- title: Tule ääres istun mina 
  artist: 
    - S. Lipp
    - Rahvalik
  lyrics: |
    Tule ääres istun mina,
    õhus lend'vad sädemed.
    :,: Öösel keegi meid ei sega,
    kõik on vait ja vagune. :,:
    
    Hommikul meid koidupuna
    vara unest äratab,
    :,: rändama mind sunnid sina,
    mööda laia ilmamaad. :,:
    
    Nüüd, mu kallim, lähen mina,
    teadmata mu reisitee.
    :,: Mälestuseks seo mull' sina
    rätik sõlme rinnale. :,:
    
    Tahaks teada, kes küll homme
    kuuleb minu lauluhäält.
    :,: Ja kes päästab selle sõlme
    lahti minu rinna päält! :,:


- title: Tulge kokku eesti pojad
  artist: A. Krull
  lyrics: |
    Tulge kokku, eesti pojad, tulge Eesti pinnale,
    kaugelt merelt sõitke uhkelt vaba Eesti rannale!
    Meile ikka oled armas, kaunis Eesti kodumaa,
    ainult kallist eesti kodu tahame kõik ülista.

    ,: Armas kodu, Eestimaa,
    õitse viljapõlluna,
    vabalt seisa kaljuna,
    elutormi kartmata! :,:
    
    Sulle, meie kuldne kodu, on me laulud pühendud,
    sulle laulvad eesti tütred, eesti pojad ühendud:
    Sära päike Eesti üle kuldsena ja soojana,
    kaunis kuldne, armas Eesti, vaba Eesti, ela sa!
    
    ,: Armas kodu, Eestimaa,
    õitse viljapõlluna,
    vabalt seisa kaljuna,
    elutormi kartmata! :,:
    
    Kui ka tuhat ilmaväge püüaksid meid hävita,
    eesti rahvas seisab kindlalt vaenuhirmu kartmata!
    Vaprad vanemate pojad ei nad karda kedagi,
    kaitsma kallist kodupinda on nad valmis surmani!
  
    ,: Armas kodu, Eestimaa,
    õitse viljapõlluna,
    vabalt seisa kaljuna,
    elutormi kartmata! :,:


- title: Tulge mu sõbrad
  artist: Jaan Tätte
  lyrics: |
    Tulge mu sõbrad, nii nagu enne,
    teeme üks leil ja joome üks õlu.
    :,: Ärge küsige elust ja õnnest,
    oleme lihtsad ja väldime sõnu. :,:
    
    Tulge mu sõbrad, tulge, et tulla,
    tulge, et jõuda ja tulge, et olla.
    :,: Ärge küsige viimaseid busse,
    hingame välja ja hingame sisse. :,:
    
    Tulge mu sõbrad laulma me laule,
    ootama õhtut ja ootama ööd.
    :,: Ärge kartke ju hommik on kaugel,
    hommikul argised mured ja tööd. :,:

    Tulge mu sõbrad, enne kui hilja,
    kuniks on jaksu veel vaadata silma.
    :,: Ärge otsige põiklemissõnu,
    tulge, ma ootan teid, kuniks on elu. :,:


- title: Tuli sügis, tuli sopp ja pori
  artist: 
  lyrics: |
    Tuli sügis, tuli sopp ja pori,
    ühes sügisega tulid sa.
    :,: Sellest saadik olen ma su ori,
    nüüd sa läinud, ei sind leina ma. :,:
    
    Tühja kah, mul polegi sust kahju,
    naisi ilmas leidub tuhandeid,
    :,: mälestused sinust viskan ahju –
    nagu polekski neid olnud mul. :,:
    
    Viinaklaasist otsin omal' troosti,
    viinaklaasi mured uputan.
    :,: Krooni eest ma ostan roosa roosi,
    teisel' neiul' rinda riputan. :,:
  

- title: Tõlla ees meil tormab
  artist: E. Raud
  lyrics: |
    Tõlla ees meil tormab neli tori täkku,
    tagumiku alt neil läbi lendab maa,
    :,: kabjad löövad meile musta pori näkku,
    aga tee ei lõppe, otsa sõit ei saa. :,:

    Hobused on vahus, ragisevad rangid,
    mustal taeval sähvib hele valgusnool.
    :,: Kihutame nagu põgenevad vangid,
    kelle kandu nilpsab verekoera koon. :,:
    
    Selle sõidu lõpust mõelda me ei taha,
    otse püsti ees on pimeduse sein,
    :,: sellest sõidust ainult mälestus jääb maha
    ja me surnud ema ette tuntud lein. :,:


- title: Tähekene, miks sa vilgud
  artist: 
    - V. Jürisson
    - Rahvalik
  lyrics: |
    Tähekene, miks sa vilgud,
    miks sa nõnda virvendad?
    Sinu püsimata pilgud
    hingesse mul tungivad.
    
    Kui on vabad õhtutunnid,
    sind mu silmad otsivad;
    sa mind igatsema sunnid,
    oma juurde meelitad.
    
    Oma viimsel eluõhtul
    sinu poole vaatan ma;
    oma viimsed ohkamised
    taevaruumi saadan ka.

  
- title: Tähtede taga kord koidab sul taevas
  artist: 
    - I.v. Hahn
    - M. Kampmann
  lyrics: |
    Tähtede taga kord koidab sul taevas,
    ootus ja lootus seal täide sul läeb!
    Mis sa siin kandnud ja kannatand vaevas,
    :,: kõik seal sust igavest maha siis jääb. :,:
    
    Tähtede taga - seal vajub kõik vale,
    seal näed, mis tumedaks teinud on ilm.
    Kurbuse järel sul naeratab pale,
    :,: õndsamas rõõmus siis särab su silm. :,:
    
    Tähtede taga on sinu jaoks valmis
    taevane lohutus, rõhutud rind!
    Jumala inglite kiituse salmid
    :,: saatvad sind rahusse, väsinud hing. :,


- title: Täna me liigume
  artist: Rahvalik
  lyrics: |
    :,: Täna me liigume küladesse, korteritesse. :,:
    :,: Kus või ja munaroog ja värskelt lüpstud piim :,:
    :,: ja üks väikene viin. :,:
    
    :,: Neiu, su voodike aidas on nii pehme, kenake. :,:
    :,: Sest nüüd on aeg sul minna ja
    ennast peita sinna, :,:
    sest suvisel ajal algab vara ju koit.

    :,: Neiu, nüüd olen ma siin,
    möödas on su ootamise piin. :,:
    :,: Sa aidaukse suled ja voodis pehmed õled, :,:
    :,: siis õnnelik sa. :,:
    
    :,: Neiu, sull' tuksub mu rind,
    aga veel ei võta ma sind. :,:
    :,: Oh, oota veel paar kuud,
    siis jälle annan suud :,:
    :,: ja toon sõrmuse sull'. :,:


- title: Täna õhtul, kallid sõbrad
  artist: 
    - K. Ristikivi
    - P. Montrose
  lyrics: |
    Täna õhtul, kallid sõbrad,
    relvavennad, kui üks mees,
    löögem kokku käed ja kannud,
    unustagem kõik, mis ees.
    
    Esimesest klaasist saagu
    vaikiv, vaikne mälestus.
    Matkem maha kallid surnud,
    lein ja hirm ja jälestus.
    
    Teisest klaasist saagu soojus,
    saagu hingelähedus,
    kadugu kõik keelepaelad,
    hääle roostekähedus.

    Kolmandamast klaasist saagu
    südamele väravad,
    saagu valgus, milles jälle
    kodurannad säravad.
    
    Aga laul kui pooleks murdub –
    ingel mõõgaga on ees...
    You are lost and gone forever.
    Dreadful sorry...


- title: Täna öösel naudin elu
  artist: 
  lyrics: |
    Täna öösel naudin elu
    vallatledes Sinuga.
    Täna imetlen Su ilu,
    homme võitlen surmaga.
    
    Kõik maailma uhked roosid
    kingin täna Sinule.
    :,: Täna hüüan ainult proosit
    kallimale neiule! :,:
    
    Armastan Sind igavesti,
    armastan Sind surmani.
    Mingu juus mul hõbehalliks,
    armastan Sind ikkagi.
  
    Kõik maailma uhked roosid
    kingin täna Sinule.
    :,: Täna hüüan ainult proosit
    kallimale neiule! :,:

    Tulgu homme torm või maru,
    vara on veel murda pead.
    Enne ahastust ja valu,
    viimsed hetked olgu head.
  
    Kõik maailma uhked roosid
    kingin täna Sinule.
    :,: Täna hüüan ainult proosit
    kallimale neiule! :,:
    
    Ütle, sõber, mis on elu?
    Ütle, mis on armastus?
    "Elu on vaid vaev ja valu."
    "Armastus on unistus."
  
    Kõik maailma uhked roosid
    kingin täna Sinule.
    :,: Täna hüüan ainult proosit
    kallimale neiule! :,:
    
    Sõbrad, täitkem veel kord klaasid,
    tervituseks elule,
    sõbrad hüüdke veel kord: "Proosit!"
    Kallimale neiule!
  
    Kõik maailma uhked roosid
    kingin täna Sinule.
    :,: Täna hüüan ainult proosit
    kallimale neiule! :,:


- title: Uhti, uhti, uhkest
  artist: 
    - A. Piirikivi
    - Rahvalik
  lyrics: |
    Uhti-uhti uhkesti,
    viisk läks Tartust Viljandi,
    kaasas põis ja õlekõrs,
    õlekõrs kui sääseõrs.
    :,: Ei saa üle Emajõest,
    hüva nõu nüüd kallis tõest'! :,:
    
    Viisk siis ütles targasti
    oma seltsilistele:
    "Otsas häda, otsas vaev –
    põis on meil kui loodud laev.
    :,: Kõrs on mastiks kõlbulik,
    mina olen laevnik." :,:

    Põis aga vastas põrinal,
    väga kõlav kõri tal:
    "Viisu nõu on imelik,
    laev see olgu laperik.
    :,: Vaatke kui ma veeren vees,
    kohe oletegi sees!" :,:
    
    Kõrs siis heitis pikali,
    sillakene valmis nii;
    viisk see hüüdis: "Sild on hea!
    Mina sammun üle pea!"
    :,: Astus sammu, astus kaks,
    sillakene katki - praks! :,:
    
    Põnnadi, põnnadi hüppas põis,
    naeris, mis ta naerda võis!
    "Vaatke, kuidas rumalad
    uppusid nüüd mõlemad!"
    :,: Tõmbas ennast õhku täis
    ja karplauhti lõhki käis! :,:


- title: Uinu vaikselt, mu lind
  artist: 
    - A. Daniel
    - Johannes Brahms
  lyrics: |
    Uinu vaikselt, mu lind,
    ma valvan ju sind!
    Su voodilt ei lä'e,
    nüüd magama jää!
    :,: Hommikul päiksekiir
    une laugelt sul viib! :,:
  
    Maga vaikselt, mu lind,
    sul mureta rind,
    veel süüta su silm,
    veel tundmata ilm!
    :,: Hommikul päiksekiir
    une laugelt sul viib! :,:


- title: Ulata karikas mulle
  artist: 
    - K.E. Sööt
    - K.A. Hermann
  lyrics: |
    Ulata karikas mulle,
    säravat viina mis täis.
    :,: Mõnus jook mulle ja sulle,
    kui ta ka keelatud näis. :,:
    
    Viin teeb südame rõõmsaks,
    mure kui muljubki meid!
    :,: Parandab haavad, mis õnnes
    hoovakas löönud kord meil. :,:
    
    Karikas mõõdukat viina
    särab kui kuu ja kui päik'.
    :,: Ühel on hõbeda helge,
    teisel on kullendav läik. :,:
    
    Joogem all haljaste puude,
    vennad, kui õhtu on soe,
    :,: sellega tegu ei muudel
    ega me karikaid loe! :,:

    Nooruse terviseks, õnneks,
    karika tõstame veel.
    :,: Pilvistub eluski taevas,
    vennad, veel kõlagu keel! :,:

- title: Vaatke kuidas hommik koidab
  artist: 
    - M. Lipp
    - A. Läte
  lyrics: |
    Vaatke, kuidas hommik koidab
    idas ilul hiilgaval,
    kuidas ehatähti loidab
    kuldsel helgil kumaval,
    kuidas hellad koidukäed
    sõlmitud on säralla,
    alla hüüdvad taeva väed:
    :,: ärka üles, isamaa! :,:
    
    Vaatke, kuidas kuldne eha
    läigib vastu lainetes,
    ta on videviku viha
    võitnud ära valguses.
    Helendaval Eesti pinnal
    varjutus nüüd võimata!
    Nõnda hüüdkem tuksval rinnal:
    :,: ärka üles, isamaa! :,:

    Vaatke kaste-tilgakesta
    pisarates kõrre pääl,
    kuna jälle juttu vesta
    õilmel ́ soovib õilme hääl.
    Et ju nutu-aeg on mööda,
    kastehelm võib kuuluta:
    ära karda enam ööda:
    :,: ärka üles, isamaa! :,:
    
    Ärgakem siis, eesti pojad,
    eesti tütred ühtlasi,
    ehitagem eesti kojad
    lilledega lahkesti!
    Juba juurdub tõe-idu
    vabastatud vallassa.
    Pühitsema priiuspidu:
    :,: ärka üles, isamaa! :,:


- title: Vahel on nagu tahaksin midagi muud
  artist: 
    - J. Tätte
    - T. Raadik
  lyrics: |
    Vahel on nagu tahaksin midagi muud,
    mitte seda mis minule antud.
    Ma ei ütle, et tahaksin päikest ja kuud,
    tahan kuube, mis pole veel kantud.
    
    Tahan naist, kes on kuum nagu lõunamaa öö,
    tahan kirge, mis minu jaoks laetud.
    Ma ei nõua, et oleks tal voorusevöö,
    tahan hästi, et asi saaks aetud.

    Tahan rännata sinna, kus jalg pole käin'd,
    tahan korrakski ära siit minna.
    Ma ei mõtle, et oleksin kõrbesse läin'd,
    tahaks näha või suuremat linna.
    Tahan piiluda vett, millel kallast ei näe,
    ma ei mõtle, et hullaksin lain'tes.
    Tahan korraks ta sisse vaid torgata käe,
    kas tõesti ta soolaselt maitseb.

    Tahan lennata, aga mitte eriti kõrgelt,
    tahan lennata, aga näe, kardan kokkupõrget.
    Tahan lennata, aga mitte eriti kõrgelt,
    tahan lennata - kuigi kindlam on vaadata
    lendamas tuvi või kurge.

    Tahan proovida jooki, mis purju teeb pää,
    ma ei mõtle, et täis tahaks juua.
    Tahan tunda, kas tõesti see surin on hää,
    et sellele ohvriks end tuua.
    
    Tahan tunda mis tähendab tõeline torm,
    ma ei mõtle, et roniksin masti.
    Võiks puhuda tuul kasvõi mütsi mu peast -
    ka see oleks pagana hästi.
    
    Tahan eksida mõnikord tuttavalt teelt,
    tahaks kohata musta kassi.
    Ma ei mõtle, et sohu peaks uppuma teelt,
    aitaks sellest, kui uksed lä'eks sassi.

    Vahel on nagu tahaksin midagi muud,
    mitte seda, mis minule antud.
    Ma ei ütle, et tahaksin päikest ja kuud,
    tahan kuube, mis pole veel kantud.

    Tahan lennata, aga mitte eriti kõrgelt,
    tahan lennata, aga näe, kardan kokkupõrget.
    Tahan lennata, aga mitte eriti kõrgelt,
    tahan lennata - kuigi kindlam on vaadata
    lendamas tuvi või kurge.


- title: Vahva kindral Windisch Grätz
  artist: 
    - J. Hašek
    - U. Laht
  lyrics: |
    Vahva kindral Windisch Grätz
    ja teised härrad kindralid
    varavalges läksid sõtta,
    vaenlast julgelt ründasid.
    Varavalges läksid sõtta, hüüdsid kogu karjaga:
    :,: "Aidaku meid härra Kristus
    ja see preili Maarja ka!" :,:
   
    Algas taplus Solferinos, suits käis taevavõlvini,
    soolikaid seal sorgiti ja
    verd seal voolas põlvini.
    Verd seal voolas põlvini ja tõusid lihakuhilad,
    :,: raiusid seal meie poisid
    hirmsas vihatuhinas. :,:
    
    Meie poisid, ärge kartke, palka teilt ei koorita,
    rahavanker sõidab kaasa rügemendi vooriga.
    Rahavanker sõidab kaasa,
    mitu vankrit õgimist,
    :,: pole kuskil rügemendis lõbusamat sõdimist. :,:


- title: Vaikne, kena kohakene
  artist: 
    - M. Körber
    - F. Mühlhausen
  lyrics: |
    Vaikne, kena kohakene,
    kõige kallim surmani.
    Armas isamajakene
    minul meeles alati!

    Minu isamajakene
    linnupesa sarnane,
    sest ma nii kui linnukene
    igatsen ta järele.

    Selge allikas sääl jookseb,
    säält ma lapsepõlves jõin.
    Kenas koplis paju õitseb,
    säält ma pajupilli tõin.

    Kena sirge kask sääl kasvab,
    sellest magust mahla sain.
    Pihlapuu sääl õues õitseb,
    sellelt magust marja sõin.

    Vaikne, kena kohakene,
    kõige kallim surmani.
    Armas isamajakene
    minul meeles alati!


- title: Vaikne metsatare
  artist: V. Tamm
  lyrics: |
    Vaikne metsatare, suitsun'd ahervare,
    kõdunenud seina kõrval saun.
    Saunas elab vana kass ja kirju kana,
    ju mitmeid aastaid elab seal ta metsasihi peal.
    
    Siin on see mees, kes vanu laule laulab,
    siit leiad tee, mis kaugele sind viib,
    siin on see maa, mis otsid kaua-kaua.
    
    Siin on see laul, mil ́ lõppu polegi.
    Kolletunud noodid, vana kannel voodil,
    päevi näinud viiul seina peal.
    Nii siin elab vana kass ja kirju kana,
    kes oot'vad sõpra pikkisilmi metsasihi peal.
  

- title: Valged kajakad kisavad rannal 
  artist: V. Köster
  lyrics: |
    Valged kajakad kisavad rannal
    punapäikese loojangu eel.
    Tuulekeerises jõuavad randa
    valged lained, mis murduvad ees.
    
    Meri on, meri jääb, meri olema peab,
    laine laksudes rannale lööb.
    Tihti juhtub ka nii, meri pidu peab siis,
    lained mürinal randuvad nii.

    Sinimeri, su vahusel pinnal
    näkineide ma tantsimas näen.
    Ja meri on sünge kui hauas,
    ei tähti seal vilkumas näe.
       
    Meri on, meri jääb, meri olema peab,
    laine laksudes rannale lööb.
    Tihti juhtub ka nii, meri pidu peab siis,
    lained mürinal randuvad nii.
 
    Näkineiu, sa punud mull' pärga
    merelainete sügavas vees.
    Vesiroosidest punutud paela
    minu ümber sa armutult seod.
    
    Meri on, meri jääb, meri olema peab,
    laine laksudes rannale lööb.
    Tihti juhtub ka nii, meri pidu peab siis,
    lained mürinal randuvad nii.


- title: Vennad, tehkem puhtaks hääled
  artist: 
    - J. Remmelgas
    - P. Veebel
  lyrics: |
    Vennad, tehkem puhtaks hääled,
    pangem laulud kõlama!
    Andkem hoogu heliväele.
    Noorus peab helama!
    
    :,: Kes võib noorust, noorust keelata,
    kui ta tahab, tahab hõisata. :,:
    
    Iga mure, mis meid rõhub,
    murduma peab laulu ees!
    Vägev hõiskelaine lõhub
    tõkke, mis peab vaba meest.
    
    :,: Kes võib noorust, noorust keelata,
    kui ta tahab, tahab hõisata. :,:
    
    Neiud, teile laulud loome,
    nii on kaunis elada.
    Rõõmukarikast me joome
    tuhat sõõmu korraga!
  
    :,: Kes võib noorust, noorust keelata,
    kui ta tahab, tahab hõisata. :,:
    
    Kevade võib mööda minna,
    sinna parata ei saa,
    aga laul, mis tuksub rinnas,
    alati peab kõlama!
    
    :,: Kes võib noorust, noorust keelata,
    kui ta tahab, tahab hõisata. :,:
    
    Elu see võib põrgu minna,
    sinna parata ei saa,
    aga teel, mis viib meid sinna,
    peab viina voolama!

    :,: Kes võib noorust, noorust keelata,
    kui ta tahab, tahab hõisata. :,:
    

- title: Viska tänaseks nurka askeetlus*
  artist: K. Süvalep
  lyrics: |
    Viska tänaseks nurka askeetlus,
    saada põrgusse kogu moraal,
    olgu täna su ainuke veetlus
    laual sädelev kuldne pokaal.
      Küllalt päevi on õhtusse veetud,
      millal tauniti Bachose mett,
      küllalt päevi on para ́ just peetud.
      Ole sõber sa jäädavalt neetud,
      kui sa tulid, et juua siin vett.

    Refr: Viin, su terviseks joon, sulle ohvriks ma toon
    laulu kaunima, mis on mul anda.
    Oled piiritult hea, aitad patustel pea
    jõuda lauluga õndsuseranda.
    Ja kui ringi kõik käib, siis sul tundub ja näib,
    et on kadunud mured ja piin.
    Täna sõber mul sa, täna laulan sul ma,
    täna joon sinu terviseks viin.

    Ära karskust sa täna mul kaitse -
    ma ei kuula su tobedat suud.
    Parem tule ja klaasike maitse,
    siis on jutud sul hoopiski muud.
      Ükski jõud selle nektari pahes
      pole veenda suutnud mind veel.
      Öelgu tädid moraalsed kui tahes,
      asi seisneb me maitsete vahes
      ja mu maitse on viisakas veel.
      
    Täna võime me tõsta siin klaasi,
    kuni peas on nii mõnusalt soe.
    Täna võime me minna ekstaasi
    ja see midagi meile ei loe.
      Täna võime me laulda kui lollid,
      kurja nägu sest keegi ei tee.
      Täna selged on ooperirollid,
      puhtalt kõlavad kõrgemad sollid -
      sinu kuninglik teene on see.

    Ja kui hommikul koju sa lähed
    mööda värvitud plankude äärt.
    Ja su pea kohal kõiguvad tähed,
    siis sa tunned, et paljutki väärt
      olid möödunud tunnid need millal
      tundis lauludest rõõmu su meel,
      seistes kõnnitee kõikuval sillal,
      tähti lugedes laotusel lillal
      rõõmsa häälega jorutad veel.
    

- title: Võid käia läbi ilmamaa
  artist: 
    - P. Kuusik
    - P. Veebel
  lyrics: |
    Võid käia läbi ilmamaa,
    ei säärast linna leia sa,
    mis oleks kaunim Tallinnast
    ja kuulsam juba muinasa'ast.
    
    On palju murtud piikisid
    küll vastu tema müürisid.
    Kui lõppes aga sõjatants,
    jäi võitjaks Kalevite kants.
    
    Ta tornid paistvad kaugele –
    nii maale kui ka merele.
    Kui oled käinud võõraid teid,
    lööb süda kiirelt, kui näed neid.
    
    On ilmas palju neidusid,
    neist kaunid on ju mõnedki.
    Kuid kaunimad on elamas
    me vanas armsas Tallinnas.


- title: Väike neid oota vaid
  artist: 
    - Jaan Tätte
    - E. Taube
  lyrics: |
    Väike neid oota vaid,
    veel on maid, kuhu said,
    antud hoiule mu armutõotused,
    kuid kui merelt tulen taas,
    hüüan rõõmasalt hollarii!
    Ja sul tasku pistan kingiks dollari!

    Kui ma laevas olen tööl,
    sulle mõtlen päeval ööl
    ja su juustest leitud linti kannan vööl!
    Kuid kui sadam neelab mind
    ja jalge all on kindel pind,
    ootab mind, ootab mind võõras linn.
    
    Linna tunda pole vaja,
    sest kus meremeeste maja,
    seal on laulu naeru kosta taevani –
    siin on mehed, kel on kulda
    ja kui röövima ei tulda
    pidu püsida võib varavalgeni.
    
    Liiter viskit peseb maha
    huultelt meresoola vaha,
    piip on suus ja lahkub sealt vaid suudluseks!
    Piigad siin ei ole pahad,
    kui on taskus suured rahad,
    ühe dollari vaid jätan truuduseks!
    
    Igas mereäärses linnas,
    kus on laevad tähtsalt pinnas,
    tüki südamest ma jätnud õitsema.
    Kuid kui aastaring saab ümber,
    pööran laeva otsa ümber
    ning ma koju sõidan, koju sõidan taas!

    Väike neid oota vaid,
    veel on maid, kuhu said,
    antud hoiule mu armutõotused,
    kuid kui merelt tulen taas,
    hüüan rõõmasalt hollarii!
    Ja sul tasku pistan kingiks dollari!


- title: Õhtu ajal oma neidu
  artist: Napoli laul
  lyrics: |
    :,: Õhtu ajal :,: oma neidu
    kohata mul tuli tuju. 
    :,: Oi kui nõtke :,: on ta kuju,
    tuli välgub silmades.
    
    Tiritomba, tiritomba, tiritomba,
    keerleb ülal pilve peal,
    tiritomba, tiritomba, tiritomba, siin ja seal.
    
    :,: Mere ääres :,: ringi kõnnin.
    Äkki kostab naer nii tuttav.
    :,: tasahilju :,: sina ruttan,
    leian oma neiu eest.
      
    Tiritomba, tiritomba, tiritomba,
    keerleb ülal pilve peal,
    tiritomba, tiritomba, tiritomba, siin ja seal.
    
    :,: Imekaunis :,: on mu neiu.
    Nagu ehatäht vilgub
    ja :,: ta tulistavad, :,:
    läbivad mu südame.
      
    Tiritomba, tiritomba, tiritomba,
    keerleb ülal pilve peal,
    tiritomba, tiritomba, tiritomba, siin ja seal.
    
    :,: Teda vaatan, :,: aga tema
    mulle naeratuse kingib.
    :,: Õnnetundest :,: pea käib rigi,
    sõnagi ei saa ma suust.
      
    Tiritomba, tiritomba, tiritomba,
    keerleb ülal pilve peal,
    tiritomba, tiritomba, tiritomba, siin ja seal.
    
    :,: Äkki tuleb :,: neiu isa,
    ähvardab ning vannub kurja.
    :,: Tõstab kepi :,: ja mu turja
    tahab vihas parkida.
    
    Tiritomba, tiritomba, tiritomba,
    keerleb ülal pilve peal,
    tiritomba, tiritomba, tiritomba, siin ja seal.
    
    :,: Ei ma oota :,: tema lööke.
    Tuhatnelja pakku punun,
    aga neiu, kaunis neiu see ei unu,
    mõtlen temast päeval, ööl.
  
    Tiritomba, tiritomba, tiritomba,
    keerleb ülal pilve peal,
    tiritomba, tiritomba, tiritomba, siin ja seal.
    

- title: Õhtu on soe ja vagune
  artist: 
  lyrics: |
      Õhtu on soe ja vagune,
      kilk laulab ahjutaguses,
      tule mu sülle pojake,
      :,: uinu siin rahus unele. :,:
      
        Teistel on pähklit, pirukat,
      meil pole leivapalukat,
      meile vaid aknast paistab kuu,
      :,: valgustab voodit, ahjusuud. :,:
      
        Ära nüüd nuta, pojake,
      jutustan sulle muinasloo,
      kuidas me tõllas hõljume
      :,: kuu poole üles kõrgele. :,:
      
        Sääl täituvad su unelmad
      kuldkollased ja helkivad,
      sääl sulle kuulub mängumaa,
      :,: rõõmustab sind ja rahustab. :,:
      
        Vööl sul siis hõbemõõgake,
      käes lehvib väike lipuke,
      laulu lööb kuldne kukeke,
      :,: uinu siin rahus unele. :,:


- title:  Õlut, õlut, muidu nõrken janusse
  artist: 
  lyrics: |
    Õlut, õlut, muidu nõrken janusse,
    õlut, õlut – nõrken janusse!
    Kas peab šoppen laual seisma,
    või peab tühjalt ringi käima?
    Õlut, õlut, muidu nõrken ma!

  
- title: Õnne, Eesti rand ja saared
  artist: V. Johanson-Juhandi
  lyrics: |
    Õnne, Eesti rand ja saared,
    vana, vaba põhjamaa.
    Üle põlde taevakaared
    ikka jäägu sinama!
    Jõudu sulle, sinu tööle
    põldur, kaevur, meremees.
    Lõpp on saabund mureööle,
    kuldne koit käib meie ees.
    Torm võib murda rannaroogu,
    sa ei paindu, Eestimaa.
    Päevad päiksepaistet toogu
    sulle, vaba kodumaa!

- title: Õrnpunased purjed
  artist: 
    - J. Kennedy
    - A. Ranne
  lyrics: |
    Õrnpunased purjed, sest loojangul päev,
    oh, tooge te koju mu kallima laev!
    Ju koiduga vara läks merele ta
    ja terve päev olin kurb temata ma.
    Oh, laena sa tiivad mul rändaja lind!
    Siis su juurde viivad nad üle lainete mind,
    üle lainete viivad mind!
    Õrnpunased purjed, sest loojangul päev,
    oh, tooge te koju mu kallima laev!
  
- title: Õrn ööbik, kuhu tõttad sa
  artist: 
    - G. Wulff-Õis
    - K. Ramm
  lyrics: |
    Õrn ööbik, kuhu tõttad sa
    nüüd lahkel lehekuul?
    Kas mõisa aias hõisata
    sa tahad roosipuul?
    Või metsas toorel toomingal
    saab hüüdma sinu suu,
    kui tähed hiilgvad taeva all
    ja valgust valab kuu?

    "Ei mõisa aias hõisata
    või laulu minu rind,
    sest vanemate verega
    on võietud see pind!
    Ka metsas toorel toomingal
    ei laulma saa mu huul,
    vaid talupoja akna all,
    sääl pühal pärnapuul.
    
    Kui jõuab õnnis suine öö,
    siis laulan talle ma,
    et unuks meelest päevatöö,
    jääks rahus magama.
    Kõik öö siis hääled heljuvad
    ta kaunis kambri sees
    ja unenäod ilusad
    tal seisvad silme ees.
    
    Kui aga taevas kumab koit
    ja kaob pime öö,
    siis laulan: tõuseb priiusloit
    ja vajub orjavöö,
    sest idataeva servalla
    ju näha koidutuld,
    ning uuel ilul särama
    lööb Eesti muistne muld!"


- title: Ära tulin mina ärrade käesta*
  artist: 
  lyrics: |
    :,: Ära tulin mina ärrade käesta, :,:
    :,: Tuompia tohteri tuasta, :,:
    :,: vene vahtide vahelta! :,:
    :,: Linna liisk jäi võttemata, :,:
    :,: Tuompia mõet jäi mõetamata, :,:
    :,: minu pia jäi piiramata. :,:
    
    Ale tuleb piale, nutt tuleb nuore neiu piale.
    
    :,: Ärrad nied jäid ähkimaie, :,:
    :,: tohterid jäid torisema, :,:
    :,: vene vahid vandumaie. :,:
    :,: Lukku panin mina linna luugid, :,:
    :,: pulka panin pue väravad. :,:
    :,: Kõik see linn jäi liikumaie, :,:
    :,: alev kõik jäi alisema, :,:
    :,: Viru värav vingumaie. :,:
        
    Ale tuleb piale, nutt tuleb nuore neiu piale.
    
    Sain mina vaene mies vaduma,
    siis sain mina vaene mies vaduma,
    :,: ja pikapüksimies pagema :,:
    küll :,: pikijalga, põikijalga, :,:
    :,: Pikast jalast pistsin juoksma, :,:
    :,: Lasnamäe alt lasin jalga. :,:
        
    Ale tuleb piale, nutt tuleb nuore neiu piale.
    
    :,: Tondil jõin mina tuobi õlut, :,:
    :,: Irus uosta ingatasin, :,:
    :,: Luol ma luoaka kinnitasin, :,:
    :,: Kärmul lasin kähku käia, :,:
    :,: Liivakandil tegin liiki, :,:
    :,: Pajul piitsa plaksutasin, :,:
    :,: Kostivere kostis vastu. :,:
        
    Ale tuleb piale, nutt tuleb nuore neiu piale.
    
    :,: Kuogil ostsin kuorekuoki, :,:
    :,: Kaberlas sain kapsalienta, :,:
    :,: Aavakannus augutati, :,:
    :,: Lammel minda laidetie. :,:
  
    Ale tuleb piale, nutt tuleb nuore neiu piale.
  
    Valklas minda vaadati,
    ja Valklas minda vaadati,
    :,: Kuusalus kuulsaks kuulutati! :,:
      
    Ale tuleb piale, nutt tuleb nuore neiu piale.


- title: Öö jahedust kallab
  artist: 
  lyrics: |
    Öö jahedust kallab, head ööd, head ööd.
    Su akent ma valvan, head ööd, head ööd.
    Kui tahad, siis lähen, head ööd, head ööd.
    Kuu valguses tähed, head ööd, head ööd.
    
    Sa ära minu süda, süda, süda
    nii ärevalt löö, löö, löö.
    Jää vait, minu süda, head ööd, head ööd.
    
    Nüüd üksi ma lähen, head ööd, head ööd.
    See soov oli sinu, head ööd, head ööd.
    Kuid lootus on elus, head ööd, head ööd.
    Kord koos minna võime, head ööd, head ööd

    Sa ära minu süda, süda, süda
    nii ärevalt löö, löö, löö.
    Jää vait, minu süda, head ööd, head ööd.
    
    Sa tahtsid, et lähen, head ööd, head ööd.
    Ma teadsin, kord tuled, head ööd, head ööd.
    Mult andestust palud, head ööd, head ööd.
    Ka sina jääd üksi, head ööd, head ööd.
    
    Sa ära minu süda, süda, süda
    nii ärevalt löö, löö, löö.
    Jää vait, minu süda, head ööd, head ööd.
    
    Taevas säravad tähed, head ööd, head ööd.
    Ei mälestus rauge, head ööd, head ööd.
    Veel mõttes ma seisan, head ööd, head ööd.
    Su akna all kaua, head ööd, head ööd.
    
    Sa ära minu süda, süda, süda
    nii ärevalt löö, löö, löö.
    Jää vait, minu süda, head ööd, head ööd.
    
    Hulk päevi läind mööda, head ööd, head ööd.
    Nüüd koos minna võime, head ööd, head ööd.
    Öö jahedust kallab, head ööd, head ööd.
    Me õnn pole kaugel, head ööd, head ööd.

    Sa ära minu süda, süda, süda
    nii ärevalt löö, löö, löö.
    Jää vait, minu süda, head ööd, head ööd.


- title: Öö lõhnab, vihma sajab
  artist: 
    - Hando Runnel
    - Ludwig van Beethoven
  lyrics: |
    Öö lõhnab, vihma sajab,
    on kevad Tartu peal,
    on möödas halvad ajad,
    on kevad Tartu peal.
    
    Vihm jõudis üle Soome,
    nüüd peatub Eesti peal,
    vihm peseb puhtaks Toome,
    nüüd läheb haljaks seal.
    
    Öö lõhna hingan väljas,
    vihm värskeks teeb mu pea,
    linn puhkab unenäljas,
    nüüd uni ka on hea.
  
    Ma hulgun pika aja,
    teen tuuri Toome peal,
    mind ärevusse ajab
    too hakikisa seal.
    
    Ma lähen, äkki vajub
    jalg justkui mädasool,
    siis näen kuis mäe all vajub
    maa põhja ülikool.


- title: Öö saabunud sadama üle
  artist: A. Uustulnd
  lyrics: |
    Öö saabunud sadama üle,
    lainetab lahtede suus.
    Tähtede helkivas süles
    naeratab kullane kuu.
    Tean, et mu tüdruk, sa magad,
    tean, et sind suigutab tuul.
    Minust su akende taga
    jutustab kullane kuu.
    
    Tüdruk, armastan päikest ja tuuli.
    Tüdruk, sinust ma unistan vaid.
    Oi neid kirsina punavaid huuli –
    tüdruk, ütle mul kust sa need said.

    Kauguste kutset kui kuulen,
    see mind nii rahutuks teeb.
    Selles on meri ja tuuled,
    selles on sinavad veed.
    Sinul ja tormil ja taeval,
    midagi ühist on teis –
    koos mulle meenute laeval,
    pikil ja pimedail öil.
    
    Tüdruk, armastan päikest ja tuuli.
    Tüdruk, sinust ma unistan vaid.
    Oi neid kirsina punavaid huuli –
    tüdruk, ütle mul kust sa need said.

    Reelingul naaldun ja laintes
    otse su pilku kui näeks.
    Karide kohinas kuulen
    palvet, su juurde et jääks.
    Sinule andsin kord sõna,
    usu, ma seda ka pean.
    Sina ja meri ja mina –
    üks neist on liigne, ma tean.

    Tüdruk, armastan päikest ja tuuli.
    Tüdruk, sinust ma unistan vaid.
    Oi neid kirsina punavaid huuli –
    tüdruk, ütle mul kust sa need said.


- title: Ühel seikleval priiuserüütlil
  artist: 
    - P.E. Rummo
    - U. Naissoo
  lyrics: |
    Ühel seikleval priiuserüütlil
    olgu pistoda alati vööl
    või peitku ennast hoopis ta põues –
    nii on kindlamgi veel.
    
    See relv on ka imelik talisman,
    mis hoiab sind päeval ja ööl
    ja lõikab läbi kõik kütked, kütked,
    millesse satud sa teel.

    Ta jätab terveks, terveks vaid kütked,
    mis hoidmas teda sinu vööl,
    neid kütkeid läbi tema ei lõika,
    sest nii on kindlamgi veel.

    See relv on ka imelik talisman,
    mis hoiab sind päeval ja ööl
    ja lõikab läbi kõik kütked, kütked,
    millesse satud sa teel.

    Kust ta on sinu kätte jõudnud,
    seda sa ise ei tea.
    Mis lööke varjab ta ihutud tera,
    mis plaane varjab ta ehitud pea?
    Mis on küll selle meistri mõttes,
    kes selliseid riistu taob?
    Mis küll on tema õige hind
    ja kas ta jääb või kaob?


- title: Ühes külas ja ühes talus
  artist: 
  lyrics: |
    Ühes külas ja ühes talus
    elas seitse vanatüdrukut.
    :,: Kui nad hakkasid aru saama,
    et nad ei saa mehele. :,:
    
    Pistsid piigad nõu kokku,
    kaardi päält aga vaadata.
    :,: Vana Mihkel toast välja
    tuli varsti tuhatnelja. :,:
    
    Ajas reele plikavoori,
    vanaruunal andis aga nööri,
    :,: kõige vanem võttis ohjad kätte,
    sõitis Nõia-Ella ukse ette. :,:

    Tere armas Nõia-Ella,
    pane meile kaarte välja.
    :,: Tõsi jah, teil on hea õnn,
    kõik te saate mehele. :,:
    
    Ukselink tegi linka-lõnka,
    sisse astusid tudengid,
    :,: Rebased ja noored majad,
    vanamees oli kõige ees. :,:
    
    Tule, poiss, ja võta mind!
    Ma su vastu nagu lind,
    :,: kriimustan ja küünistan,
    kui aga saan, siis hammustan. :,:
    
    Kuhu küüned sisse löön,
    säält ma tüki välja toon,
    :,: tule mulle, tule mulle,
    Nõia-Ella lubas sinu mulle. :,:
    
    Tule mulle, tule mulle,
    Nõia-Ella lubas sinu mulle,
    :,: suur ja suur, suur aitäh,
    kõik me saime mehele. :,:


