      Öö läbi tantsiti, naerdi ja joodi,
      öö läbi laulusid loodi ja niimoodi
      täna on :,: sinine esmaspäev! :,:
    
    Miks jalad
    need ei kanna sind
    ja ikka viltu veavad?
    :,: Ei sõber Sa ei peta mind,
    sest põhjust kõik ju teavad! :,:
    
      Täna on sinine esmaspäev –
      pea käib kui karul sel ringi!
      Täna on sinine esmaspäev –
