- title: Ühest mehest see lugu
  artist: 
    - L. Saatpalu
    - Iiri rahvaviis
  lyrics: |
    Ühest mehest see lugu, kellest peetakse lugu
    tema nimi on Madis Mäekalle.
    Teda igaüks teab, naised tõstavad pead
    ja siis rõõmsasti viipavad talle.
    Madisel on ka üks sõber Imbu,
    kes aeg-ajalt viskas ühe vembu.
    Naiste rõõmuks ta trombooni puhub,
    vahest valesti, see oli juhus.
    
    Kas Tallinnas, Saares või Võrokeste maal,
    kus iganes pidu, seal tantsib üks paar.
    Olgu Piret või Pille või Malle,
    ikka rõõmus on Madis Mäekalle.
    
    Kui on kurb või on paha, või kui puudu on raha,
    Madis aitab ja teeb teile nalja.
    Et ka pai, räägib lugu, haige koha peal puhub,
    kui on tarvis, tõmbab noa kõhust välja.
    Mõnus mees on see Madis Mäekalle,
    kutsub lustlikult ka Kermo Alle.
    Kermo see kah üks Madise sõber,
    psükoloog, mitte mingine põder.
    
    Kas Tallinnas, Saares või Võrokeste maal,
    kus iganes pidu, seal tantsib üks paar.
    Olgu Piret või Pille või Malle,
    ikka rõõmus on Madis Mäekalle.
    
    Üks talv oli see, jube libe oli tee,
    Madis mütaki istuli kukkus.
    Aga igav oli maas, seltsiks vaid kaevukaas,
    Madis ohkas ja tudile tukkus.
    Siis ühmatas Raspeli Priidu,
    kes kunagi ei kiskun'd riidu:
    Sa aja end Madis nüüd püsti
    ja tunne end pagana hästi.
        
    Kas Tallinnas, Saares või Võrokeste maal,
    kus iganes pidu, seal tantsib üks paar.
    Olgu Piret või Pille või Malle,
    ikka rõõmus on Madis Mäekalle.
    
    Oli see jõuluööl, Madis tuli just töölt,
    kohtas nurga peal kaht ilget pätti.
    Neil mesi oli keelel, kuid kurjus oli meelel –
    tahtsid ä'ä võtta talt taskurätti.
    Siis kurjustas Serbati Toomas:
    jätke järgi, te kuradi loomad!
    Palju kasu on Serbati Tommist,
    kes ei salli, kui mehed on jommis.
        
    Kas Tallinnas, Saares või Võrokeste maal,
    kus iganes pidu, seal tantsib üks paar.
    Olgu Piret või Pille või Malle,
    ikka rõõmus on Madis Mäekalle.
    
    Ükskord Madis oli hädas,
    nagu mustlane mädas –
    oli tüdruk, kuid see ei võtt' vedu.
    Räägi päiksest või kuust,
    tüdruk istub kui puust
    laua taga ja limpsab vaid segu.
    Hädast aitas aga siis isand Joffe,
    kes teab laule nii noobleid kui roppe.
    Laia lõuaga hüüdis: Jambolaia!
    Madis Mäekalle sai pruudi majja.
        
    Kas Tallinnas, Saares või Võrokeste maal,
    kus iganes pidu, seal tantsib üks paar.
    Olgu Piret või Pille või Malle,
    ikka rõõmus on Madis Mäekalle.


- title: Üks kask meil kasvas õues
  artist: 
    - C.E. Malm
    - F. Schubert
  lyrics: |
    Üks kask meil kasvas õues,
    just maja ukse ees.
    Ta oli lapsepõlves
    mu armas seltsimees.
    Ta andis vilu, varju,
    ta mahl mind kosutas,
    ta kohin sagedasti
    mu südant rõõmustas.
    
    Kui suureks sain, siis pidin
    ma kasest lahkuma.
    Ma tahtsin viimast korda
    ta all veel istuda;
    ta lehed kohisesid,
    kui lausuks salaja:
    "Jää, sõber, isamaale,
    siit leiad rahu sa!"
    
    Nüüd olen kodust kaugel
    ja mõnda vaeva näind
    ja mõni kallis lootus
    on minul tühja läind.
    Ei kase kohin taha
    mu meelest kaduda,
    vaid kostab minu kõrva:
    "Siit leiad rahu sa!"


- title: Üks mees nägi unes
  artist: 
    - P.E. Rummo
    - U. Naissoo
  lyrics: |
    Üks mees nägi unes taevalikku õiglust,
    mis ühendab kõik, kes tema eest võitlevad.
    Üks mees nägi unes taevalikku õiglust
    ja hakkas seda kuulutama sellest päevast peale.
    
    Lõpuks on ainult, kõik ainult enesemüümine -
    turul me oleme vennad ja õed!
    Tükkhaaval, jupphaaval, päevhaaval, tundhaaval
    üksteisel' müüme omad usud ja tõed.
    
    Üks mees nägi unes taevalikku õiglust,
    mis ühendab kõik, kes tema eest võitlevad.
    Üks naine nägi unes taevalikku armastust
    ja hakkas seda kuulutama sellest päevast peale...
    
    Üks naine nägi unes taevalikku armastust,
    :,: ja hakkas seda kuulutama sellest päevast peale. :,:


- title: Üks mis kindel
  artist: 
  lyrics: |
    Üks mis kindel, iga mees
    kord on olnud sõiduvees,
    kui unistuste laeva
    pärituult ta lükkab õnnetaeva.
    Ja siis, ennäe, juba
    õnngi ootab ees.
    Hiljem küll ei oska öelda,
    miks just roosiaed on see.

    Ilma okasteta roose
    pole kandnud ükski pind,
    ilma okasteta roos on
    justkui tiibadeta lind,
    ilma okasteta
    liiga kergelt murtud oleks roos,
    ikka unelmad ja okkad üheskoos.
    
    Mis nüüd sellest, mõtle vaid,
    et on tundeid suuremaid
    ja armastust kui filmi
    iga päev ootad pikisilmi.
    Jah, eks näis,
    siis, kui rind okkaid täis,
    kus on mees, kes julgeks öelda,
    et just roosiaias käis.

    Ilma okasteta roose
    pole kandnud ükski pind,
    ilma okasteta roos on
    justkui tiibadeta lind,
    ilma okasteta
    liiga kergelt murtud oleks roos,
    ikka unelmad ja okkad üheskoos.
        
    Pikka aega on ju meid
    köitnud unelmate neid,
    kuid roosiline elu
    ühtki meest kaua küll ei võlu.
    Kas pole hea,
    et vaid paari okast tead.
    elupäevad tänad taevast,
    et ühtainsat roosi pead.
  
    Ilma okasteta roose
    pole kandnud ükski pind,
    ilma okasteta roos on
    justkui tiibadeta lind,
    ilma okasteta
    liiga kergelt murtud oleks roos,
    ikka unelmad ja okkad üheskoos.
    

- title: Üks noormees ja neiu
  artist: 
    - Rahvalik
  lyrics: |
    Üks noormees ja neiu
    kord seisid metsateel.
    Seal linnud laulsid puiel
    ja päike säras veel,
    kuid korraga hulk sääski
    neid kimbutamas käis,
    neid piiras kari lehmi –
    noh küll, kurat, tegi hinge täis!
    
    Aga neidudel meeldib see väga,
    see on neidude südamesoov.
    Igal õhtul, kui voodisse läevad,
    ainult poissmeestest näevad nad und.
    
    Poiss ostis neiul püksid
    ja siidineglizhee.
    Ise küsis: "Kallis Kati,
    kus on sinu kambrike?"
    Kui poiss siis kambri jõudis,
    tal tee peal seisis äi.
    Mis ütleb poisi süda?
    Noh küll, kurat, teeb hinge täis!
       
    Aga neidudel meeldib see väga,
    see on neidude südamesoov.
    Igal õhtul, kui voodisse läevad,
    ainult poissmeestest näevad nad und.

    Siis noormees jättis neiu
    ja sirged puiesteed,
    sest äialt saadud muhud
    tal kipitasid veel.
    Kes tuleb mul veel kosja?
    Neid poisist ilma jäi.
    Mis ütleb äia süda?
    Noh küll, kurat, teeb hinge täis!


- title: Üks paigake siin ilmas on
  artist: 
    - L. Koidula
    - F. Saebelmann
  lyrics: |
    Üks paigake siin ilmas on,
    kus varjul truudus, arm ja õnn;
    :,: kõik, mis nii harv siin ilma peal,
    on pelgupaiga leidnud seal. :,: 
    
    Kas emasüdant tunned sa?
    Nii õrn, nii kindel! Muutmata
    :,: ta sinu rõõmust rõõmu näeb,
    su õnnetusest osa saab! :,:
    
    Kui inimeste muutuvat
    au, kiitust, sõprust tunda saad,
    :,: kui kõik sind põlgvad, vihkavad,
    kui usk ja arm sust langevad – :,:
    
    :,: siis emasüda ilmsiks lä'äb!
    Siis veel üks paik sul üle jääb,
    kus nutta julged igal a'al:
    truu, kindla emarinna na'al! :,:
    
    :,: Mõnd kallist südant kaotsin,
    mis järel' nuttes leinasin,
    aeg andis teised tagasi:
    ei emasüdant – iialgi! :,: 


- title: Üks tudeng oli suremas
  artist: 
  lyrics: |
    Üks tudeng oli suremas
