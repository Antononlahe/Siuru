    viinakest mina kallan kõhtu. :,:
    
    :,: Pühapäeval trilla-tralla
    kallan viina kõrist alla. :,:


- title: Hakkame, mehed, minema
  artist: 
    - G. Ernesaks
    - Rahvalik
  lyrics: |
    Hakkame, mehed, minema
    kodu poole kõndima,
    :,: tare poole tõttama. :,:
    
    Paneme piibud põlema,
    vanad tobid tormama,
    :,: uhked tobid uhkamaie! :,;
    
    Hakkame, mehed, minema
    kodu poole kõndima,
    :,: tare poole tõttama. :,:


- title: Haanja miis vidi lubjakivve
  artist: 
    - J. Räppo
    - Rahvalik
  lyrics: |
    Haanja miis vidi lubjakivve
    kolm päivä Võrolõ.
    
    Haanja miis läts Tiganiku puuti
    uma kolmõ kopkaga.
    
    Tahtsõ osta püksi nöpse
    uma higi, vaiva iist.
    
    Haanja miis nägi silgupüttü
    Tiganiku leti iih.
    
    Haanja miis pallõl puudisaksa:
    "Esänd, lupa tsurgata!"
    
    "Tsurka, no tsurka Haanja miis
    uma leeväpalakõst!"
    
    Laul um otsah, laul läts mõtsah,
    ei lää inämb edäsi.


- title: Head õhtut armas peremees
  artist: 
  lyrics: |
    Head õhtut, armas peremees. Ja iga tubli mees.
    Las ärgata teil rõõmsasti. Veel päev ei ole käes.
    
      Ei veel päev ei ole käes,
      ei veel kuud ei paistmas näe,
      vaid tähed aina säramas on taeval!
    
    Ja armas perenaine. Ja iga tubli mees.
    Sa süüta palun küünlad. Veel päev ei ole käes.
    
      Ei veel päev ei ole käes,
      ei veel kuud ei paistmas näe,
      vaid tähed aina säramas on taeval!
    
    Te korstna ots on suitsust hall. Ja iga tubli mees.
    On's kohvipotil tuli all. Veel päev ei ole käes.
    
      Ei veel päev ei ole käes,
      ei veel kuud ei paistmas näe,
      vaid tähed aina säramas on taeval!
    
    Te korsten on kui hele viit. Ja iga tubli mees.
    Et tüdruku mina leian siit. Veel päev ei ole käes.
    
      Ei veel päev ei ole käes,
      ei veel kuud ei paistmas näe,
      vaid tähed aina säramas on taeval!
    
    Ei jõua seista külm on tuul. Ja iga tubli mees.
    Siin pakane mul annab suud. Veel päev ei ole käes.
    
      Ei veel päev ei ole käes,
      ei veel kuud ei paistmas näe,
      vaid tähed aina säramas on taeval!
    
    Ma õue ootama ei jää. Ja iga tubli mees.
    Mul habe juba ammu jääs. Veel päev ei ole käes.


- title: Hea kuldne jook on vein
  artist: 
  lyrics: |
    :,: Hea, kuldne jook on vein! :,:
    Ta endas õndsust kannab,
    mis Jumal meile annab,
    nii kaovad vaev ja lein.
    
      Hea, kuldne jook on vein!
      :,: Hea, kuldne! :,:
      :,: Hea, kuldne jook on vein! :,:
    
    :,: Hea, kuldne jook on vein! :,:  
    Kõik üllad tunded rinnas
    ta süütab maal ja linnas
    ning kuningaks teeb meid.
  

- title: Hei-jah meil tuleb tõusta
  artist: Henno Käo
  lyrics: |
    :,: Hei-jah meil tuleb tõusta, :,:
    hei-jah meil tuleb tõusta,
    siis kui hommik koidab.
    
    :,: Mis teha siis, kui madrus on purjus, :,:
    mis teha siis, kui madrus on purjus,
    siis kui hommik koidab.
    
    :,: Nädal aega söödaks talle vett ja leiba, :,:
    nädal aega söödaks talle vett ja leiba,
    siis kui hommik koidab.
    
    :,: Pistaks tema trümmi tüskeks lastiks, :,:
    pistaks tema trümmi tüskeks lastiks,
    siis kui hommik koidab.
    
    :,: Aga mis teha siis, kui see tudeng on purjus, :,:
    aga mis teha siis, kui see tudeng on purjus,
    siis kui hommik koidab.
    
    :,: Pritsiks teda kurivaimu külma veega, :,:
    pritsiks teda kurivaimu külma veega,
